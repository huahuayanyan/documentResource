    <ht-legend colorId="lawngreen">查询条件</ht-legend>
    <ht-form name ="conditionForm">

        <ht-input  name="授信申请流水号" ng-model="conditionForm.appCrId"></ht-input>
        <ht-input  name="客户名称" ng-model="conditionForm.custNm"></ht-input>
        <ht-button-group align="left">

         </ht-button-group>
    </ht-form>

    <ht-button-group>
         <ht-button ht-id="add" class="btn-primary">新增</ht-button>

         <ht-button ht-id="delete" class="btn-primary">删除</ht-button>
          <ht-button ht-id="flowsubmit" class="btn-primary"   disable="{{flowsubmitdisable}}" >提交</ht-button>

     <ht-column  eg-name="brNm" zh-name="经办机构" ></ht-column>

</ht-table>
