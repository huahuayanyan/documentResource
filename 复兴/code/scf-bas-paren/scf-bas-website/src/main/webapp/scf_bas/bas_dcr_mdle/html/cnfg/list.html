    <ht-legend colorId="lawngreen">查询条件</ht-legend>
    <ht-form name ="conditionForm">
        <!--<ht-button-group><ht-button ht-id="submit2" desc-name="更多查询条件"></ht-button></ht-button-group>-->
        <ht-input ht-id="typId" name="检查类型ID" ng-model="conditionForm.typId"></ht-input>
        <ht-input ht-id="typNm"  name="检查类型说明" ng-model="conditionForm.typNm"></ht-input>
        <ht-button-group align="left">
             <ht-button ht-id="submit" class="btn-primary"  desc-name="查询" ></ht-button>
             <ht-button ht-id="reset"  class="btn-primary" desc-name="重置"></ht-button>  
         </ht-button-group>
    </ht-form>

    <ht-legend colorId="orangered">限制条件列表</ht-legend>
    <ht-button-group>
         <ht-button ht-id="add" class="btn-primary">新增</ht-button>
         <ht-button ht-id="update" class="btn-primary">修改</ht-button>     
         <ht-button ht-id="delete" class="btn-primary">删除</ht-button>
    </ht-button-group>
    <ht-table  datasource="datasource" selected="selected" docheckbox="true" >
    <ht-column eg-name="typId" zh-name="检查类型ID" href="true" docolumn="column"></ht-column>
    <ht-column eg-name="typNm" zh-name="检查类型说明"></ht-column>
    <ht-column   dictionary="selectChkRltTyp" eg-name="rltTyp" zh-name="检查对象"></ht-column>
</ht-table>
<ht-page conf="conf"></ht-page>
