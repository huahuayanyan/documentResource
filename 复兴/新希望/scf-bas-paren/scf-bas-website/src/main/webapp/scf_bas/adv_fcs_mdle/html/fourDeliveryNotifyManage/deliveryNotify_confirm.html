<ht-legend colorId="lawngreen">收款通知书查询</ht-legend><ht-form name ="conditionForm">    <ht-input ht-id="custName" name="买方名称" ng-model="conditionForm.custName"></ht-input>    <ht-input ht-id="otherCustName" name="卖方名称" ng-model="conditionForm.otherCustName"></ht-input>    <ht-input ht-id="protocolCode" name="先票/款后货协议号" ng-model="conditionForm.protocolCode"></ht-input>    <ht-input ht-id="num" name="收款确认函编号" ng-model="conditionForm.num"></ht-input>    <ht-input ht-id="commonDateFrom" name="收款确认日 从" edit-type="date" ng-model="conditionForm.commonDateFrom"></ht-input>    <ht-input ht-id="commonDateTo"  name="到"  edit-type="date" ng-model="conditionForm.commonDateTo"></ht-input>    <ht-input name="借据号/承兑协议号" ng-model="conditionForm.debetId" ></ht-input>    <ht-button-group class="left">        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>收款确认列表</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-column eg-name="num" zh-name="收款确认函编号"></ht-column>    <ht-column eg-name="status" zh-name="通知书状态" dictionary="noticeStatus"></ht-column>    <ht-column eg-name="signDate" zh-name="签发日期" type="date"></ht-column>    <ht-column eg-name="protocolCode" zh-name="先票/款后货协议号"></ht-column>    <ht-column eg-name="debetId" zh-name="借据号/承兑协议号"></ht-column>    <ht-column eg-name="custName" zh-name="买方名称" ></ht-column>    <ht-column eg-name="otherCustName" zh-name="卖方名称" ></ht-column>    <ht-column eg-name="lnciType" zh-name="出账方式" dictionary="loanWay"></ht-column>    <ht-column eg-name="lnciAmt" zh-name="收款金额" type="currency" ></ht-column>    <ht-column eg-name="confirmStatus" zh-name="收款确认状态" dictionary="lnciConfirmStatus"></ht-column>    <ht-column eg-name="commonDate" zh-name="收款确认日" type="date"></ht-column></ht-table><ht-page conf="conf" style="height: 50px;padding-top: 5px"></ht-page><ht-button-group class="center">    <ht-button ht-id="confirm" class="btn-primary">确认</ht-button>    <ht-button ht-id="back" class="btn-primary">返回</ht-button></ht-button-group>
