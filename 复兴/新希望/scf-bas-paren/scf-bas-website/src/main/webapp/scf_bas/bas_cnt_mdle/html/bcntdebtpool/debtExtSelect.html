<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <!--<ht-button-group><ht-button ht-id="submit2" desc-name="更多查询条件"></ht-button></ht-button-group>-->    <ht-input  ht-id="cname" name="买方客户名称"  ng-model="conditionForm.cname"></ht-input>    <ht-button-group>        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>交易对手基本信息</ht-legend><ht-table ht-id="tableDialogId" datasource="datasourceDialog" selected="selectedDialog" docheckbox="true">  <!--   <ht-column eg-name="treeId" zh-name=""></ht-column> -->    <ht-column eg-name="buyerCustcd" zh-name="买方客户号"></ht-column>    <ht-column eg-name="buyerName" zh-name="买方客户名称"></ht-column></ht-table><ht-page conf="confDialog"></ht-page><ht-button-group class="center">    <ht-button ht-id="confirm" class="btn-primary">确认</ht-button>    <ht-button ht-id="closeThisDialog" class="btn-primary">返回</ht-button></ht-button-group>
