<ht-legend>购销合同信息</ht-legend><ht-table ht-id="tableId" datasource="cntinfodatasource" selected="cntinfoselected">    <ht-column eg-name="protocolNo" zh-name="关联协议号" ></ht-column>    <ht-column eg-name="tradeContcode" zh-name="购销合同号"></ht-column>    <ht-column eg-name="cname" zh-name="经销商"></ht-column>    <ht-column eg-name="secCname" zh-name="上游厂商"></ht-column>    <ht-column eg-name="curcd" zh-name="协议币种" dictionary="curcd"></ht-column>    <ht-column eg-name="amt" zh-name="合同金额" type="currency"></ht-column>    <ht-column eg-name="startDate" zh-name="开始日期" type="date"></ht-column>    <ht-column eg-name="endDate" zh-name="合同到期日" type="date"></ht-column></ht-table><ht-page conf="cntinfoconf"></ht-page><ht-legend>购销合同基本信息</ht-legend><ht-form name="cntInfoForm">    <ht-input ht-id="tradeContcode" name="购销合同号"    ng-model="cntInfoForm.tradeContcode" disable="true"></ht-input>    <ht-input ht-id="productName"  name="业务品种"   ng-model="cntInfoForm.productName" disable="true"></ht-input>    <ht-input ht-id="cname" name="买方名称" ng-model="cntInfoForm.cname" disable="true"></ht-input>    <ht-input ht-id="secCname" name="卖方名称" ng-model="cntInfoForm.secCname" disable="true"></ht-input>    <ht-input ht-id="protocolNo" name="担保提货协议号"  ng-model="cntInfoForm.protocolNo" disable="true"></ht-input>    <ht-select ht-id="curcd"  name="合同币种"  ng-model="cntInfoForm.curcd" dictionary="curcd" disable="true"></ht-select>    <ht-input  ht-id="amt" name="合同金额" ng-model="cntInfoForm.amt"  edit-type="currency" disable="true"></ht-input>    <ht-input ht-id="startDate" name="合同生效日" ng-model="cntInfoForm.startDate"   edit-type="date" disable="true"></ht-input>    <ht-input ht-id="endDate" name="合同到期日" ng-model="cntInfoForm.endDate"  edit-type="date"  disable="true"></ht-input>    <ht-input ht-id="totAmt"  name="累计出账金额" ng-model="cntInfoForm.totAmt" disable="true" edit-type="currency"></ht-input>    <ht-input ht-id="costMoney"  name="合同其他费用(除贷款外)" ng-model="cntInfoForm.costMoney" disable="true" edit-type="currency"></ht-input></ht-form><ht-legend>备注</ht-legend><ht-form name="memoForm">    <ht-text-area ht-id="memo"  name="备注" ng-model="cntInfoForm.memo" disable="true" ></ht-text-area></ht-form><ht-legend>采购商品信息列表</ht-legend><ht-table  datasource="mprotdatasource" selected="mprotselected">    <ht-column  eg-name="mortgageName" zh-name="货物名称" ></ht-column>    <ht-column  eg-name="mortgageLevelOneName" zh-name="押品一级" ></ht-column>    <ht-column  eg-name="mortgageLevelTwoName" zh-name="押品二级" ></ht-column>    <ht-column  eg-name="mortgageModel" zh-name="规格/型号"  ></ht-column>    <ht-column  eg-name="mortgageUnits" zh-name="单位"  dictionary="mortgageUnits"></ht-column>    <ht-column  eg-name="quantity" zh-name="数量/重量" ></ht-column>    <ht-column  eg-name="price" zh-name="单价"   type="currency"></ht-column>    <ht-column  eg-name="totPrice" zh-name="总价"  type="currency"></ht-column></ht-table><ht-page conf="mprotConf"></ht-page><ht-button-group class="center">    <ht-button ht-id="back" class="btn-primary">返回</ht-button></ht-button-group>
