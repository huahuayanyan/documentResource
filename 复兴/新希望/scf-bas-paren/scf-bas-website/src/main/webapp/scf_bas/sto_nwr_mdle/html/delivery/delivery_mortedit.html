
<ht-form name ="mortgageInfo">
    <ht-input ht-id="mortgageNo" name="押品编号" disable="true" ng-model="mortgageInfo.mortgageNo"></ht-input>
    <ht-input ht-id="mortgageName" name="货物名称" disable="{{disable}}" ng-model="mortgageInfo.productName"></ht-input>
    <ht-input ht-id="quantity" name="数量/重量" disable="{{disable}}" ng-model="mortgageInfo.quantity" edit-type="number"></ht-input>
    <ht-select ht-id="mortgageUnits" name="单位" disable="{{disable}}" dictionary="mortgageUnits" ng-model="mortgageInfo.mortgageUnits"></ht-select>
    <ht-input ht-id="confirmPrice" name="价格" disable="{{disable}}" ng-model="mortgageInfo.confirmPrice" edit-type="currency"></ht-input>
    <ht-input ht-id="balQuantity" name="提货数量" reg-exp="common.require"  ng-model="mortgageInfo.balQuantity" edit-type="number"></ht-input>
    <ht-input ht-id="amt" name="提货价值" disable="{{disable}}" ng-model="mortgageInfo.amt" edit-type="currency"></ht-input>
</ht-form>

<ht-button-group class="center">
    <ht-button ht-id="save" class="btn-primary">确定</ht-button>
    <ht-button ht-id="close" class="btn-primary">返回</ht-button>
</ht-button-group>
