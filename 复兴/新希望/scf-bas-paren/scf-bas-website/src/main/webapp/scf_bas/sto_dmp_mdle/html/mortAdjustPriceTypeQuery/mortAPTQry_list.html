<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <ht-input ht-id="custNm" name="出质人名称" ng-model="conditionForm.custNm"></ht-input>    <ht-input ht-id="slaveContno" name="抵/质押合同号" ng-model="conditionForm.slaveContno"></ht-input>    <ht-input-extent ht-id="oneName" name="押品一级" ng-model="conditionForm.oneName"                     extent="levelOneContent" on-change="levelOnedooextent"></ht-input-extent>    <ht-input-extent ht-id="twoName" name="押品二级" ng-model="conditionForm.twoName"                     extent="levelTwoContent" on-change="levelTwodooextent"></ht-input-extent>    <ht-input-extent ht-id="threeName" name="押品三级" ng-model="conditionForm.threeName"                     extent="levelThreeContent" on-change="levelThreedooextent"></ht-input-extent>    <ht-select ht-id="priceWay" name="调价方式" ng-model="conditionForm.priceWay" dictionary="priceWay"></ht-select>    <ht-input ht-id="dateFrom" name="调价时间 从" ng-model="conditionForm.dateFrom"              edit-type="date" ></ht-input>    <ht-input ht-id="dateTo" name="调价时间 到" ng-model="conditionForm.dateTo"              edit-type="date" ></ht-input>    <ht-input-extent name='经办机构' ht-id ='brName' extent='content' on-change="dooextent"                     checkedHiden="true" ng-model='conditionForm.brName'></ht-input-extent>    <ht-button-group class="left">        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>押品价格历史信息</ht-legend><ht-table ht-id="tableId" datasource="datasource" docheckbox="true">    <ht-column eg-name="CNAME" zh-name="监管公司名称"></ht-column>    <ht-column eg-name="CUSTNAME" zh-name="出质人名称"></ht-column>    <ht-column eg-name="SLAVE_CONTNO" zh-name="抵/质押合同号"></ht-column>    <ht-column eg-name="LEVEL_ONE" zh-name="押品一级"></ht-column>    <ht-column eg-name="LEVEL_TWO" zh-name="押品二级"></ht-column>    <ht-column eg-name="LEVEL_THREE" zh-name="押品三级"></ht-column>    <ht-column eg-name="PRICE_OLD" zh-name="调整前单价(元)" type="currency"></ht-column>    <ht-column eg-name="PRICE_NEW" zh-name="调整后单价(元)" type="currency"></ht-column>    <ht-column eg-name="PRICE_WAY" zh-name="调价方式" dictionary="priceWay"></ht-column>    <ht-column eg-name="TXDATE" zh-name="调价时间" type="date"></ht-column>    <ht-column eg-name="TLR_NM" zh-name="客户经理"></ht-column>    <ht-column eg-name="BRNAME" zh-name="经办机构"></ht-column></ht-table><ht-page conf="conf" style="height: 50px;padding-top: 5px"></ht-page>
