<ht-legend colorId="lawngreen">任务基本信息</ht-legend>
<ht-form name="taskform">
    <ht-input name="流程名称" ng-model="taskform.processTemplateName" disable="true"></ht-input>
    <ht-input name="申请发起时间" ng-model="taskform.startTaskDate" edit-type="date" disable="true"></ht-input>
    <ht-input ht-id="startTlrcdName" name="经办人" ng-model="taskform.startTlrcdName" disable="true"></ht-input>
    <ht-input ht-id="startBrcodeName" name="经办机构" ng-model="taskform.startBrcodeName" disable="true"></ht-input>
</ht-form>
<ht-legend colorId="lawngreen">基本信息</ht-legend>
<ht-form name ="otherform">
    <!--<ht-button-group><ht-button ht-id="submit2" desc-name="更多查询条件"></ht-button></ht-button-group>-->
    <ht-input  ht-id="cnameSeller" name="卖方名称"  ng-model="otherform.cnameSeller" disable="true"></ht-input>
    <ht-input-extent ht-id="cnameBuyer" name="买方名称" extent="buyerContent" on-change="buyerExtent"
                     reg-exp="common.require" ng-model="otherform.cnameBuyer"disable="{{viewdisable}}"></ht-input-extent>
    <ht-input  ht-id="mastContno" name="池合同号"  ng-model="otherform.mastContno" disable="true"></ht-input>
    <ht-input ht-id="bussTypeName" name="业务品种"   ng-model="otherform.bussTypeName" disable="true"></ht-input>
    <ht-select ht-id="curcd" name="币种"   ng-model="otherform.curcd" dictionary="curcd" disable="true"></ht-select>
    <ht-input ht-id="startDate" name="合同生效日" edit-type="date"  ng-model="otherform.startDate" disable="true"></ht-input>
    <ht-input ht-id="endDate" name="合同到期日" edit-type="date"  ng-model="otherform.endDate" disable="true"></ht-input>
<ht-legend colorId="lawngreen">核销信息</ht-legend>
    <!--<ht-button-group><ht-button ht-id="submit2" desc-name="更多查询条件"></ht-button></ht-button-group>-->
    <ht-input  ht-id="insertDate" name="核销日期" edit-type="date" ng-model="otherform.insertDate" disable="true"></ht-input>
    <ht-select ht-id="rebateReason" name="核销原因"  ng-model="otherform.rebateReason" disable="{{viewdisable2}}"dictionary="writeoffReason" reg-exp="common.require" on-change="writeoffReasonChange"></ht-select>
    <ht-input  ht-id="otherReason" name="其它原因"  ng-model="otherform.otherReason" disable="{{otherReasonDisable}}" reg-exp="{{otherReasonMust}}"></ht-input>
    <ht-input ht-id="totalNum" name="核销总份数"   ng-model="otherform.totalNum" disable="true"></ht-input>
    <ht-input ht-id="totalAmount" name="核销总金额" edit-type="currency"   ng-model="otherform.totalAmount" disable="true"></ht-input>
</ht-form>
<ht-legend>核销应收账款列表</ht-legend>
<ht-button ht-id="add" class="btn-primary" hide="{{viewhide}}">新增</ht-button>
<ht-button ht-id="delete" class="btn-primary" hide="{{viewhide}}">删除</ht-button>
<ht-table ht-id="tableId"   datasource="datasource" selected="selected" docheckbox="true">
    <ht-column eg-name="billsNo" zh-name="凭证编号"></ht-column>
    <ht-column eg-name="billsType" zh-name="凭证类型" dictionary="billsType"></ht-column>
    <ht-column eg-name="bussContcode" zh-name="商务合同号" ></ht-column>
    <ht-column eg-name="billsDate" zh-name="应收账款日期" type="date"></ht-column>
    <ht-column eg-name="debtEnd" zh-name="到期日" type="date"></ht-column>
    <ht-column eg-name="deadline" zh-name="最迟付款日" type="date"></ht-column>
    <ht-column eg-name="curcd" zh-name="币种" dictionary="curcd"></ht-column>
    <ht-column eg-name="billsAmountView" zh-name="账面金额" type="currency"></ht-column>
    <ht-column eg-name="billsAmount" zh-name="有效金额" type="currency"></ht-column>
    <ht-column eg-name="remainingAmount" zh-name="应收账款余额" type="currency"></ht-column>
    <ht-column eg-name="remainingAmount" zh-name="核销金额" type="currency"></ht-column>
</ht-table>
<ht-page conf="conf"></ht-page>
<ht-button-group class="center">
    <ht-button ht-id="save" class="btn-primary" disable="{{savedisable}}" hide="{{viewhide}}">保存</ht-button>
    <ht-button ht-id="submit" disable="{{disableButton}}" class="btn-primary" hide="{{viewhide}}">提交</ht-button>
    <ht-button ht-id="back" class="btn-primary" hide="{{hideback}}">返回</ht-button>
</ht-button-group>
