<ht-legend>历史审批意见</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">     <ht-column eg-name="taskName" zh-name="任务名称"></ht-column>     <ht-column eg-name="taskComment" zh-name="审批意见"></ht-column>      <ht-column eg-name="name5" zh-name="处理人"></ht-column>      <ht-column eg-name="assignId" zh-name="处理人编号"></ht-column>       <ht-column eg-name="dealTime" zh-name="处理时间"></ht-column>    </ht-table><ht-page conf="conf"></ht-page><ht-legend>审批意见</ht-legend><ht-form name="applyDtlForm">    <ht-text-area ht-id="taskComment" name="审批意见" height="70" ng-model="applyDtlForm.taskComment"></ht-text-area></ht-form><ht-button-group align="center">    <!--提交下一节点-->    <ht-button ht-id="next" desc-name="{{nextName}}" class="btn-primary"  disable="{{nextDisable}}" hide="{{nextHide}}"  ></ht-button>    <!--审批通过-->    <ht-button ht-id="approval" desc-name="{{approvalName}}"    class="btn-primary"  disable="{{approvalDisable}}"  hide="{{approvalHide}}"  ></ht-button>    <!--退回-->    <ht-button ht-id="BackSubmit" desc-name="{{IssuedName}}" class="btn-primary" disable="{{IssuedDisable}}" hide="{{IssuedHide}}"></ht-button>    <!--查看通知书-->    <ht-button ht-id="Notice" desc-name="{{NoteName}}" class="btn-primary" hide="{{NoteHide}}"></ht-button>    <!--审批否决-->    <ht-button ht-id="reject" desc-name="{{rejectName}}"   class="btn-primary"  disable="{{rejectDisable}}"  hide="{{rejectHide}}" ></ht-button></ht-button-group>
