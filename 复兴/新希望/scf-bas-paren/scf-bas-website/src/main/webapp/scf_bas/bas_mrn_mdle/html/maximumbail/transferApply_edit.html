<ht-panel>
<ht-legend>抵质押合同信息</ht-legend>
<ht-form name="gntyform">
    <ht-input ht-id="conId" name="抵/质押合同号" disable="true" ng-model="gntyform.conId"></ht-input>
    <ht-input ht-id="prtclNo" name="监管合同号" disable="true" ng-model="gntyform.prtclNo"></ht-input>
    <ht-select ht-id="moniMd" name="货押模式" disable="true" ng-model="gntyform.moniMd" dictionary="moniType"></ht-select>
    <ht-input ht-id="strtDt" name="合同生效日" disable="true" ng-model="gntyform.strtDt" edit-type="date"></ht-input>
    <ht-input ht-id="endDt" name="合同到期日" disable="true" ng-model="gntyform.endDt" edit-type="date"></ht-input>
    <ht-input ht-id="lowPriceNew" name="质物最低价值" disable="true" ng-model="gntyform.lowPriceNew" edit-type="currency"></ht-input>
    <ht-input ht-id="gutVal" name="合同金额" disable="true" ng-model="gntyform.gutVal" edit-type="currency"></ht-input>
    <ht-input ht-id="conStat" name="状态" disable="true" ng-model="gntyform.conStat" edit-type="currency"></ht-input>
    <ht-input ht-id="ration" name="抵/质押率（%）" disable="true" ng-model="gntyform.ration" edit-type="currency"></ht-input>
    <ht-select ht-id="curcd" name="币种" disable="true" ng-model="gntyform.gutCurcd" dictionary="curcd"></ht-select>
    <ht-input ht-id="inpDt" name="签订日期" disable="true" ng-model="gntyform.inpDt"></ht-input>
    <ht-input ht-id="gutNm" name="出质人名称" disable="true" ng-model="gntyform.gutNm"></ht-input>
    <ht-input ht-id="bailAmount" name="质权人" disable="true" ng-model="gntyform.bailAmount" edit-type="currency"></ht-input>
    <ht-select ht-id="conTyp" name="担保类型" disable="true" ng-model="gntyform.conTyp" dictionary="gntyConTyp"></ht-select>
</ht-form>
</ht-panel>
<ht-panel>
<ht-legend>保证金转入登记</ht-legend>
<ht-form name="transferform">
    <ht-input ht-id="bailAmount" reg-exp="common.require" name="账号金额" disable="true" ng-model="transferform.bailAmount" edit-type="currency"></ht-input>
    <ht-input ht-id="bailAccountno" reg-exp="common.require" name="保证金账号" disable="{{disable}}" ng-model="transferform.bailAccountno"></ht-input>
    <ht-input ht-id="amount" reg-exp="common.require" name="交易金额" ng-model="transferform.amount" edit-type="currency"></ht-input>
    <br>
    <ht-input ht-id="npsBailAmount" reg-exp="common.require" name="核心保证金余额" disable="true" ng-model="transferform.npsBailAmount" edit-type="currency"></ht-input>
    <ht-button ht-id="doBalance" class="btn-primary" desc-name="查询核心保证金余额"></ht-button>
</ht-form>
</ht-panel>
<ht-button-group class="center">
    <ht-button ht-id="save" class="btn-primary" disable="{{flowsubmitdisable}}">保存</ht-button>
    <ht-button ht-id="back" class="btn-primary" >返回</ht-button>
</ht-button-group>
