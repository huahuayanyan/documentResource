<ht-legend>抵押合同详情</ht-legend><ht-form name ="conditionForm">    <ht-input ht-id="conId" name="抵/质押合同号" disable="true" ng-model="conditionForm.conId"></ht-input>    <ht-input ht-id="gutNm" name="出质人名称" disable="true" ng-model="conditionForm.gutNm"></ht-input>    <ht-input ht-id="strtDt" name="合同生效日" disable="true" type="date" ng-model="conditionForm.strtDt"></ht-input>    <ht-input ht-id="endDt" name="合同到期日" disable="true" type="date" ng-model="conditionForm.endDt"></ht-input>    <ht-input ht-id="gutVal" name="抵/质押合同总金额" disable="true" ng-model="conditionForm.gutVal" type="currency"></ht-input></ht-form><ht-legend>押品信息列表</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-button-group>        <ht-button ht-id="doChange" class="btn-primary">库存调整</ht-button>        <ht-button ht-id="back" class="btn-primary">返回</ht-button>    </ht-button-group>    <ht-column eg-name="mortgageName" zh-name="押品名称"  docolumn="column"></ht-column>    <ht-column eg-name="mortgageLevelOneName" zh-name="押品一级"></ht-column>    <ht-column eg-name="mortgageLevelTwoName" zh-name="押品二级"></ht-column>    <ht-column eg-name="mortgageLevelThreeName" zh-name="押品三级"></ht-column>     <ht-column eg-name="mortgageModel" zh-name="型号/规格" ></ht-column>    <ht-column eg-name="quantity" zh-name="调整前的库存总量" ></ht-column>     <ht-column eg-name="mortgageUnits" zh-name="单位" dictionary="mortgageUnits"></ht-column>    <ht-column eg-name="confirmPrice" zh-name="核定单价" type="currency"></ht-column>    <ht-column eg-name="totPrice" zh-name="总价" type="currency"></ht-column></ht-table><ht-page conf="conf" style="height: 50px;padding-top: 5px"></ht-page>
