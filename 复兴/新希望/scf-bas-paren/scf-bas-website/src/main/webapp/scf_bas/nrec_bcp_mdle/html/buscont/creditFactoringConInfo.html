<!--信保保理--><ht-panel><ht-form name="otherform">    <ht-panel>        <ht-legend>合同基本信息</ht-legend>        <ht-input ht-id="mastContno" name="合同编号" ng-model="otherform.mastContno" disable="true"></ht-input>        <ht-input ht-id="cname" name="融资客户" ng-model="otherform.cname" disable="true"></ht-input>        <ht-select ht-id="supplyChainPdId" name="业务品种" datasource="productselect" dataOption="code"                   dataTrsOption="codeName" ng-model="otherform.supplyChainPdId" disable="true"></ht-select>        <ht-select ht-id="ext2" name="费用收取方式" dictionary="chargeType"  reg-exp="common.require"                   disable="{{disable}}" ng-model="otherform.ext2"></ht-select>        <!--<ht-input ht-id="appno" name="业务编号" ng-model="otherform.appno" disable="true"></ht-input>-->        <ht-input ht-id="startDate" name="合同生效日期" ng-model="otherform.startDate" edit-type="date"                  high-date-id="endDate" reg-exp="common.require" disable="{{disable}}"></ht-input>        <ht-input ht-id="endDate" name="合同到期日期" ng-model="otherform.endDate" edit-type="date"                  lower-date-id="startDate" reg-exp="common.require" disable="{{disable}}"></ht-input>        <ht-input-extent ht-id="returnAccount" name="回款专户" ng-model="otherform.returnAccount" disable="{{disable}}"                         extent="returnAccountContent" on-change="returnAccountdooextent" reg-exp="common.require"></ht-input-extent>        <ht-input-extent ht-id="accountNo" name="结算帐号" ng-model="otherform.accountNo" disable="{{disable}}"                         extent="accountNoContent" on-change="accountNodooextent" reg-exp="common.require"></ht-input-extent>        <ht-input ht-id="inpDt" name="创建时间" ng-model="otherform.inpDt" disable="true" edit-type="date"></ht-input>        <ht-input ht-id="tlrnm" name="创建人" ng-model="otherform.tlrnm" disable="true"></ht-input>        <ht-select ht-id="contStatus" name="合同状态" ng-model="otherform.contStatus" dictionary="appTyp" disable="true"></ht-select>    </ht-panel>    <ht-panel>        <ht-legend>保险公司信息</ht-legend>        <ht-input-extent ht-id="insuranceName" name="保险公司" extent="cnameContent" on-change="cnameExtent" disable="{{disable}}"                         reg-exp="common.require" ng-model="otherform.insuranceName"></ht-input-extent>        <ht-select ht-id="insuranceType" name="保险险种" dictionary="insuranceType" reg-exp="common.require" disable="{{disable}}"                   ng-model="otherform.insuranceType"></ht-select>        <ht-input ht-id="insuranceCode" name="保险合同号" reg-exp="common.require" ng-model="otherform.insuranceCode"                  disable="{{disable}}"></ht-input>        <ht-input ht-id="amount" name="保险金额" edit-type="currency" reg-exp="common.require" ng-model="otherform.amount"                  disable="{{disable}}"></ht-input>        <ht-input ht-id="insuranceFee" name="保险费用" edit-type="currency"  reg-exp="common.require" disable="{{disable}}"                  ng-model="otherform.insuranceFee"></ht-input>        <ht-input ht-id="reparationFactor" name="赔款倍数" reg-exp="common.require" ng-model="otherform.reparationFactor"                  disable="{{disable}}"></ht-input>        <ht-input ht-id="reparationPercent" name="赔付比例（%）" reg-exp="common.require" ng-model="otherform.reparationPercent"                  disable="{{disable}}"></ht-input>        <ht-input ht-id="creditTerm" name="最长信用期限（天）" reg-exp="common.require,number" ng-model="otherform.creditTerm"                  disable="{{disable}}"></ht-input>        <ht-input ht-id="topReparationAmt" name="最高赔款金额" edit-type="currency"  reg-exp="common.require" disable="{{disable}}"                  ng-model="otherform.topReparationAmt"></ht-input>        <ht-input ht-id="reparationTerm" name="赔款期限（天）" reg-exp="common.require,number" ng-model="otherform.reparationTerm"                  disable="{{disable}}"></ht-input>        <ht-input ht-id="cumulativeReparationAmt" name="累计赔款金额" disable="true" edit-type="currency"                  ng-model="otherform.cumulativeReparationAmt"></ht-input>    </ht-panel>    <ht-panel>        <ht-legend>费用信息</ht-legend>        <ht-input ht-id="costName" name="费用名称" ng-model="costform.costName" disable="true"></ht-input>        <ht-select ht-id="costPhase" name="费用收取阶段名称"  ng-model="costform.costPhase"  disable="true" dictionary="costPhase"></ht-select>        <ht-select ht_id="costClass" name="费用收取种类"  ng-model="costform.costClass" disable="true" dictionary="costClass"></ht-select>        <ht-select ht_id="costCalcType" name="计算方式" ng-model="costform.costCalcType" dictionary="costCalcType"                   disable="{{disable}}"on-change="costCalcTypeChange"></ht-select>        <ht-input ht_id="costRate" name="费用比率(%)"  ng-model="costform.costRate" disable="{{costRateDisable}}" reg-exp="{{rateregexp}}" edit-type="currency"></ht-input>        <ht-input ht_id="costAmt" name="固定费用"  ng-model="costform.costAmt" disable="{{costAmtDisable}}" reg-exp="{{amtregexp}}" edit-type="currency"></ht-input>    </ht-panel>    <ht-panel>        <ht-legend>贸易对手信息</ht-legend>        <ht-input ht-id="businessName" name="贸易对手名称" ng-model="otherform.businessName" disable="true"></ht-input>        <ht-select ht-id="recoverType" name="有无追索权" ng-model="otherform.recoverType" disable="{{disable}}"                   dictionary="recoverType" reg-exp="common.require" on-change="recoverTypeChange"></ht-select>        <ht-select ht-id="factPattern" name="保理方式" ng-model="otherform.factPattern" disable="{{disable}}"                   dictionary="factPattern" reg-exp="common.require" on-change="factPatternChange"></ht-select>        <ht-input ht-id="loanDays" name="帐期（天）" ng-model="otherform.loanDays" reg-exp="common.require" disable="{{disable}}"                  edit-type="number"></ht-input>        <ht-input ht-id="debtGraceDays" name="宽限期（天）"  ng-model="otherform.debtGraceDays" reg-exp="common.require"                  disable="{{disable}}" edit-type="number"></ht-input>        <ht-input ht-id="loanPercent" name="融资比例（%）" ng-model="otherform.loanPercent" reg-exp="common.require" disable="{{disable}}"                  edit-type="number"></ht-input>        <ht-select ht-id='noticeType' name="通知方式" dictionary="noticeType" disable="{{noticeTypeDisable}}" reg-exp="{{noticeTypeRequire}}" ng-model="otherform.noticeType"></ht-select>        <ht-input ht-id="creditTerm" name="信用期限（天）" ng-model="otherform.creditTerm" disable="{{creditDisable}}"                  reg-exp="{{creditRequire}}" edit-type="number" hide="{{creditHide}}"></ht-input>        <ht-input ht-id="creditAmt" name="信用限额" ng-model="otherform.creditAmt" disable="{{creditDisable}}"                  reg-exp="{{creditRequire}}" edit-type="currency" hide="{{creditHide}}"></ht-input>        <ht-input ht-id="riskTerm" name="信用宽限期（天）" ng-model="otherform.riskTerm" disable="{{creditDisable}}"                  reg-exp="{{creditRequire}}" edit-type="number" hide="{{creditHide}}"></ht-input>    </ht-panel>    <ht-panel>        <ht-legend>其他信息</ht-legend>        <ht-text-area ht-id="remark" name="其他信息备注" height="70" hide="false" ng-model="otherform.remark"                      maxlength="200" disable="{{disable}}" style="resize: none"></ht-text-area>    </ht-panel></ht-form><ht-button-group class="center">    <ht-button ht-id="save" class="btn-primary" hide="{{hide}}">保存</ht-button>    <ht-button ht-id="back"  class="btn-primary" hide="{{genHide}}">返回</ht-button></ht-button-group>
