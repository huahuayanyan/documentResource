<ht-form name="gntycon">
    <ht-legend>抵/质押合同查询</ht-legend>
    <ht-input-extent ht-id="vidPrdNm" name="业务品种" reg-exp="common.require"  extent="productNameContent"
                     on-change="productNamedooextent" ng-model="gntycon.vidPrdNm" readonly="true" disable="true">
    </ht-input-extent>
    <ht-input name="抵/质押合同号" reg-exp="common.require" ng-model="gntycon.conId" disable="true"></ht-input>
    <ht-input-extent ht-id="prtclNo" name="监管合同号" reg-exp="common.require"  extent="prtclNoContent"
                     on-change="prtclNodooextent" ng-model="gntycon.prtclNo" readonly="true" disable="true">
    </ht-input-extent>
    <ht-input-extent ht-id="gutNm" name="出质人名称" reg-exp="common.require" extent="gutcontent" readonly="true"
                     on-change="gutextend" ng-model="gntycon.gutNm" disable="true"></ht-input-extent>
    <ht-input name="监管公司名称" reg-exp="common.require" ng-model="gntycon.prtclBrNm"disable="true"></ht-input>
    <ht-input name="抵/质押率（%）" reg-exp="common.require" ng-model="gntycon.ration" disable="true"></ht-input>
    <ht-input name="市值抵/质押率警戒线（%）" reg-exp="common.require" ng-model="gntycon.guardRat" disable="true"></ht-input>
    <ht-select name="担保类型" reg-exp="common.require" ng-model="gntycon.conTyp" dictionary="gntyConTyp" disable="true"></ht-select>
    <ht-select name="担保方式" reg-exp="common.require" ng-model="gntycon.gutyWay" dictionary="gutyWay" disable="true"></ht-select>
    <ht-select name="币种" reg-exp="common.require" ng-model="gntycon.gutCurcd" dictionary="curcd" disable="true"></ht-select>
    <ht-input name="合同金额" reg-exp="common.require" ng-model="gntycon.gutVal" edit-type="currency" disable="true"></ht-input>
    <ht-input ht-id="strtDt" name="合同生效日" reg-exp="common.require" ng-model="gntycon.strtDt" edit-type="date"
              disable="true" high-date-id="endDt"></ht-input>
    <ht-input ht-id="endDt" name="合同到期日" reg-exp="common.require" ng-model="gntycon.endDt" edit-type="date"
              disable="true" lower-date-id="strtDt"></ht-input>
    <ht-input ht-id="tlrNm" name="客户经理" ng-model="gntycon.tlrNm" disable="true"></ht-input>
    <ht-input ht-id="brNm" name="经办机构" ng-model="gntycon.brNm" disable="true"></ht-input>
</ht-form>
