<ht-legend>基本信息</ht-legend>
<ht-form name="otherform">
    <ht-input ht-id="conId" name="抵/质押合同号" disable="true" ng-model="otherform.conId"></ht-input>
    <ht-input ht-id="secName" name="出质人名称" disable="true" ng-model="otherform.secName"></ht-input>
    <!--<ht-input-extent ht-id="cname" name="出质人名称" reg-exp="common.require"  extent="cnameContent" disable="true"
                     on-change="cnamedooextent" ng-model="otherform.cname">
    </ht-input-extent>-->
    <ht-input ht-id="prtclNo" name="监管合同号" disable="true" ng-model="otherform.prtclNo"></ht-input>
    <ht-input ht-id="thrName" name="监管公司名称" disable="true" ng-model="otherform.thrName"></ht-input>
    <ht-select ht-id="productId" name="业务品种" disable="true" datasource="productSource" dataOption="code" dataTrsOption="codeName"
               ng-model="otherform.productId"></ht-select>
    <ht-select ht-id="moniType" name="货押模式" disable="true" dictionary="moniType" ng-model="otherform.moniType"></ht-select>
</ht-form>
<ht-legend>本次申请入库信息</ht-legend>
<ht-form>
    <ht-input ht-id="mortgageAmount" name="已入库押品总价值" disable="true" edit-type="currency" ng-model="otherform.mortgageAmount"></ht-input>
    <ht-input ht-id="ration" name="抵/质押率(%)" disable="true" ng-model="otherform.ration"></ht-input>
    <ht-input ht-id="openAmount" name="敞口余额" edit-type="currency" ng-model="otherform.openAmount" disable="true"></ht-input>
    <ht-input ht-id="amount" name="本次申请入库押品总价值" disable="true" edit-type="currency" ng-model="otherform.amount"></ht-input>
</ht-form>
<ht-legend>入库押品列表</ht-legend>
<ht-button-group>
    <ht-button ht-id="enterDetail" class="btn-primary">已入库押品详情查看</ht-button>
    <ht-button ht-id="check" class="btn-primary" hide="{{hideapprove}}">核价</ht-button>
    <ht-button ht-id="view" class="btn-primary" hide="{{hidecheck}}">查看</ht-button>
</ht-button-group>
<ht-table datasource="datasource" selected="selected" docheckbox="true">
    <ht-column eg-name="mortgageName" zh-name="押品名称"></ht-column>
    <ht-column eg-name="mortgageLevelOneName" zh-name="押品一级"></ht-column>
    <ht-column eg-name="mortgageLevelTwoName" zh-name="押品二级"></ht-column>
    <ht-column eg-name="mortgageModel" zh-name="规格/型号"></ht-column>
<!--    <ht-column eg-name="manufacturer" zh-name="生产厂家"></ht-column>-->
   <ht-column eg-name="mortgageUnits" dictionary="mortgageUnits" zh-name="单位"></ht-column>
   <!-- <ht-column eg-name="manufactureDate" zh-name="出厂日期" type="date"></ht-column>-->
    <ht-column eg-name="invQuantity" zh-name="数量/重量"></ht-column>
<!--    <ht-column eg-name="balQuantity" zh-name="未出质数量/重量"></ht-column>-->
    <ht-column eg-name="price" zh-name="买入单价" type="currency"></ht-column>
    <ht-column eg-name="confirmPrice" zh-name="核定单价" type="currency"></ht-column>
    <ht-column eg-name="originalTotPrice" zh-name="总价" type="currency"></ht-column>
</ht-table>
<ht-page conf="conf"></ht-page>
<ht-button-group class="center">
    <ht-button ht-id="save" class="btn-primary" disable="{{savedisable}}"  hide="{{hideapprove}}">保存</ht-button>
    <ht-button ht-id="submit" disable="{{submitdisable}}" class="btn-primary"  hide="{{hideapprove}}">提交</ht-button>
    <!--<ht-button ht-id="refuse" class="btn-primary">退回</ht-button>-->
 <ht-button ht-id="noticePledge" class="btn-primary" hide="{{hidecheck}}">查询及出质通知书</ht-button>
    <ht-button ht-id="priceConfirm" class="btn-primary" hide="{{hidecheck}}">质物价格确定/调整通知书</ht-button>
</ht-button-group>
