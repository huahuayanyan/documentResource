<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <ht-input ht-id="gutNm" name="出质人名称" ng-model="conditionForm.gutNm"></ht-input>       <ht-input ht-id="prtclBrNm" name="监管公司名称" ng-model="conditionForm.prtclBrNm"></ht-input>       <ht-input ht-id="conId" name="质押合同号" ng-model="conditionForm.conId"></ht-input>       <ht-input ht-id="prtclNo" name="监管合同号" ng-model="conditionForm.prtclNo"></ht-input>    <ht-select ht-id="vidPrdId" name="业务品种" disable="true" datasource="productSource" dataOption="code" dataTrsOption="codeName" ng-model="conditionForm.vidPrdId"></ht-select>    <ht-select ht-id="gutyTyp" name="担保类型"  dictionary="gutTyp" ng-model="conditionForm.conTyp"></ht-select>   <ht-input ht-id="strtDtFrom" name="合同生效日从"  edit-type="date" ng-model="conditionForm.strtDtFrom"></ht-input>   <ht-input ht-id="strtDtTo" name="合同生效日到"  edit-type="date" ng-model="conditionForm.strtDtTo"></ht-input>                   <ht-input-extent            name='经办机构' ht-id ='treeName' extent='content' on-change="dooextent"            checkedHiden="true" readonly="true" ng-model='conditionForm.treeName'></ht-input-extent>    <ht-button-group>        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>查询结果</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-column eg-name="conId" zh-name="抵/质押合同号" href="true" docolumn="conId"></ht-column>    <ht-column eg-name="gutNm" zh-name="出质人名称"></ht-column>    <ht-column eg-name="conTyp" zh-name="担保类型" dictionary="gntyConTyp"></ht-column>    <ht-column eg-name="gutVal" zh-name="抵/质押合同总金额" type="currency"></ht-column>    <ht-column eg-name="ration" zh-name="抵/质押率(%)"></ht-column>    <ht-column eg-name="mortgageAmount" zh-name="押品总价值" type="currency"></ht-column>    <ht-column eg-name="lowPriceNew" zh-name="最低控货价值" type="currency"></ht-column>    <ht-column eg-name="deliveryAmt" zh-name="可提货金额" type="currency"></ht-column>    <ht-column eg-name="strtDt" zh-name="合同生效日" type="date"></ht-column>    <ht-column eg-name="endDt" zh-name="合同到期日" type="date"></ht-column>    <ht-column eg-name="vidPrdNm" zh-name="业务品种"></ht-column>    <ht-column eg-name="prtclNo" zh-name="监管合同号"></ht-column>    <ht-column eg-name="prtclBrNm" zh-name="监管公司名称"></ht-column>    <ht-column eg-name="tlrNm" zh-name="客户经理"></ht-column>    <ht-column eg-name="brNm" zh-name="经办机构"></ht-column></ht-table><ht-page conf="conf"></ht-page>
