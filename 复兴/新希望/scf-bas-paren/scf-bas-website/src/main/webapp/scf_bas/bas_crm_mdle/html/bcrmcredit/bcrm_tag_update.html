<ht-form name="otherform">
	<ht-select ht-id="tagCode" name="云标签" dictionary="custTagType" ng-model="otherform.tagCode" disable="{{disable}}"></ht-select>
	<ht-input ht-id="tagValue" name="标签值" ng-model="otherform.tagValue"></ht-input>
</ht-form>
<ht-button-group class="center"> 
	<ht-button ht-id="confirm" class="btn-primary">确定</ht-button> 
	<ht-button ht-id="closeThisDialog" class="btn-primary">取消</ht-button> 
</ht-button-group>
