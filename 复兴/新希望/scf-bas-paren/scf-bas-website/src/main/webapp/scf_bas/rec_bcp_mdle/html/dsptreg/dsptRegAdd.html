<ht-form name="otherform">    <ht-legend>任务基本信息</ht-legend>    <ht-input id="ext2" name="流程名称" ng-model="otherform.ext2" disable="true"></ht-input>    <ht-input id="stratDate" name="申请发起时间"ng-model="otherform.stratDate" edit-type="date" disable="true"></ht-input>    <ht-input id="tlrName" name="经办人" ng-model="otherform.tlrName" disable="true"></ht-input>    <ht-input id="brName" name="经办机构"ng-model="otherform.brName" disable="true"></ht-input></ht-form><ht-form name="cntDebtInfoForm">    <ht-legend>基本信息</ht-legend>    <ht-panel>        <ht-input ht-id="cnameSeller" name="卖方名称" ng-model="cntDebtInfoForm.cnameSeller" disable="true"></ht-input>        <ht-input-extent ht-id="cnameBuyer" name="买方名称" extent="buyerContent" on-change="buyerExtent"                         reg-exp="common.require" ng-model="otherform.cnameBuyer" disable="{{disable}}"></ht-input-extent>        <ht-input ht-id="mastContno" name="业务合同号" disable="true" ng-model="cntDebtInfoForm.mastContno"></ht-input>        <ht-input ht-id="bussTypeName" name="业务品种" disable="true" ng-model="cntDebtInfoForm.bussTypeName"></ht-input>   <!--     <ht-input ht-id="totalDebtRemainAmount" name="池应收账款余额" disable="true" edit-type="currency" ng-model="cntDebtInfoForm.totalDebtRemainAmount"></ht-input>        <ht-input ht-id="poolRiskAmt" name="池敞口余额" disable="true" edit-type="currency" ng-model="cntDebtInfoForm.poolRiskAmt"></ht-input>        <ht-input ht-id="bailAcctNo" name="池保证金账号" disable="true" ng-model="cntDebtInfoForm.bailAcctNo"></ht-input>        <div  style="position:absolute;z-index:11;right:5.5%;top:312px;">            <ht-button ht-id="queryacctamt" class="btn-primary" desc-name="实时查询"></ht-button>        </div>        <ht-input name="池保证金余额" disable="true" edit-type="currency" ng-model="cntDebtInfoForm.poolBailAmount" ></ht-input>-->        <ht-input ht-id="startDate" edit-type="date" name="合同生效日" high-date-id="endDate" disable="true"                  ng-model="cntDebtInfoForm.startDate" ></ht-input>        <ht-input ht-id="endDate" edit-type="date" name="合同到期日" lower-date-id="startDate"  disable="true"                  ng-model="cntDebtInfoForm.endDate"></ht-input>    </ht-panel>    <ht-panel>        <ht-legend>争议信息</ht-legend>        <ht-input ht-id="insertDate" name="争议日期"   disable="true" ng-model="cntDebtInfoForm.insertDate" edit-type="date" ></ht-input>        <ht-input ht-id="debtNum" name="争议总份数" ng-model="cntDebtInfoForm.debtNum"disable="true"></ht-input>        <ht-input ht-id="amount" name="争议总金额" ng-model="cntDebtInfoForm.amount"edit-type="currency"  disable="true"></ht-input>        <ht-text-area ht-id="memo" name="其他信息备注" height="40" disable="true" ng-model="cntDebtInfoForm.memo"></ht-text-area>    </ht-panel></ht-form><ht-legend>争议应收账款列表</ht-legend><ht-table ht-id="disputeInvoiceTab" datasource="bcpDatasource" selected="bcpSelected" docheckbox="true">    <ht-button-group>        <ht-button ht-id="add" class="btn-primary">添加</ht-button>        <ht-button ht-id="update" class="btn-primary">编辑</ht-button>        <ht-button ht-id="del"  class="btn-primary">删除</ht-button>        <ht-button ht-id="progress"  class="btn-primary">历程</ht-button>    </ht-button-group>    <ht-column eg-name="billsNo" zh-name="凭证编号"></ht-column>    <ht-column eg-name="billsType" zh-name="凭证类型"dictionary="billsType"></ht-column>    <ht-column eg-name="bussContcode" zh-name="商务合同号" ></ht-column>    <ht-column eg-name="billsDate" zh-name="应收账款日期" type="date"></ht-column>    <ht-column eg-name="debtEnd" zh-name="到期日" type="date"></ht-column>    <ht-column eg-name="deadline" zh-name="最迟付款日" type="date"></ht-column>    <ht-column eg-name="curcd" zh-name="币种" dictionary="curcd"></ht-column>    <ht-column eg-name="remainingAmount" zh-name="应收账款余额" type="currency"></ht-column>    <ht-column eg-name="money" zh-name="争议金额" type="currency"></ht-column>    <ht-column eg-name="issueReason" zh-name="争议原因" dictionary="issueReason"></ht-column></ht-table><ht-page conf="bcpConf"></ht-page><ht-legend>关联的融资信息</ht-legend><ht-table ht-id="disputeInvoiceTab2" datasource="datasource" selected="selected" docheckbox="true">    <ht-column eg-name="loanAppno" zh-name="出账流水号"></ht-column>    <ht-column eg-name="debetId" zh-name="借据号/承兑协议号"></ht-column>    <ht-column eg-name="mastContno" zh-name="信贷合同号" ></ht-column>    <ht-column eg-name="lnciType" zh-name="出账方式" dictionary="loanWay"></ht-column>    <ht-column eg-name="startDate" zh-name="起始日" type="date"></ht-column>    <ht-column eg-name="endDate" zh-name="到期日" type="date"></ht-column>    <ht-column eg-name="lnciAmt" zh-name="借据金额" type="currency"></ht-column>    <ht-column eg-name="lnciBal" zh-name="借据余额" type="currency"></ht-column>    <ht-column eg-name="totalRateRemainAmount" zh-name="欠息总额" type="currency"></ht-column>    <ht-column eg-name="avaliableRiskAmt" zh-name="敞口余额" type="currency"></ht-column>    <ht-column eg-name="lnciStatus" zh-name="借据状态" dictionary="lnciStatus"></ht-column></ht-table><ht-page conf="conf"></ht-page><ht-button-group class="center">    <ht-button ht-id="save" class="btn-primary" >保存</ht-button>    <ht-button ht-id="submit" class="btn-primary" disable="{{disable1}}">提交</ht-button>    <ht-button ht-id="back"  class="btn-primary" >返回</ht-button></ht-button-group><!--<ht--position batchNo="1" bindName="abc"/>-->
