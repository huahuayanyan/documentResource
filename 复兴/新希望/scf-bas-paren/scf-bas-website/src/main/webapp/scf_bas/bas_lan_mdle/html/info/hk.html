<ht-legend>历次核库信息列表</ht-legend>
<ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">

    <ht-column eg-name="conId" zh-name="抵/质押合同号" ></ht-column>
    <ht-column eg-name="prtclBrNm" zh-name="监管公司名称" ></ht-column>
    <ht-column eg-name="cname" zh-name="出质人名称" ></ht-column>
    <ht-column eg-name="vidPrdId" zh-name="业务品种" ></ht-column>
    <ht-column eg-name="moniWarehouseType" zh-name="监管模式" dictionary="moniWarehouseType"></ht-column>
    <ht-column eg-name="appDate" zh-name="核库日期" type="date"></ht-column>
    <ht-column eg-name="results" zh-name="核库结果" dictionary="whseResults"></ht-column>
    <ht-column eg-name="tlrcd" zh-name="核库负责人"></ht-column>
    <ht-column eg-name="brname" zh-name="核库机构"></ht-column>
    <ht-column eg-name="tlrcd" zh-name="客户经理"></ht-column>
    <ht-column eg-name="brname" zh-name="经办机构"></ht-column>
    <ht-column eg-name="status" zh-name="处理状态" dictionary="whseStatus"></ht-column>
    <ht-column eg-name="caozuo" zh-name="操作"></ht-column>
</ht-table>
<ht-page conf="conf"></ht-page>
