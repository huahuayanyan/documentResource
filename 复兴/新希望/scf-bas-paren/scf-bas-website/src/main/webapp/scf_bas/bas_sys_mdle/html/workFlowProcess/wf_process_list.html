<ht-legend colorId="lawngreen">查询条件</ht-legend>
<ht-form name ="conditionForm">
    <ht-input ht-id="appNo" name="申请编号" ng-model="conditionForm.appNo"></ht-input>
    <ht-input ht-id="custName" name="客户名称" ng-model="conditionForm.custName"></ht-input>
    <ht-input-extent ht-id="processName" name="流程名称"   extent="processContent" on-change="processdooextent"
                     ng-model="conditionForm.processName">
    </ht-input-extent>
    <!--<ht-input ht-id="processName" name="流程名称" ng-model="conditionForm.processName"></ht-input>-->
    <!--<ht-input ht-id="createTimeFrom" high-date-id="createTimeTo" name="流程发起时间 从" ng-model="conditionForm.createTimeFrom"-->
              <!--edit-type="date" ></ht-input>-->
    <!--<ht-input ht-id="createTimeTo" lower-date-id="createTimeFrom" name="流程发起时间 到" ng-model="conditionForm.createTimeTo"-->
              <!--edit-type="date" ></ht-input>-->
    <ht-button-group>
        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>
        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>
        <ht-button ht-id="homeBack" class="btn-primary" hide="{{homeBackHide}}" desc-name="返回主页"></ht-button>
    </ht-button-group>
</ht-form>

<ht-legend>流程进度查询列表</ht-legend>
<ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">
    <ht-button-group>
        <ht-button ht-id="viewTlr" class="btn-primary" >查看待办人员</ht-button>
    </ht-button-group>
    <ht-column eg-name="appNo" zh-name="申请编号"></ht-column>
    <ht-column eg-name="custName" zh-name="客户名称"></ht-column>
    <ht-column eg-name="processName" zh-name="流程名称"></ht-column>
    <ht-column eg-name="createTime" zh-name="流程发起时间"></ht-column>
    <ht-column eg-name="status" zh-name="流程状态"></ht-column>
    <ht-column eg-name="tlrName" zh-name="流程发起人"></ht-column>

</ht-table>
<ht-page conf="conf"></ht-page>
