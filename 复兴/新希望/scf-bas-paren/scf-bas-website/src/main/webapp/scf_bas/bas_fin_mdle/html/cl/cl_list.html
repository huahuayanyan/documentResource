<ht-legend colorId="lawngreen">查询条件</ht-legend>
<ht-form name ="conditionForm">
    <!--<ht-button-group><ht-button ht-id="submit2" desc-name="更多查询条件"></ht-button></ht-button-group>-->
    <ht-input ht-id="mdlId" name="模型编号" ng-model="conditionForm.mdlId"></ht-input>
    <ht-input ht-id="mdlNm"  name="模型名称" ng-model="conditionForm.mdlNm"></ht-input>
<!--     <ht-input ht-id="mdlCl" name="模型分类" ng-model="conditionForm.mdlCl"></ht-input> -->
     <ht-select ht-id="mdlCl" name="模型分类" ng-model="conditionForm.mdlCl" dictionary="mdlClCode"></ht-select>
    <ht-input ht-id="col" name="模型列数" ng-model="conditionForm.col"></ht-input>
    <ht-button-group class="left">
        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>
        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>
    </ht-button-group>
</ht-form>

<ht-legend>财报模型分类列表</ht-legend>
<ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">

    <ht-button-group>
        <!--<ht-button ht-id="excel" class="btn-primary">导表</ht-button>
        <ht-button ht-id="fresh" class="btn-primary">刷新</ht-button>-->
        <ht-button ht-id="add" class="btn-primary">新增</ht-button>
        <ht-button ht-id="update" class="btn-primary">修改</ht-button>
        <ht-button ht-id="delete" class="btn-primary">删除</ht-button>
    </ht-button-group>
    <ht-column eg-name="mdlId" zh-name="模型编号" href="true" docolumn="column"></ht-column>
    <ht-column eg-name="mdlNm" zh-name="模型名称"></ht-column>
    <ht-column eg-name="mdlCl" zh-name="模型分类" dictionary="mdlClCode"></ht-column>
    <ht-column eg-name="mdlTyp" zh-name="模型种类" dictionary="mdlTypCode"></ht-column>
    <ht-column eg-name="col" zh-name="模型列数"></ht-column>
    <!--<ht-column eg-name="delFlg" zh-name="删除标志" dictionary="deleteFlag"></ht-column>-->

</ht-table>
<ht-page conf="conf"></ht-page>
