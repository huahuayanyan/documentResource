<ht-legend colorId="lawngreen">收款通知书查询</ht-legend><ht-form name ="conditionForm">    <ht-input ht-id="cname_Q" name="出质人名称" ng-model="conditionForm.cname_Q"></ht-input>    <ht-input ht-id="slaveContcode_Q" name="抵/质押合同号" ng-model="conditionForm.slaveContcode_Q"></ht-input>    <ht-button-group class="left">        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>待补偿合同列表</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-column eg-name="conId" zh-name="抵/质押合同号"></ht-column>    <ht-column eg-name="gutNm" zh-name="出质人名称"></ht-column>    <ht-column eg-name="vidPrdNm" zh-name="业务品种" ></ht-column>    <ht-column eg-name="riskBal" zh-name="敞口余额" type="currency" ></ht-column>    <ht-column eg-name="leastMortAmt" zh-name="当前最低控货价值" type="currency" ></ht-column>    <ht-column eg-name="mortAmt" zh-name="押品总价值"type="currency"></ht-column>    <ht-column eg-name="tlrNm" zh-name="客户经理" ></ht-column>    <ht-column eg-name="brNm" zh-name="经办机构"></ht-column></ht-table><ht-page conf="conf" style="height: 50px;padding-top: 5px"></ht-page><ht-button-group class="center">    <ht-button ht-id="confirm" class="btn-primary">跌价补偿</ht-button>    <ht-button ht-id="back" class="btn-primary">返回</ht-button></ht-button-group>
