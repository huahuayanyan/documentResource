<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <ht-input-extent ht-id="cname" name="融资企业" extent="custcontent"                     on-change="dooextend" ng-model="conditionForm.cname"></ht-input-extent>    <ht-input-extent ht-id="businessName" name="贸易对手" extent="busiContent" on-change="busiExtent"                     ng-model="conditionForm.businessName"></ht-input-extent>    <ht-input ht-id="mastContno" name="业务合同号" ng-model="conditionForm.mastContno"></ht-input>    <ht-button-group>        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>合同列表</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-button-group>        <ht-button ht-id="detail"  class="btn-primary">台帐查看</ht-button>    </ht-button-group>    <ht-column eg-name="mastContno" zh-name="业务合同号" href="true" docolumn="column"></ht-column>    <ht-column eg-name="cname" zh-name="融资客户"></ht-column>    <ht-column eg-name="businessName" zh-name="贸易对手"></ht-column>    <ht-column eg-name="supplyChainPdId" zh-name="业务品种" dictionary="vidBusTyp"></ht-column>    <ht-column eg-name="curcd" zh-name="币种" dictionary="curcd"></ht-column>    <ht-column eg-name="startDate" zh-name="合同生效日" type="date"></ht-column>    <ht-column eg-name="endDate" zh-name="合同到期日" type="date"></ht-column>    <ht-column eg-name="contStatus" zh-name="合同状态" dictionary="appTyp"></ht-column>    <ht-column eg-name="tlrnm" zh-name="客户经理"></ht-column>    <ht-column eg-name="brname" zh-name="经办机构"></ht-column></ht-table><ht-page conf="conf"></ht-page>
