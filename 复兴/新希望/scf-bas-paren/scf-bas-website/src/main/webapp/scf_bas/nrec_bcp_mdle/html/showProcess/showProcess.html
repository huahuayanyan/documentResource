<ht-form name="otherform">
	<ht-legend>基本信息</ht-legend>
	<ht-input ht-id="appno" name="业务编号" reg-exp="common.require" ng-model="otherform.appno" disable="true"></ht-input>
	<ht-select ht-id="supplyChainPdId" name="业务品种" ng-model="otherform.supplyChainPdId" disable="true"
			   dictionary="vidBusTyp"></ht-select>
	<ht-input ht-id="cname" name="融资企业" reg-exp="common.require" ng-model="otherform.cname" disable="true"></ht-input>
	<ht-input ht-id="moniCname" name="贸易对手" reg-exp="common.require"
			  ng-model="otherform.moniCname" disable="true"></ht-input>
	<!--<ht-input ht-id="ext2" name="流程类型" reg-exp="common.require" ng-model="otherform.ext2" disable="true"></ht-input>-->
</ht-form>
<ht-legend>流程轨迹图</ht-legend>
<ht-panel>
	<div id="processView"></div>
</ht-panel>
<ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="false">
	<ht-legend>历史痕迹</ht-legend>
	<ht-column eg-name="taskName" zh-name="任务名称"></ht-column>
	<ht-column eg-name="taskComment" zh-name="审批意见"></ht-column>
	<ht-column eg-name="name5" zh-name="处理人"></ht-column>
	<ht-column eg-name="assignId" zh-name="处理人编号"></ht-column>
	<ht-column eg-name="dealTime" zh-name="处理时间"></ht-column>
</ht-table>
<ht-page conf="conf"></ht-page>

<ht-button-group class="center">
	<ht-button ht-id="confirm" class="btn-primary">返回</ht-button>
</ht-button-group>
