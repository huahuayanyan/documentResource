<ht-legend>押品列表</ht-legend>
<ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">
    <ht-column eg-name="MORTGAGE_NO" zh-name="押品编号"></ht-column>
    <ht-column eg-name="MORTGAGE_NAME" zh-name="押品名称"></ht-column>
    <ht-column eg-name="MORTGAGELEVELONE" zh-name="押品一级"></ht-column>
    <ht-column eg-name="MORTGAGELEVELTWO" zh-name="押品二级"></ht-column>
    <ht-column eg-name="MORTGAGE_MODEL" zh-name="规格/型号"></ht-column>
    <ht-column eg-name="MORTGAGE_UNITS" zh-name="单位" dictionary="mortgageUnits"></ht-column>
    <ht-column eg-name="QUANTITY" zh-name="重量/数量" type="currency"></ht-column>
    <ht-column eg-name="CONFIRM_PRICE" zh-name="核定单价" type="currency"></ht-column>
    <ht-column eg-name="TOT_PRICE" zh-name="总价" type="currency"></ht-column>
</ht-table>
<ht-page conf="conf"></ht-page>
