<ht-legend colorId="lawngreen">查询条件</ht-legend>
<ht-form name ="conditionForm">
    <ht-input ht-id="num" name="收款确认函编号" ng-model="conditionForm.num"></ht-input>
    <ht-input ht-id="deliveryNo" name="发货通知编号" ng-model="conditionForm.deliveryNo"></ht-input>
    <ht-input ht-id="startDate" name="发货日 从" edit-type="date" ng-model="conditionForm.startDate"></ht-input>
    <ht-input ht-id="endDate"  name="发货日 到"  edit-type="date" ng-model="conditionForm.endDate"></ht-input>
    <ht-input ht-id="debetId" name="借据号/承兑协议号" ng-model="conditionForm.debetId"></ht-input>
    <ht-button-group class="left">
        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>
        <ht-button ht-id="reset"  class="btn-primary" desc-name="重置"></ht-button>
    </ht-button-group>
</ht-form>
<ht-legend>发货通知列表</ht-legend>
<ht-table ht-id="tableId" selected="selected" datasource="datasource" docheckbox="true">
    <ht-column eg-name="deliveryNo" zh-name="发货通知编号"></ht-column>
    <ht-column eg-name="deliveryDate" type="date" zh-name="发货日"></ht-column>
    <ht-column eg-name="num" zh-name="收款确认函编号"></ht-column>
    <ht-column eg-name="debetId" zh-name="借据号/承兑协议号"></ht-column>
    <ht-column eg-name="mortgageName" zh-name="押品名称"></ht-column>
    <ht-column eg-name="mortgageLevelOneName" zh-name="押品一级"></ht-column>
    <ht-column eg-name="mortgageLevelTwoName" zh-name="押品二级"></ht-column>
    <ht-column eg-name="mortgageModel" zh-name="规格/型号"></ht-column>
    <ht-column eg-name="mortgageUnits" dictionary="mortgageUnits" zh-name="单位"></ht-column>
    <ht-column eg-name="quantity" zh-name="发货重量/数量"></ht-column>
    <ht-column eg-name="balQuantity" zh-name="未出质数量/重量"></ht-column>

    <ht-column eg-name="price" zh-name="买入单价" type="currency"></ht-column>
    <ht-column eg-name="totPrice" zh-name="发货金额" type="currency"></ht-column>
</ht-table>
<ht-page conf="conf" style="height: 50px;padding-top: 5px"></ht-page>
<ht-button-group class="center">
    <ht-button ht-id="confirm" class="btn-primary">确认</ht-button>
    <ht-button ht-id="closeThisDialog" class="btn-primary">关闭</ht-button>
</ht-button-group>
