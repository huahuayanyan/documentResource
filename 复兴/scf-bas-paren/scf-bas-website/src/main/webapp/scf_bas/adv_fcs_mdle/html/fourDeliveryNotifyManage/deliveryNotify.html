<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <ht-input ht-id="ext1" name="发货通知编号" ng-model="conditionForm.ext1"></ht-input>    <ht-input ht-id="num" name="收款确认函编号" ng-model="conditionForm.num"></ht-input>    <ht-input ht-id="otherCustName" name="卖方名称" ng-model="conditionForm.otherCustName"></ht-input>    <ht-input ht-id="custName" name="买方名称" ng-model="conditionForm.custName"></ht-input>    <ht-input ht-id="appliDateFrom" name="发货日 从" edit-type="date" ng-model="conditionForm.appliDateFrom"></ht-input>    <ht-input ht-id="appliDateTo"  name="到"  edit-type="date" ng-model="conditionForm.appliDateTo"></ht-input>    <ht-input ht-id="commonDateFrom" name="收款确认日 从" edit-type="date" ng-model="conditionForm.commonDateFrom"></ht-input>    <ht-input ht-id="commonDateTo"  name="到"  edit-type="date" ng-model="conditionForm.commonDateTo"></ht-input>    <ht-select name="发货通知状态" dictionary="deliveryNoticeType"  ng-model="conditionForm.ext2" ></ht-select>    <ht-button-group class="left">        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>发货通知信息</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-button-group>        <ht-button ht-id="doAdd" class="btn-primary">新增</ht-button>        <ht-button ht-id="doUpdate" class="btn-primary">修改</ht-button>        <ht-button ht-id="doDelete" class="btn-primary">删除</ht-button>        <ht-button ht-id="doSubmit" class="btn-primary">提交</ht-button>        <ht-button ht-id="notice" class="btn-primary">通知书查看</ht-button>    </ht-button-group>    <ht-column eg-name="ext1" zh-name="发货通知编号" href="true" docolumn="column"></ht-column>    <ht-column eg-name="num" zh-name="收款确认函编号"></ht-column>    <ht-column eg-name="otherCustName" zh-name="卖方名称" ></ht-column>    <ht-column eg-name="custName" zh-name="买方名称" ></ht-column>    <ht-column eg-name="commonDate" zh-name="收款确认日" type="date"></ht-column>    <ht-column eg-name="lnciAmt" zh-name="收款金额" type="currency" ></ht-column>    <ht-column eg-name="debetId" zh-name="借据号/承兑协议号"></ht-column>    <ht-column eg-name="appliDate" zh-name="发货日" type="date"></ht-column>    <ht-column eg-name="deliveryQuantity" zh-name="本次发货数量"></ht-column>    <ht-column eg-name="deliveryAmt" zh-name="本次发货金额" type="currency"></ht-column>    <ht-column eg-name="balanceAmt" zh-name="剩余发货金额" type="currency"></ht-column>    <ht-column eg-name="ext2" zh-name="状态" dictionary="deliveryNoticeType"></ht-column></ht-table><ht-page conf="conf" style="height: 50px;padding-top: 5px"></ht-page>
