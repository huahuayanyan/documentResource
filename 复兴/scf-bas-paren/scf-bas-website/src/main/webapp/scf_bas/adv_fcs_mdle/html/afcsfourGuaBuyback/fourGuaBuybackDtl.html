<!--<div ui-view="viewName2"></div>--><ht-form name="otherform">    <ht-legend>基本信息</ht-legend>    <ht-input-extent ht-id="sellerNm" name="买方名称" reg-exp="common.require"  extent="sellerNmContent" disable="true"                     on-change="dooextent" ng-model="fourGuaBuybackform.sellerNm">    </ht-input-extent>    <ht-input-extent ht-id="coreNm" name="卖方名称" reg-exp="common.require"  extent="coreNmContent" disable="true"                     on-change="coreNmdooextent" ng-model="fourGuaBuybackform.coreNm">    </ht-input-extent>    <ht-input name="先票款后货协议号" ng-model="fourGuaBuybackform.protocolNo" disable="true"></ht-input>   <!-- <ht-input-extent ht-id="productId" name="业务品种" reg-exp="common.require"  extent="productNameContent" disable="true"                     on-change="productNamedooextent" ng-model="fourGuaBuybackform.productName">    </ht-input-extent>-->    <ht-select ht-id="productId" name="业务品种" disable="true" reg-exp="common.require" ng-model="fourGuaBuybackform.productId" dictionary="productId"               datasource="productSource" datatrsoption="productName" dataoption="productId"></ht-select><!--    <ht-input name="退款期限（天）" ng-model="fourGuaBuybackform.refundTerm"  reg-exp="num22Validate" title="日内"  disable="{{taskdisable}}"></ht-input>-->    <ht-input name="退款期限（天）" ng-model="fourGuaBuybackform.paybackTerm"  reg-exp="common.require,num22Validate" title="日内"  disable="{{taskdisable}}"></ht-input>   <ht-input-extent ht-id="fouName" name="承担方名称" reg-exp="common.require"  extent="fouNameContent" disable="true"                     on-change="fouNameExtent" ng-model="fourGuaBuybackform.backCustName">    </ht-input-extent>    <ht-input name="收款人名称" ng-model="fourGuaBuybackform.payee" reg-exp="common.require" disable="{{taskdisable}}"></ht-input>   <!-- <ht-input ht-id="refundAcctNo" name="账号" ng-model="fourGuaBuybackform.refundAcctNo" reg-exp="common.require" disable="{{taskdisable}}"></ht-input>    --><ht-input ht-id="paybackAcctNo" name="账号" ng-model="fourGuaBuybackform.paybackAcctNo" reg-exp="common.require" disable="{{taskdisable}}"></ht-input>    <ht-input ht-id="depositBank" name="开户行" ng-model="fourGuaBuybackform.depositBank" reg-exp="common.require" disable="{{taskdisable}}"></ht-input>    <ht-text-area ht-id="paybackReason" name="退款原因" height="70" ng-model="fourGuaBuybackform.paybackReason" disable="{{taskdisable}}"></ht-text-area>    <ht-legend>发货情况</ht-legend>    <ht-input name="收到款项总计" ng-model="fourGuaBuybackform.loanAmt" edit-type="currency" disable="true"></ht-input>     <ht-input name="已提货总计" ng-model="fourGuaBuybackform.amountOut" edit-type="currency" disable="true"></ht-input>     <ht-input name="未提货总计" ng-model="fourGuaBuybackform.undeliveryAmt" edit-type="currency" disable="true"></ht-input></ht-form><ht-button-group class="center">    <ht-button ht-id="save" hide="{{hidesave}}"disable="{{savedisable}}" class="btn-primary" >保存</ht-button>    <ht-button ht-id="sumbit" hide="{{hidesumbit}}" disable="{{sumbitdisable}}" class="btn-primary" >提交</ht-button>    <ht-button ht-id="back"  hide="{{hideback}}" class="btn-primary" >返回</ht-button></ht-button-group><!--<ht--position batchNo="1" bindName="abc"/>-->
