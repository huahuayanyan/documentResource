<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <ht-input-extent ht-id="cnameSeller" name="融资客户" extent="sellerContent" on-change="sellerExtent"                     ng-model="conditionForm.cnameSeller"></ht-input-extent>    <ht-input-extent ht-id="cnameBuyer" name="贸易对手" extent="buyerContent" on-change="buyerExtent"                     ng-model="conditionForm.cnameBuyer"></ht-input-extent>    <ht-input ht-id="mastContno" name="业务合同号" ng-model="conditionForm.mastContno"></ht-input>    <ht-select ht-id="bussType" name="业务品种"   datasource="productselect" datatrsoption="codeName" dataoption="code"               ng-model="conditionForm.bussType">    </ht-select>    <ht-input ht-id="billsDateFrom" name="应收账款日期从" edit-type="date" ng-model="conditionForm.billsDateFrom"></ht-input>    <ht-input ht-id="billsDateTo"  name="应收账款日期到"  edit-type="date" ng-model="conditionForm.billsDateTo"></ht-input>    <ht-input ht-id="debtEndFrom" name="到期日从" edit-type="date" ng-model="conditionForm.debtEndFrom"></ht-input>    <ht-input ht-id="debtEndTo"  name="到期日到"  edit-type="date" ng-model="conditionForm.debtEndTo"></ht-input>    <ht-select ht-id="billsType"  name="凭证类型" dictionary="billsType" ng-model="conditionForm.billsType"></ht-select>    <ht-input ht-id="billsNo" name="凭证编号" ng-model="conditionForm.billsNo"></ht-input>    <ht-select ht-id="status"  name="单据状态" dictionary="NdebtInfoStatus" ng-model="conditionForm.status"></ht-select>    <ht-button-group>        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>应收账款列表</ht-legend></ht-button-group>    <ht-button ht-id="detail"  class="btn-primary">查看</ht-button>    <ht-button ht-id="procss"  class="btn-primary">历程</ht-button></ht-button-group><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-column eg-name="cnameSeller" zh-name="融资客户"></ht-column>    <ht-column eg-name="cnameBuyer" zh-name="贸易对手"></ht-column>    <ht-column eg-name="mastContno" zh-name="业务合同号"></ht-column>    <ht-column eg-name="billsNo" zh-name="凭证编号"></ht-column>    <ht-column eg-name="bussContcode" zh-name="商务合同号"></ht-column>    <ht-column eg-name="billsType" zh-name="凭证类型" dictionary="billsType" ></ht-column>    <ht-column eg-name="billsDate" zh-name="应收账款日期" type="date"></ht-column>    <ht-column eg-name="debtEnd" zh-name="到期日" type="date"></ht-column>    <ht-column eg-name="deadline" zh-name="最迟付款日" type="date"></ht-column>    <ht-column eg-name="billsAmountView" zh-name="账面金额" type="currency"></ht-column>    <ht-column eg-name="billsAmount" zh-name="有效金额" type="currency"></ht-column>    <ht-column eg-name="remainingAmount" zh-name="应收账款余额" type="currency"></ht-column>    <ht-column eg-name="status" zh-name="状态" dictionary="debtBussStatus"></ht-column>    <ht-column eg-name="poolFlag" zh-name="池状态" dictionary="poolFlag"></ht-column>    <ht-column eg-name="issueTimes" zh-name="商纠次数"></ht-column>    <ht-column eg-name="tlrName" zh-name="客户经理"></ht-column>    <ht-column eg-name="brcodeNm" zh-name="经办机构"></ht-column></ht-table><ht-page conf="conf"></ht-page>
