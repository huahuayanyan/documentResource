<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <ht-input  ht-id="custcdSaller_Q" name="卖方名称"  ng-model="conditionForm.custcdSaller_Q" ></ht-input>    <ht-input  ht-id="custcdBuyer_Q" name="买方名称"  ng-model="conditionForm.custcdBuyer_Q" ></ht-input>    <ht-input  ht-id="mastContno" name="池合同号"  ng-model="conditionForm.mastContno"></ht-input>    <ht-select ht-id="bussType_Q" name="业务品种"  ng-model="conditionForm.bussType_Q" dictionary="vidBusTypPool"></ht-select>    <ht-select ht-id="LoanWay_Q" name="出账方式"  ng-model="conditionForm.LoanWay_Q" dictionary="loanWay"></ht-select>    <ht-input-extent            name='经办机构' ht-id ='treeName' extent='content' on-change="dooextent"            checkedhiden="true" readonly="true" ng-model='conditionForm.treeName'></ht-input-extent>    <ht-input ht-id="start_Q" name="回款操作日期"  ng-model="conditionForm.start_Q" edit-type="date"></ht-input>    <ht-input ht-id="end_Q" name="至"  ng-model="conditionForm.end_Q" edit-type="date"></ht-input>    <ht-select  ht-id="returnMethod_Q" name="回款方式"  ng-model="conditionForm.returnMethod_Q" dictionary="returnMethod"></ht-select>    <ht-select  ht-id="repayPurpose_Q" name="回款用途"  ng-model="conditionForm.repayPurpose_Q" dictionary="repayPurpose"></ht-select><!--     <ht-select  ht-id="contStatus_Q" name="合同状态"  ng-model="conditionForm.contStatus_Q" dictionary="contStatus"></ht-select> -->    <ht-button-group>        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>合同列表</ht-legend><ht-table eg-name="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-column eg-name="cnameSeller" zh-name="卖方名称" ></ht-column>    <ht-column eg-name="cnameBuyer" zh-name="买方名称" ></ht-column>    <ht-column eg-name="mastContno" zh-name="池合同号"  ></ht-column>    <ht-column eg-name="bussType" zh-name="业务品种"   dictionary="vidBusTypPool"></ht-column>    <ht-column eg-name="loanWay" zh-name="出账方式"   dictionary="loanWay"></ht-column>    <ht-column eg-name="returnDate" zh-name="回款操作日期"  type="date"></ht-column>    <ht-column eg-name="returnMethod" zh-name="回款方式"   dictionary="returnMethod"></ht-column>    <ht-column eg-name="repayPurpose" zh-name="回款用途" dictionary="repayPurpose"></ht-column><!--     <ht-column eg-name="status" zh-name="合同状态"   dictionary="contStatus"></ht-column> -->    <ht-column eg-name="removeAmount" zh-name="入账金额"  type="currency"></ht-column>    <ht-column eg-name="tlrName" zh-name="客户经理"></ht-column>    <ht-column eg-name="brcodeNm" zh-name="经办机构" ></ht-column></ht-table><ht-page conf="conf"></ht-page>
