
<div style="width: 100%;">
    <div style="float: left;width: 20%;background-color: #ffffff;height: 800px;">
        <ht-legend colorId="lawngreen" style="background-color: inherit">押品种类管理</ht-legend>
        <ht-autotree option="autotree"></ht-autotree>
    </div>
    <div style="float: left;width: 1%;height: 800px">
    </div>
    <div style="float: left;width: 78%;background-color: #ffffff;height: 800px;">
        <ht-legend colorId="lawngreen">查询条件</ht-legend>
        <ht-form name ="conditionForm">
            <ht-input ht-id="mortgageName" name="押品类型名称" ng-model="conditionForm.mortgageName"></ht-input>
            <ht-button-group class="left">
                <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>
                <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>
            </ht-button-group>
        </ht-form>

        <ht-legend>押品列表</ht-legend>
        <ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">

            <ht-button-group>
                <ht-button ht-id="edit" class="btn-primary">修改</ht-button>
                <ht-button ht-id="delete" class="btn-primary">删除</ht-button>
            </ht-button-group>

            <ht-column eg-name="mortgageName" zh-name="押品类型名称"></ht-column>
            <ht-column eg-name="levels" zh-name="押品级别"></ht-column>
            <ht-column eg-name="revaluationInterval" zh-name="重估市价间隔(天)"></ht-column>
            <ht-column eg-name="brname" zh-name="登记机构"></ht-column>
        </ht-table>

        <ht-page conf="conf"></ht-page>
    </div>
</div>
