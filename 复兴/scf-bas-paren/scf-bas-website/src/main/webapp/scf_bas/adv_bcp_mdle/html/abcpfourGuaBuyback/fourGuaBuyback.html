<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <!--<ht-button-group><ht-button ht-id="submit2" desc-name="更多查询条件"></ht-button></ht-button-group>-->    <ht-input ht-id="sellerNm" name="买方名称" ng-model="conditionForm.sellerNm"></ht-input>    <ht-input ht-id="coreNm" name="卖方名称" ng-model="conditionForm.coreNm"></ht-input>    <ht-input ht-id="fouName" name="承担方名称" ng-model="conditionForm.fouName"></ht-input>    <ht-input ht-id="protocolNo" name="担保提货协议号" ng-model="conditionForm.protocolNo"></ht-input>    <ht-select ht-id="state" name="协议状态" dictionary="threeProtocolStatus" ng-model="conditionForm.state"></ht-select>    <ht-button-group>        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>担保提货协议列表</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-button-group>        <ht-button ht-id="apply" class="btn-primary">差额退款申请</ht-button>    </ht-button-group>    <ht-column eg-name="sellerNm" zh-name="买方名称"></ht-column>    <ht-column eg-name="coreNm" zh-name="卖方名称"></ht-column>    <ht-column eg-name="fouName" zh-name="承担方名称"></ht-column>    <ht-column eg-name="protocolCode" zh-name="担保提货协议号"></ht-column>    <ht-column eg-name="productName" zh-name="业务品种"></ht-column>    <ht-column eg-name="startDate" zh-name="协议生效日" type="date"></ht-column>    <ht-column eg-name="endDate" zh-name="协议到期日" type="date"></ht-column>    <ht-column eg-name="state" zh-name="协议状态" dictionary="threeProtocolStatus"></ht-column></ht-table><ht-page conf="conf"></ht-page>
