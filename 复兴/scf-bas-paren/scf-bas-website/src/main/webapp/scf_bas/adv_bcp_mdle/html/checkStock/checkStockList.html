<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <!--<ht-button-group><ht-button ht-id="submit2" desc-name="更多查询条件"></ht-button></ht-button-group>-->    <ht-input  ht-id="custname" name="买方名称"  ng-model="conditionForm.custname"></ht-input>    <ht-select ht-id="checkType" name="对账方式" dictionary="checkType" ng-model="conditionForm.checkType"></ht-select>    <ht-select ht-id="productId" name="业务品种" disable="true"   on-change="productId" datasource="productSource" dataOption="code" dataTrsOption="codeName" ng-model="conditionForm.productId"></ht-select>    <ht-select ht-id="result" name="对账结果" dictionary="checkResult" ng-model="conditionForm.result"></ht-select>    <ht-input  ht-id="protocolNo" name="担保提货协议号"  ng-model="conditionForm.protocolNo"></ht-input>    <ht-input  ht-id="upcustname" name="卖方名称"  ng-model="conditionForm.upcustname"></ht-input>    <ht-input ht-id="checkDate1" edit-type="date"              name="对账发起日 从"              high-date-id="checkDate2"              ng-model="conditionForm.checkDate1"></ht-input>    <ht-input ht-id="checkDate2" edit-type="date"              name="对账发起日 到"              lower-date-id="checkDate1"              ng-model="conditionForm.checkDate2"></ht-input>    <ht-select ht-id="status" name="对账状态" dictionary="checkStatus" ng-model="conditionForm.status"></ht-select>    <!--<ht-input  ht-id="checkBrcode" name="经办机构"  ng-model="conditionForm.checkBrcode"></ht-input>-->    <ht-input-extent            name='经办机构' ht-id ='treeName' extent='content' on-change="dooextent"            checkedHiden="true" readonly="true" ng-model='conditionForm.treeName'></ht-input-extent>    <ht-button-group>        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>对账信息列表</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-button-group>        <!--<ht-button ht-id="detail"  class="btn-primary">对账详情</ht-button>-->        <ht-button ht-id="update"  class="btn-primary">对账确认</ht-button>        <ht-button ht-id="add"  class="btn-primary">新增对账</ht-button>    </ht-button-group>    <ht-column eg-name="protocolNo" zh-name="担保提货协议号" href="true" docolumn="column"></ht-column>    <ht-column eg-name="custname" zh-name="买方名称"></ht-column>    <ht-column eg-name="upcustname" zh-name="卖方名称"></ht-column>   <!-- <ht-column eg-name="productId" zh-name="业务品种" dictionary="checkProduct"></ht-column>-->    <ht-column eg-name="productName" zh-name="业务品种"></ht-column>    <ht-column eg-name="checkDate" zh-name="对账发起日" type="date"></ht-column>    <ht-column eg-name="checkConfirmDate" zh-name="对账确认日" type="date"></ht-column>    <ht-column eg-name="checkType" zh-name="对账方式" dictionary="checkType"></ht-column>    <ht-column eg-name="result" zh-name="对账结果" dictionary="checkResult"></ht-column>    <ht-column eg-name="tlrname" zh-name="客户经理"></ht-column>    <ht-column eg-name="checkBrCodeName" zh-name="经办机构"></ht-column>    <ht-column eg-name="status" zh-name="对账状态" dictionary="checkStatus"></ht-column></ht-table><ht-page conf="conf"></ht-page>
