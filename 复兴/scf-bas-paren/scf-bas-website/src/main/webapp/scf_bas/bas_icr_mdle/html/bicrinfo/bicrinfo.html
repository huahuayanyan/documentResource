<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <!--<ht-button-group><ht-button ht-id="submit2" desc-name="更多查询条件"></ht-button></ht-button-group>-->   <!-- <ht-input ht-id="czrmc"  name="出质人名称" ng-model="conditionForm.czrmc"></ht-input>-->    <ht-input  ht-id="cName" name="间接额度客户名称"  ng-model="conditionForm.cName"></ht-input>    <ht-input  ht-id="approvalNo" name="审批书编号"  ng-model="conditionForm.approvalNo"></ht-input>    <ht-select  ht-id="status" name="额度状态" dictionary="creditStatus"  ng-model="conditionForm.status"></ht-select>    <ht-button-group>        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>间接额度列表</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-button-group>        <ht-button ht-id="add"  class="btn-primary">新增</ht-button>        <ht-button ht-id="update" class="btn-primary">修改</ht-button>        <ht-button ht-id="delete"  class="btn-primary">终止</ht-button>    </ht-button-group>    <ht-column eg-name="creditNo" zh-name="额度编号" href="true" docolumn="column" ></ht-column>    <ht-column eg-name="custcd" zh-name="间接额度客户号"></ht-column>    <ht-column eg-name="cname" zh-name="间接额度客户名称"></ht-column>    <ht-column eg-name="creditAmount" zh-name="额度总额" type="currency"></ht-column>    <ht-column eg-name="creditUsableAmount" zh-name="可用余额" type="currency"></ht-column>    <ht-column eg-name="usedAmount" zh-name="已领用金额" type="currency"></ht-column>    <ht-column eg-name="startDate" zh-name="生效日" type="date"></ht-column>    <ht-column eg-name="endDate" zh-name="到期日" type="date"></ht-column>   <!-- <ht-column eg-name="brcode" zh-name="主办业务机构" hide="true"></ht-column>-->    <ht-column eg-name="approvalNo" zh-name="审批书编号"></ht-column>    <ht-column eg-name="brcodeName" zh-name="主办业务机构"></ht-column>    <ht-column eg-name="status" zh-name="额度状态" dictionary="creditStatus"></ht-column></ht-table><ht-page conf="conf"></ht-page><!--<ht--position batchNo="1" bindName="abc"/>-->
