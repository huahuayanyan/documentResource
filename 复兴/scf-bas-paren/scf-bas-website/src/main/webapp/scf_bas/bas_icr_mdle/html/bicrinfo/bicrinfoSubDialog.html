<!--分项额度信息新增--><ht-form name="subform">    <ht-legend>基本信息</ht-legend>    <ht-input name="间接额度编号"  ng-model="subform.upCreditNo" disable="true"></ht-input>    <ht-input-extent ht-id="cname" name="间接额度客户名称" reg-exp="common.require"  extent="cnameContent" disable="true"                     on-change="dooextent" ng-model="subform.cname">    </ht-input-extent>    <ht-select name="币种" dictionary="curcd" reg-exp="common.require" ng-model="subform.curcd" disable="true"></ht-select>    <ht-input name="额度总金额" ng-model="subform.upCreditAmount" edit-type="currency" disable="true"></ht-input>    <ht-select ht-id="brNo" name="主办机构" reg-exp="common.require"               datasource="selectbrNo" datatrsoption="brName" dataoption="brNo"               ng-model="subform.brNo" disable="true" ></ht-select>    <ht-legend>分项额度信息</ht-legend>    <ht-input name="分项额度编号" ng-model="subform.creditNo" disable="true"></ht-input>   <!-- <ht-select ht-id="creditName" name="分项额度类型" reg-exp="common.require"               datasource="selectArrs" datatrsoption="creditName" dataoption="creditType"               ng-model="subform.creditType"></ht-select>-->    <ht-input-extent ht-id="creditName" name="分项额度类型" reg-exp="common.require"  extent="creditTypeContent"                     on-change="creditNamedooextent" ng-model="subform.creditName">    </ht-input-extent>       <ht-input ht-id="creditAmount" name="额度总金额" ng-model="subform.creditAmount"  reg-exp="common.require" edit-type="currency"></ht-input>    <ht-input name="可用余额" ng-model="subform.creditUsableAmount" edit-type="currency" disable="true"></ht-input><!-- ==额度总金额-->    <ht-input name="已领用金额" ng-model="subform.usedAmount" edit-type="currency" disable="true"></ht-input>    <ht-input name="冻结额度" ng-model="subform.frzAmount" edit-type="currency" disable="true"></ht-input>    <ht-input ht-id="startDate" edit-type="date"              name="生效日"              high-date-id="endDate"              reg-exp="common.require"              ng-model="subform.startDate"></ht-input>    <ht-input ht-id="endDate" edit-type="date"              name="到期日"              lower-date-id="startDate"              reg-exp="common.require"              ng-model="subform.endDate"></ht-input>     <ht-select name="币种" dictionary="curcd" reg-exp="common.require" ng-model="subform.curcd" disable="true"></ht-select>    <ht-text-area id="suitbrName" name="适用机构" ng-model="subform.suitbrName" reg-exp="common.require"  disable="true" ></ht-text-area>    <ht-button-group class="center">        <ht-button ht-id="selectOrg" class="btn-primary" >选择机构</ht-button>    </ht-button-group>    <ht-text-area id="remark" name="备注"  ng-model="subform.remark" ></ht-text-area></ht-form><ht-button-group class="center">    <ht-button ht-id="confirm" class="btn-primary" >确定</ht-button>    <ht-button ht-id="cancel" class="btn-primary">返回</ht-button></ht-button-group>
