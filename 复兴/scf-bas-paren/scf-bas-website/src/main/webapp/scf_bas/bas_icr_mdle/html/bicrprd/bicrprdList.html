<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <!--<ht-button-group><ht-button ht-id="submit2" desc-name="更多查询条件"></ht-button></ht-button-group>-->   <!-- <ht-input ht-id="czrmc"  name="出质人名称" ng-model="conditionForm.czrmc"></ht-input>-->    <ht-input-extent ht-id="creditName" name="额度品种名称" extent="creditTypeContent"                     on-change="dooextent" ng-model="conditionForm.creditName">    </ht-input-extent>    <ht-button-group>        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>额度品种列表</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-button-group>       <!-- <ht-button ht-id="fresh">刷新</ht-button>        <ht-button ht-id="add">新增</ht-button>        <ht-button ht-id="delete">删除</ht-button>-->        <ht-button ht-id="update" class="btn-primary">修改</ht-button>       <!-- <ht-button ht-id="view">查看</ht-button>-->    </ht-button-group>    <ht-column eg-name="creditType" zh-name="额度种类编号"></ht-column>    <ht-column eg-name="creditName" zh-name="额度种类名称"></ht-column></ht-table><ht-page conf="conf"></ht-page><!--<ht--position batchNo="1" bindName="abc"/>-->
