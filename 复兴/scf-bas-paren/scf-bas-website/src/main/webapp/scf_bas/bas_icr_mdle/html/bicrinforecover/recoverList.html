<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <!--<ht-button-group><ht-button ht-id="submit2" desc-name="更多查询条件"></ht-button></ht-button-group>-->    <ht-input  ht-id="cName" name="间接额度客户名称"  ng-model="conditionForm.cName"></ht-input>    <ht-input-extent ht-id="creditName" name="分项额度类型"  extent="creditTypeContent"                     on-change="creditNamedooextent" ng-model="conditionForm.creditName">    </ht-input-extent>    <ht-input  ht-id="brcodeName" name="申请机构"  ng-model="conditionForm.brcodeName"></ht-input>    <ht-input  ht-id="otherCname" name="交易对手"  ng-model="conditionForm.otherCname"></ht-input>    <ht-button-group>        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>授信客户领用额度列表</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-button-group>        <ht-button ht-id="apply"  class="btn-primary">回收申请</ht-button>    </ht-button-group>    <ht-column eg-name="creditNo" zh-name="领用额度编号"></ht-column>    <ht-column eg-name="otherCname" zh-name="交易对手"></ht-column>    <ht-column eg-name="brcodeName" zh-name="申请机构"></ht-column>    <ht-column eg-name="creditName" zh-name="分项额度类型"></ht-column>    <ht-column eg-name="cname" zh-name="间接额度客户名称"></ht-column>    <ht-column eg-name="creditAmount" zh-name="总额度" type="currency"></ht-column>    <ht-column eg-name="creditUsableAmount" zh-name="可用余额" type="currency"></ht-column>    <ht-column eg-name="preUsedAmount" zh-name="预领用金额" type="currency"></ht-column>    <ht-column eg-name="usedAmount" zh-name="已领用金额" type="currency"></ht-column></ht-table><ht-page conf="conf"></ht-page>
