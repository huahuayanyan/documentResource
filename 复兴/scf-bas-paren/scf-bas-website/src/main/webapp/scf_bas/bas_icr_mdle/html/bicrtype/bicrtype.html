<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <!--<ht-button-group><ht-button ht-id="submit2" desc-name="更多查询条件"></ht-button></ht-button-group>-->    <ht-select  ht-id="creditClass" name="额度类型" dictionary="creditClass"  ng-model="conditionForm.creditClass"></ht-select>    <ht-input-extent ht-id="creditName" name="额度种类" extent="creditTypeContent"  disable="{{disable}}"                     on-change="dooextent" ng-model="conditionForm.creditName">    </ht-input-extent>    <ht-button-group>        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>额度品种列表</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-button-group>        <ht-button ht-id="add" class="btn-primary">新增</ht-button>        <ht-button ht-id="delete" class="btn-primary">删除</ht-button>        <ht-button ht-id="update" class="btn-primary">修改</ht-button>    </ht-button-group>    <ht-column eg-name="creditClass" zh-name="额度类型"dictionary="creditClass"></ht-column>    <ht-column eg-name="creditName" zh-name="额度种类名称"></ht-column>    <ht-column eg-name="creditType" zh-name="额度种类编号" href="true" docolumn="column"></ht-column>    <ht-column eg-name="remark" zh-name="备注"></ht-column></ht-table><ht-page conf="conf"></ht-page><!--<ht--position batchNo="1" bindName="abc"/>-->
