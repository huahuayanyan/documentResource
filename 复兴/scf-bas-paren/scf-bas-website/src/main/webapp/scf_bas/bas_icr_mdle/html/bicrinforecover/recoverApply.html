<ht-form name="otherform">    <!--任务信息-->    <ht-legend>间接额度基本信息</ht-legend>    <ht-input-extent ht-id="cname" name="间接额度客户名称" reg-exp="common.require" extent="cnameContent" disable="true"                     on-change="dooextent" ng-model="otherform.cname">    </ht-input-extent>    <ht-input name="领用额度编号" ng-model="otherform.creditNo" disable="true"></ht-input>    <ht-input-extent ht-id="creditName" name="分项额度类型" reg-exp="common.require"  extent="creditTypeContent"                     on-change="creditNamedooextent" ng-model="otherform.creditName" disable="true">    </ht-input-extent>    <ht-select ht-id="curcd" name="币种" dictionary="curcd" reg-exp="common.require" ng-model="otherform.curcd" disable="true"></ht-select>    <ht-input name="额度总金额" ng-model="otherform.creditAmount" edit-type="currency" reg-exp="common.require" disable="true"></ht-input>    <ht-input name="可用余额" ng-model="otherform.creditUsableAmount" edit-type="currency" disable="true"></ht-input>    <ht-input name="预领用金额" ng-model="otherform.preUsedAmount" edit-type="currency" disable="true"></ht-input>    <ht-input name="已占用金额" ng-model="otherform.usedAmount" edit-type="currency" disable="true"></ht-input>    <ht-input ht-id="startDate" edit-type="date"              name="生效日"              high-date-id="endDate"              reg-exp="common.require"              ng-model="otherform.startDate" disable="true"></ht-input>    <ht-input ht-id="endDate" edit-type="date"              name="到期日"              lower-date-id="startDate"              reg-exp="common.require"              ng-model="otherform.endDate" disable="true"></ht-input>    <ht-text-area ht-id="remark" name="备注"  ng-model="otherform.remark"  disable="true" ></ht-text-area>    <ht-legend>领用额度回收</ht-legend>    <ht-input name="额度申请机构" ng-model="otherform.brcodeName"disable="true"></ht-input>    <ht-input-extent ht-id="otherCname" name="交易对手" reg-exp="common.require"  extent="otherCnameContent" disable="true"                     on-change="otherCnamedooextent" ng-model="otherform.otherCname">    </ht-input-extent>    <ht-input  ht-id='amount'name="回收额度" ng-model="otherform.amount" edit-type="currency" reg-exp="common.require" ></ht-input>    <ht-input ht-id="txtDate" edit-type="date"              name="领用日期"              ng-model="otherform.txtDate"  disable="true"></ht-input></ht-form><ht-button-group class="center">    <ht-button ht-id="save" class="btn-primary" >保存</ht-button>    <!--<ht-button ht-id="submit" class="btn-primary" >提交</ht-button>-->    <ht-button ht-id="back"  class="btn-primary" >返回</ht-button></ht-button-group>
