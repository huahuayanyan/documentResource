<ht-form name="otherform">    <ht-legend>间接额度详情</ht-legend>    <ht-input name="间接额度编号" ng-model="otherform.creditNo" disable="true"></ht-input>    <ht-input-extent ht-id="cname" name="间接额度客户名称"  extent="cnameContent" disable="true"                     on-change="dooextent" ng-model="otherform.cname">    </ht-input-extent>    <ht-select name="额度级别" dictionary="nodeType" ng-model="otherform.nodeType" disable="true"></ht-select>   <ht-input-extent ht-id="creditName" name="额度类型"extent="creditTypeContent"                     on-change="creditNamedooextent" ng-model="otherform.creditName" disable="true">    </ht-input-extent>    <ht-input name="上级额度编号" ng-model="otherform.upCreditNo" disable="true"></ht-input>    <ht-input-extent ht-id="otherCname" name="交易对手" extent="otherCnameContent"                     on-change="otherCnamedooextent" ng-model="otherform.otherCname" disable="true">    </ht-input-extent>    <ht-select ht-id="curcd" name="币种" dictionary="curcd" ng-model="otherform.curcd" disable="true"></ht-select>    <ht-input name="领用额度总额" ng-model="otherform.creditAmount" edit-type="currency" disable="true"></ht-input>    <ht-input name="可用余额" ng-model="otherform.creditUsableAmount" edit-type="currency" disable="true"></ht-input>    <ht-input name="已占用金额" ng-model="otherform.usedAmount" edit-type="currency" disable="true"></ht-input>    <ht-input name="额度申请机构" ng-model="otherform.brcodeName" disable="true"></ht-input>    <ht-input ht-id="startDate" edit-type="date"              name="领用日期"              high-date-id="endDate"              ng-model="otherform.startDate" disable="true"></ht-input>    <ht-input ht-id="endDate" edit-type="date"              name="领用到期日期"              lower-date-id="startDate"              reg-exp="common.require"              ng-model="otherform.endDate" disable="true"></ht-input>    <ht-select name="额度状态" dictionary="creditStatus" ng-model="otherform.status" disable="true"></ht-select>    <ht-text-area ht-id="remark" name="备注"  ng-model="otherform.remark"  disable="true" ></ht-text-area></ht-form><ht-button-group class="center">    <ht-button ht-id="back"  class="btn-primary" >返回</ht-button></ht-button-group>
