<ht-legend>购销合同基本信息</ht-legend>
<ht-form name="cntInfoForm">
    <ht-input ht-id="tradeContcode" name="购销合同号"    ng-model="cntInfoForm.tradeContcode" disable="true"></ht-input>
    <ht-select ht-id="supplyChainPdId"  name="业务品种"   ng-model="cntInfoForm.supplyChainPdId" dictionary="vidBusTyp" disable="true"></ht-select>
    <ht-input ht-id="cname" name="买方名称" ng-model="cntInfoForm.cname" disable="true"></ht-input>
    <ht-input ht-id="secCname" name="卖方名称" ng-model="cntInfoForm.secCname" disable="true"></ht-input>
    <ht-input ht-id="protocolNo" name="担保提货协议号"  ng-model="cntInfoForm.protocolNo" disable="true"></ht-input>
    <ht-select ht-id="curcd"  name="合同币种"  ng-model="cntInfoForm.curcd" dictionary="curcd" disable="true"></ht-select>
    <ht-input  ht-id="amt" name="合同金额" ng-model="cntInfoForm.amt"  edit-type="currency" disable="true"></ht-input>
    <ht-input ht-id="startDate" name="合同生效日" ng-model="cntInfoForm.startDate"   edit-type="date" disable="true"></ht-input>
    <ht-input ht-id="endDate" name="合同到期日" ng-model="cntInfoForm.endDate"  edit-type="date"  disable="true"></ht-input>
    <ht-input ht-id="costMoney"  name="合同其他费用(除贷款外)" ng-model="cntInfoForm.costMoney" disable="true" edit-type="currency"></ht-input>
</ht-form>

<ht-legend>采购商品信息列表</ht-legend>
<ht-table  datasource="mprotdatasource" selected="mprotselected" docheckbox="true" >
    <ht-column  eg-name="mortgageName" zh-name="货物名称" ></ht-column>
    <ht-column  eg-name="mortgageLevelOneName" zh-name="押品一级" ></ht-column>
    <ht-column  eg-name="mortgageLevelTwoName" zh-name="押品二级" ></ht-column>
    <ht-column  eg-name="mortgageModel" zh-name="规格/型号"  ></ht-column>
    <ht-column  eg-name="mortgageUnits" zh-name="单位"  dictionary="mortgageUnits"></ht-column>
    <ht-column  eg-name="quantity" zh-name="数量/重量" ></ht-column>
    <ht-column  eg-name="price" zh-name="单价"   type="currency"></ht-column>
    <ht-column  eg-name="totPrice" zh-name="总价"  type="currency"></ht-column>
</ht-table>
<ht-page conf="mprotConf"></ht-page>

<ht-button-group class="center">
    <ht-button ht-id="closeThisDialog" class="btn-primary">返回</ht-button>
</ht-button-group>
