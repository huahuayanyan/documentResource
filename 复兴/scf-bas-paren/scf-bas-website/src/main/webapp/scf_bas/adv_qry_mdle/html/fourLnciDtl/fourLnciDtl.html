<ht-legend colorId="lawngreen">借据信息明细</ht-legend><ht-form name ="trptInfoDtlForm">    <ht-input ht-id="debetId" name="借据号/承兑协议号" ng-model="trptInfoDtlForm.debetId" disable="true"></ht-input>    <ht-input ht-id="protocolCode" name="先票/款后货协议号" ng-model="trptInfoDtlForm.protocolCode" disable="true"></ht-input>    <ht-input ht-id="mastContno" name="信贷合同号" ng-model="trptInfoDtlForm.mastContno" disable="true"></ht-input>    <ht-select ht-id="loanWay" name="出账方式" type="date" ng-model="trptInfoDtlForm.loanWay" disable="true" dictionary="loanWay"></ht-select>    <ht-select ht-id="productId" name="业务品种" type="date" ng-model="trptInfoDtlForm.productId" dictionary="vidBusTyp" disable="true"></ht-select>    <ht-input ht-id="cname" name="买方名称" ng-model="trptInfoDtlForm.cname" disable="true"></ht-input>    <ht-input ht-id="coreCName" name="卖方名称"  ng-model="trptInfoDtlForm.coreCName" disable="true"></ht-input>    <ht-input ht-id="startDate" name="出账日"  ng-model="trptInfoDtlForm.startDate" edit-type="date" disable="true"></ht-input>    <ht-input ht-id="endDate" name="	到期日"  ng-model="trptInfoDtlForm.endDate" edit-type="date" disable="true"></ht-input>    <ht-input ht-id="firstBailRatio" name="最低保证金比例(%)" ng-model="trptInfoDtlForm.firstBailRatio" edit-type="currency" disable="true"></ht-input>    <ht-input ht-id="totBailAmount" name="保证金金额" ng-model="trptInfoDtlForm.totBailAmount" edit-type="currency" disable="true"></ht-input>    <ht-input ht-id="totCashEqtAmt" name="现金等价物金额" ng-model="trptInfoDtlForm.totCashEqtAmt" edit-type="currency" disable="true"></ht-input>    <ht-input ht-id="tlrName" name="客户经理" ng-model="trptInfoDtlForm.tlrName" disable="true"></ht-input>    <ht-input ht-id="brcodeName" name="经办机构"  ng-model="trptInfoDtlForm.brcodeName" disable="true"></ht-input></ht-form><ht-button-group class="center">    <ht-button ht-id="clsDtlDlg" class="btn-primary">返回</ht-button></ht-button-group>
