<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <ht-input ht-id="slaveContno" name="抵/质押合同号" ng-model="conditionForm.slaveContno"></ht-input>    <ht-input ht-id="custNm" name="出质人名称" ng-model="conditionForm.custNm"></ht-input>    <ht-input ht-id="dateFrom" name="操作日期 从" ng-model="conditionForm.dateFrom"              edit-type="date" ></ht-input>    <ht-input ht-id="dateTo" name="操作日期 到" ng-model="conditionForm.dateTo"              edit-type="date" ></ht-input>    <ht-button-group class="left">        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>货物信息列表</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-column eg-name="PRTCL_NO" zh-name="监管合同号"></ht-column>    <ht-column eg-name="PRTCL_BR_NM" zh-name="监管公司名称"></ht-column>    <ht-column eg-name="SLAVE_CONTNO" zh-name="抵/质押合同号" href="true" docolumn="column"></ht-column>    <ht-column eg-name="CUSTNAME" zh-name="出质人名称"></ht-column>    <ht-column eg-name="PRODUCT_NAME" zh-name="押品名称"></ht-column>    <ht-column eg-name="LEVEL_ONE" zh-name="押品一级"></ht-column>    <ht-column eg-name="LEVEL_TWO" zh-name="押品二级"></ht-column>    <ht-column eg-name="ORIGINAL_QUANTITY" zh-name="调整前的库存数量	"></ht-column>    <ht-column eg-name="QUANTITY_AFTER" zh-name="调整后的库存数量	"></ht-column>    <ht-column eg-name="STOCK_ADJUST_TYPE" zh-name="操作类型" dictionary="stockAdjustType"></ht-column>    <ht-column eg-name="TXDATE" zh-name="操作日期" type="date"></ht-column>    <ht-column eg-name="TLR_NM" zh-name="经办人"></ht-column>    <ht-column eg-name="BR_NM" zh-name="经办机构"></ht-column></ht-table><ht-page conf="conf" style="height: 50px;padding-top: 5px"></ht-page>
