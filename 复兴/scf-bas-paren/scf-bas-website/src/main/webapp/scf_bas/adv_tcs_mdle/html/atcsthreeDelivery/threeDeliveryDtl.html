<!--<div ui-view="viewName2"></div>--><ht-form name="otherform">    <ht-legend>基本信息</ht-legend>    <ht-input-extent ht-id="coreNm" name="卖方名称" reg-exp="common.require"  extent="coreNmContent" disable="true"                     on-change="coreNmdooextent" ng-model="threeDeliveryform.coreNm">    </ht-input-extent>      <ht-input-extent ht-id="cname" name="买方名称" reg-exp="common.require"  extent="cnameContent" disable="true"                     on-change="cnamedooextent" ng-model="threeDeliveryform.cname">    </ht-input-extent>    <ht-input name="担保提货协议号" ng-model="threeDeliveryform.protocolNo" disable="true"></ht-input>    <ht-input name="信贷合同号" ng-model="threeDeliveryform.mastContno" disable="true"></ht-input>    <ht-input-extent ht-id="productId" name="业务品种" reg-exp="common.require"  extent="productNameContent" disable="true"                     on-change="productNamedooextent" ng-model="threeDeliveryform.productName">    </ht-input-extent>    <ht-legend>出账信息</ht-legend>    <ht-input name="银承协议号" ng-model="threeDeliveryform.debetId" disable="true"></ht-input>    <ht-select ht-id="lnciType" name="出账方式" dictionary="loanWay" ng-model="threeDeliveryform.lnciType"  disable="true"></ht-select>    <ht-select ht-id='curcd' name="协议币种" dictionary="curcd" disable="true" ng-model="threeDeliveryform.curcd"></ht-select>    <ht-input ht-id="lnciAmt" name="出账金额" ng-model="threeDeliveryform.lnciAmt" edit-type="currency"disable="true"></ht-input>    <ht-input ht-id="startDate" edit-type="date" name="出账日" ng-model="threeDeliveryform.startDate" disable="true"></ht-input>    <ht-input ht-id="endDate" edit-type="date" name="出账到期日" ng-model="threeDeliveryform.endDate" disable="true"></ht-input>    <ht-legend>提货申请信息</ht-legend>    <ht-select name="首笔保证金提货模式" ng-model="threeDeliveryform.firstBailType" dictionary="firstBailType" disable="true"></ht-select>    <ht-input ht-id="amount" name="本次申请提货总金额" ng-model="threeDeliveryform.amount" edit-type="currency"disable="true"></ht-input>    <ht-input ht-id="amountIn" name="剩余可提货金额" ng-model="threeDeliveryform.amountIn" edit-type="currency"disable="true"></ht-input>    <ht-input ht-id="amountOut" name="累计已提货金额" ng-model="threeDeliveryform.amountOut" edit-type="currency"disable="true"></ht-input>    <ht-input ht-id="openAmount" name="敞口余额" ng-model="threeDeliveryform.openAmount" edit-type="currency"disable="true"></ht-input>    <ht-input ht-id="canDeliveryAmt" name="本次可提货金额" ng-model="threeDeliveryform.canDeliveryAmt" edit-type="currency"disable="true"></ht-input>    <ht-input ht-id="firstBailRatio" name="初始保证金比例(%)" ng-model="threeDeliveryform.firstBailRatio" edit-type="currency"disable="true"></ht-input>    <ht-input ht-id="addBailAmount" name="本次追加保证金总额" ng-model="threeDeliveryform.addBailAmount" edit-type="currency"  reg-exp="common.require"  disable="{{taskdisable}}"></ht-input>    <ht-text-area ht-id="memo" name="备注" ng-model="threeDeliveryform.memo"  disable="{{taskdisable}}"></ht-text-area></ht-form><ht-legend>提货信息列表</ht-legend><ht-button-group>    <ht-button ht-id="add" class="btn-primary" hide="{{hidetask}}">新增</ht-button>    <ht-button ht-id="update" class="btn-primary" hide="{{hidetask}}">修改</ht-button>    <ht-button ht-id="delete" class="btn-primary"  hide="{{hidetask}}">删除</ht-button></ht-button-group><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true" minheit="250px">    <ht-column eg-name="mortgageNo" zh-name="货物编号"></ht-column>    <ht-column eg-name="mortgageName" zh-name="货物名称"></ht-column>    <ht-column eg-name="mortgageLevelOneName" zh-name="押品一级"></ht-column>    <ht-column eg-name="mortgageLevelTwoName" zh-name="押品二级"></ht-column>    <ht-column eg-name="mortgageModel" zh-name="规格/型号"></ht-column>    <ht-column eg-name="mortgageUnits" zh-name="单位" dictionary="mortgageUnits"></ht-column>    <ht-column eg-name="price" zh-name="核定单价" type="currency"></ht-column>    <ht-column eg-name="quantity" zh-name="数量/重量" type="number"></ht-column>    <ht-column eg-name="outQuantity" zh-name="提货数量/重量" type="number" hidden="false"></ht-column>    <ht-column eg-name="totPrice" zh-name="提货金额" type="currency" hidden="false"></ht-column></ht-table><ht-page conf="conf"></ht-page><ht-button-group class="center">    <ht-button ht-id="save" hide="{{hidesave}}"class="btn-primary" disable="{{savedisable}}" >保存</ht-button>    <ht-button ht-id="sumbit" hide="{{hidesumbit}}" disable="{{sumbitdisable}}" class="btn-primary" >提交</ht-button>    <ht-button ht-id="back"  hide="{{hideback}}" class="btn-primary" >返回</ht-button></ht-button-group><!--<ht--position batchNo="1" bindName="abc"/>-->
