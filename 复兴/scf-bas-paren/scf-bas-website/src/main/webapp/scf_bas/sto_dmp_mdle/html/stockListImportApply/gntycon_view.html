
<ht-form name="slaveForm">
    <ht-legend>抵质押合同查询</ht-legend>
    <ht-input name="抵/质押合同内部编号" reg-exp="common.require" ng-model="slaveForm.conId" disable="true"></ht-input>
    <ht-input name="监管合同号" reg-exp="common.require" ng-model="slaveForm.prtclNo" disable="true"></ht-input>
    <ht-input ht-id="productName" name="业务品种" reg-exp="common.require" ng-model="slaveForm.productName" disable="true"></ht-input>
    <ht-input name="监管公司名称" reg-exp="common.require" ng-model="slaveForm.prtclBrNm"disable="true"></ht-input>
    <ht-input name="抵/质押率（%）" reg-exp="common.require" ng-model="slaveForm.ration" disable="true" edit-type="number"></ht-input>
    <ht-input name="市值抵/质押率警戒线（%）" reg-exp="common.require" ng-model="slaveForm.guardRat" disable="true" edit-type="number"></ht-input>
    <ht-input name="抵/质押合同号" reg-exp="common.require" ng-model="slaveForm.conId" disable="true"></ht-input>
    <ht-input ht-id="gutNm" name="出质人名称" reg-exp="common.require" ng-model="slaveForm.gutNm" disable="true"></ht-input>
    <ht-select name="担保类型" reg-exp="common.require" ng-model="slaveForm.conTyp" dictionary="gntyConTyp" disable="true"></ht-select>
    <ht-select name="状态" reg-exp="common.require" ng-model="slaveForm.gutCurcd" dictionary="curcd" disable="true"></ht-select>
    <ht-select name="币种" reg-exp="common.require" ng-model="slaveForm.gutCurcd" dictionary="curcd" disable="true"></ht-select>
    <ht-input name="合同金额" reg-exp="common.require" ng-model="slaveForm.gutVal" edit-type="currency" disable="true"></ht-input>
    <ht-input ht-id="strtDt" name="合同生效日" reg-exp="common.require" ng-model="slaveForm.strtDt" edit-type="date"
              disable="true" high-date-id="endDt"></ht-input>
    <ht-input ht-id="endDt" name="合同到期日" reg-exp="common.require" ng-model="slaveForm.endDt" edit-type="date"
              disable="true" lower-date-id="strtDt"></ht-input>
    <ht-input ht-id="tlrNm" name="客户经理" ng-model="slaveForm.tlrNm" disable="true"></ht-input>
    <ht-input ht-id="brNm" name="经办机构" ng-model="slaveForm.brNm" disable="true"></ht-input>
</ht-form>
