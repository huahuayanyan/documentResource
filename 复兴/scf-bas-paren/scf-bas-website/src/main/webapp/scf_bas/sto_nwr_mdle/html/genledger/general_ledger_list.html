<ht-legend colorId="lawngreen">查询条件</ht-legend>
<ht-form name ="conditionForm">
    <ht-input ht-id="cname" name="出质人名称" ng-model="conditionForm.cname"></ht-input>
    <ht-input ht-id="moniCname_Q" name="监管公司名称" ng-model="conditionForm.moniCname_Q"></ht-input>
    <ht-input ht-id="slaveContno" name="质押合同号" ng-model="conditionForm.slaveContno"></ht-input>
    <ht-select ht-id="supplyChainPdId" name="业务品种" disable="true" datasource="productselect"
               dataOption="code" dataTrsOption="codeName" ng-model="conditionForm.supplyChainPdId"></ht-select>
    <ht-input ht-id="protocolCode" name="监管合同号" ng-model="conditionForm.protocolCode"></ht-input>
    <ht-select ht-id="assureType_Q" name="担保类型" ng-model="conditionForm.assureType_Q" dictionary="gntyConTyp"></ht-select>
    <ht-input ht-id="brName_Q" name="经办机构" ng-model="conditionForm.brName_Q"></ht-input>
    <ht-input ht-id="startDate1_Q" name="合同生效日" ng-model="conditionForm.startDate1_Q" edit-type="date"></ht-input>
    <ht-input ht-id="startDate2_Q" name="合同到期日" ng-model="conditionForm.startDate2_Q" edit-type="date"></ht-input>
    <ht-button-group class="left">
        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>
        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>
    </ht-button-group>
</ht-form>

<ht-legend>台账列表</ht-legend>
<ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">
    <ht-button-group>
        <ht-button ht-id="query" class="btn-primary">台帐查询</ht-button>
    </ht-button-group>
    <ht-column eg-name="slaveContno" zh-name="质押合同号"></ht-column>
    <ht-column eg-name="cname" zh-name="出质人名称"></ht-column>
    <ht-column eg-name="assureType" zh-name="担保类型" dictionary="gntyConTyp"></ht-column>
    <ht-column eg-name="slaveContAmt" zh-name="质押合同总金额" type="currency"></ht-column>
    <ht-column eg-name="ration" zh-name="质押率(%)" type="currency"></ht-column>
    <ht-column eg-name="mortgageAmount" zh-name="押品总价值" type="currency"></ht-column>
    <ht-column eg-name="lowPriceNew" zh-name="最低控货价值" type="currency"></ht-column>
    <ht-column eg-name="deliveryAmt" zh-name="可提货金额" type="currency"></ht-column>
    <ht-column eg-name="startDate" zh-name="合同生效日" type="date"></ht-column>
    <ht-column eg-name="endDate" zh-name="合同到期日" type="date"></ht-column>
    <ht-column eg-name="supplyChainPdId" zh-name="业务品种" dictionary="vidBusTyp"></ht-column>
    <ht-column eg-name="protocolNo" zh-name="监管合同号"></ht-column>
    <ht-column eg-name="moniNm" zh-name="监管公司名称"></ht-column>
    <ht-column eg-name="mgrnoNm" zh-name="客户经理"></ht-column>
    <ht-column eg-name="brcodeName" zh-name="经办机构"></ht-column>
</ht-table>
<ht-page conf="conf" style="height: 50px;padding-top: 5px"></ht-page>
