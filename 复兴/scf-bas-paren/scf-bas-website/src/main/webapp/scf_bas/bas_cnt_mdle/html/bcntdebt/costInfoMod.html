<!--<div ui-view="viewName2"></div>--><ht-form name="costform">    <ht-legend>费用信息</ht-legend>    <ht-input ht-id="costName" name="费用名称" ng-model="costform.costName" disable="true"></ht-input>    <ht-select ht-id="costPhase" name="费用收取阶段名称"  ng-model="costform.costPhase"  disable="true" dictionary="costPhase"></ht-select>    <ht-select ht_id="costClass" name="费用收取种类"  ng-model="costform.costClass" disable="true" dictionary="costClass"></ht-select>    <ht-select ht_id="costType" name="收取方式"  ng-model="costform.costType"disable="true" dictionary="costType"></ht-select>    <ht-select ht_id="chargeType" name="扣取方式"  ng-model="costform.chargeType" disable="true" dictionary="costChargeType"></ht-select>    <ht-select ht_id="costCalcType" name="计算方式" ng-model="costform.costCalcType" dictionary="costCalcType" disable="{{viewDisable}}"on-change="costCalcTypeChange"></ht-select>    <ht-input ht_id="costRate" name="费用比率(%)"  ng-model="costform.costRate" disable="{{costRateDisable}}" reg-exp="{{costRateRequire}}" edit-type="currency"></ht-input>    <ht-input ht_id="costAmt" name="固定费用"  ng-model="costform.costAmt" disable="{{costAmtDisable}}" reg-exp="{{costAmtRequire}}" edit-type="currency"></ht-input></ht-form><ht-button-group class="center">    <ht-button ht-id="confirm" class="btn-primary" hide="{{hideFlag}}">确认</ht-button>    <ht-button ht-id="closeThisDialog" class="btn-primary">返回</ht-button></ht-button-group><!--<ht--position batchNo="1" bindName="abc"/>-->
