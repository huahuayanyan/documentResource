<!--<div ui-view="viewName2"></div>--><ht-form name="debtExtform">    <ht-legend>交易对手基本信息</ht-legend>    <ht-input name="买方客户号" ng-model="debtExtform.buyerCustcd" disable="true"></ht-input>    <ht-input name="买方客户名称" ng-model="debtExtform.buyerName" disable="true"></ht-input>    <ht-select ht-id='recoverType' name="有无追索权" dictionary="recoverType" reg-exp="common.require" on-change="recoverTypeChange" ng-model="debtExtform.recoverType"></ht-select>    <ht-select ht-id='factPattern' name="保理方式" dictionary="factPattern" reg-exp="common.require" on-change="factPatternChange" ng-model="debtExtform.factPattern"></ht-select>    <ht-select ht-id='noticeType' name="通知方式" dictionary="noticeType" disable="{{noticeTypeDisable}}" reg-exp="{{noticeTypeRequire}}" ng-model="debtExtform.noticeType"></ht-select>    <ht-input ht-id="loanDays" name="账期（天）" ng-model="debtExtform.loanDays" edit-type="number" reg-exp="num22Validate"></ht-input>    <ht-input ht-id="debtGraceDays" name="宽限期（天）" ng-model="debtExtform.debtGraceDays" edit-type="number" reg-exp="num22Validate"></ht-input>    <ht-input ht-id="loanPercent" name="融资比例（%）" ng-model="debtExtform.loanPercent" edit-type="currency" reg-exp="common.require"></ht-input><!--    <ht-input ht-id="creditTerm" name="信用期限（天）" ng-model="debtExtform.creditTerm" reg-exp="common.require" edit-type="number" ></ht-input>    <ht-input ht-id="creditAmt" name="信用限额" ng-model="debtExtform.creditAmt" reg-exp="common.require" edit-type="currency" ></ht-input>    <ht-input ht-id="riskTerm" name="信险宽限期（天）" ng-model="debtExtform.riskTerm" reg-exp="common.require" edit-type="number"></ht-input>--></ht-form><ht-button-group class="center">    <ht-button ht-id="confirm" class="btn-primary">确认</ht-button>    <ht-button ht-id="closeThisDialog" class="btn-primary">返回</ht-button></ht-button-group><!--<ht--position batchNo="1" bindName="abc"/>-->
