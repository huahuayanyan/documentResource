
<ht-form name="otherform">

    <ht-legend>合同信息</ht-legend>
    <ht-input name="客户名称" reg-exp="common.require" ng-model="otherform.custNm" disable="true"></ht-input>
    <ht-input-extent ht-id="vidBusiTyp" name="业务品种" reg-exp="common.require"  extent="productNameContent"
                     on-change="productNamedooextent" disable="{{disable1}}" ng-model="otherform.vidPrdNm" >
    </ht-input-extent>

    <ht-input name="额度协议流水号" ng-model="otherform.creditProtNo" disable="{{disable}}"></ht-input>
    <ht-input name="信贷合同号" reg-exp="common.require" ng-model="otherform.appId" disable="true"></ht-input>
    <ht-input-extent ht-id="vidNo" name="业务合同号" reg-exp="common.require"  extent="vidNoContent"
                     on-change="vidNodooextent" disable="{{disable1}}" ng-model="otherform.vidNo" >
    </ht-input-extent>

    <ht-select name="出账方式" reg-exp="common.require" ng-model="otherform.loanWay" disable="{{disable}}" dictionary="loanWay"></ht-select>
    <ht-select name="币种" reg-exp="common.require" ng-model="otherform.curcd" dictionary="curcd" disable="true"></ht-select>
    <ht-input name="信贷合同总敞口" reg-exp="common.require" ng-model="otherform.riskAmt" edit-type="currency" disable="{{disable}}"></ht-input>
    <ht-input name="信贷合同可用敞口" reg-exp="common.require" ng-model="otherform.avaliableRiskAmt" edit-type="currency" disable="{{disable}}"></ht-input>
<!--    <ht-input name="最低保证金比例(%)" reg-exp="common.require" ng-model="otherform.lowestBailPercent" disable="{{disable}}"></ht-input>-->
    <ht-input name="信贷合同金额" reg-exp="common.require" ng-model="otherform.lnAmt" edit-type="currency" disable="true"></ht-input>
    <ht-select name="是否循环使用"  ng-model="otherform.controlType" dictionary="checked" disable="{{disable}}"></ht-select>
    <ht-input ht-id="lnStrtDt" name="合同生效日" reg-exp="common.require" ng-model="otherform.lnStrtDt" edit-type="date" disable="true"></ht-input>
    <ht-input name="合同到期日" reg-exp="common.require" ng-model="otherform.lnEndDt" edit-type="date" disable="true"></ht-input>
    <ht-input name="逾期罚息浮动比率（%）" reg-exp="common.require" ng-model="otherform.pfltFlt" disable="true"></ht-input>
    <ht-input name="总余额" reg-exp="common.require" ng-model="otherform.totalBalance" edit-type="currency" disable="true"></ht-input>
    <ht-input name="垫款金额" ng-model="otherform.prePaidAmt" edit-type="currency" disable="true"></ht-input>
    <ht-input name="终结类型" ng-model="otherform.terminateType" disable="true"></ht-input>
    <ht-input name="终结日期" ng-model="otherform.terminateDate" disable="true"></ht-input>
    <ht-input ht-id="tlrNm" name="客户经理" ng-model="otherform.tlrNm" disable="true"></ht-input>
    <ht-input ht-id="brNm" name="经办机构" ng-model="otherform.brNm" disable="true"></ht-input>
    <ht-legend>其他信息</ht-legend>
    <ht-text-area name="备注" ng-model="otherform.rem" disable="{{disable}}"></ht-text-area>
</ht-form>

<ht-button-group class="center">
    <ht-button ht-id="confirm" class="btn-primary" hide="{{hide}}" disable="{{flowsubmitdisable}}">确定</ht-button>
    <ht-button ht-id="closeThisDialog" class="btn-primary">返回</ht-button>
</ht-button-group>
