<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <ht-input ht-id="conId" name="抵/质押合同号" ng-model="conditionForm.conId"></ht-input>    <ht-input ht-id="gutNm" name="出质人名称" ng-model="conditionForm.gutNm"></ht-input>    <ht-select ht-id="vidPrdId" name="业务品种" datasource="selectSource" datatrsoption="value" dataoption="key"               disable="true" ng-model="conditionForm.vidPrdId"></ht-select>    <ht-input ht-id="prtclBrNm" name="监管公司名称" ng-model="conditionForm.prtclBrNm"></ht-input>    <ht-input-extent            name="经办机构" ht-id ="treeName" extent="content" on-change="dooextent"            checkedHiden="true" readonly="true" ng-model="conditionForm.treeName"></ht-input-extent>    <ht-button-group>        <ht-button-group class="left">        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>抵质押合同列表</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-button-group>        <ht-button ht-id="doChange" class="btn-primary">调整库存</ht-button>        <ht-button ht-id="doAdd" class="btn-primary">新增库存</ht-button>    </ht-button-group>    <ht-column eg-name="conId" zh-name="抵/质押合同号" href="false" docolumn="column"></ht-column>    <ht-column eg-name="gutNm" zh-name="出质人名称"></ht-column>    <ht-column eg-name="prtclBrNm" zh-name="监管公司名称"></ht-column>    <ht-column eg-name="vidPrdNm" zh-name="业务品种"></ht-column>     <ht-column eg-name="strtDt" zh-name="合同生效日" type="date"></ht-column>    <ht-column eg-name="endDt" zh-name="合同到期日" type="date"></ht-column>     <ht-column eg-name="gutVal" zh-name="抵/质押合同总金额" type="currency"></ht-column>    <ht-column eg-name="tlrNm" zh-name="客户经理"></ht-column>    <ht-column eg-name="brNm" zh-name="经办机构"></ht-column></ht-table><ht-page conf="conf" style="height: 50px;padding-top: 5px"></ht-page>
