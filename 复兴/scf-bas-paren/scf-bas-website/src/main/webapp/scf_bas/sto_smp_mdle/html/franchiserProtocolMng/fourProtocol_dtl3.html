<ht-form name ="protocolInfo">
<ht-legend >监管合同基本信息</ht-legend>
    <ht-input ht-id="protocolCode" name="监管合同号" disable="true" ng-model="protocolInfo.protocolCode"></ht-input>
    <ht-select ht-id="productId" name="业务品种" reg-exp="IsNotNull" disable="true" on-change="productId" datasource="productSource" dataOption="code" dataTrsOption="codeName" ng-model="protocolInfo.productId"></ht-select>
    <ht-select ht-id="moniType" name="货押模式" disable="true" dictionary="moniType" ng-model="protocolInfo.moniType"></ht-select>
    <ht-select ht-id="curcdNm" name="币种" disable="true" dictionary="curcd" ng-model="protocolInfo.curcdNm"></ht-select>
    <ht-input-extent ht-id="secName" name="出质人名称" reg-exp="IsNotNull" disable="true" extent="secNameList" on-change="secName" ng-model="protocolInfo.secName"></ht-input-extent>
    <ht-input-extent ht-id="thrName" name="监管公司名称" reg-exp="IsNotNull" disable="true" extent="thrNameList" on-change="thrName" ng-model="protocolInfo.thrName"></ht-input-extent>
    <ht-input ht-id="startDate" name="合同生效日" reg-exp="IsNotNull" disable="true" edit-type="date" ng-model="protocolInfo.startDate"></ht-input>
    <ht-input ht-id="endDate" name="合同到期日" reg-exp="IsNotNull" disable="true" edit-type="date" ng-model="protocolInfo.endDate"></ht-input>
    <ht-select ht-id="sellOffFlag" name="是否签订委托变卖协议" reg-exp="IsNotNull" disable="true" dictionary="sellOffFlag" ng-model="protocolInfo.sellOffFlag"></ht-select>
    <ht-select ht-id="isPledge" name="是否抵押" disable="true" dictionary="isPledge" ng-model="protocolInfo.isPledge"></ht-select>
    <ht-select ht-id="state" name="合同状态" disable="true" dictionary="contraceState" ng-model="protocolInfo.state"></ht-select>
    <ht-input-extent ht-id="cooperationBrcodeNm" name="合作机构" disable="true" on-change="cooperationBrcodeNm" extent="cooperationBrcodeNmList" ng-model="protocolInfo.cooperationBrcodeNm"></ht-input-extent>
    <ht-input ht-id="tlrName" name="客户经理" reg-exp="IsNotNull" disable="true" ng-model="protocolInfo.tlrName"></ht-input>
    <ht-input ht-id="brcodeNm" name="经办机构" disable="true" ng-model="protocolInfo.brcodeNm"></ht-input>
    
</ht-form>
