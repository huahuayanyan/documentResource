<!doctype html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ------------公共css--------------------- -->

    <script src="../../scube_ui/common/importCs.js"></script>



    <!-- ------------业务css--------------------- -->

</head>
<body>
<div ng-controller="deliveryApplyGuideController">
    <ht-legend>任务基本信息</ht-legend>
    <ht-form name="taskform">
        <ht-input name="流程名称" ng-model="taskform.processTemplateName" disable="true"></ht-input>
        <ht-input name="申请发起时间" ng-model="taskform.startTaskDate" edit-type="date" disable="true"></ht-input>
        <ht-input ht-id="startTlrcdName" name="经办人" ng-model="taskform.startTlrcdName" disable="true"></ht-input>
        <ht-input ht-id="startBrcodeName" name="经办机构" ng-model="taskform.startBrcodeName" disable="true"></ht-input>
    </ht-form>
    <ht-tabs>
        <ht-pane title="提货申请单"  ui-sref="staticDeliveryapply">
        </ht-pane>
        <ht-pane title="保证金追加"  ui-sref="staticDeliveryacctadd">
        </ht-pane>
        <ht-pane title="抵/质押合同查询"  ui-sref="staticDeliveryslave">
        </ht-pane>
        <ht-pane title="监管合同查询"  ui-sref="staticDeliveryprotocol">
        </ht-pane>
        <ht-pane title="附件上传"  ui-sref="staticDeliveryfileupload">
        </ht-pane>
    </ht-tabs>
</div>
<!-- ------------配置文件js，初始化全局变量--------------------- -->
<script src="../../config.js"></script>

<!-- ------------公共js--------------------- -->
<script src="../../scube_ui/common/myBrowser.js"></script>
<script src="../../scube_ui/common/importJs.js"></script>

<!-- ------------业务js--------------------- -->
<script src="../js/deliveryApply/delivery_apply_guide_controller.js"></script>
<script src="../js/deliveryApply/delivery_apply_detail_controller.js"></script>
<script src="../js/deliveryApply/delivery_apply_acctadd_controller.js"></script>
<script src="../js/deliveryApply/info_slave_controller.js"></script>
<script src="../js/deliveryApply/info_protocol_controller.js"></script>
<script src="../js/deliveryApply/info_fileupload_controller.js"></script>
<script src="../js/smp_deliveryApply_guide.js"></script>
</body>
</html>
