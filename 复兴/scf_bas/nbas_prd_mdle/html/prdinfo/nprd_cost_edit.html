<!--产品费用修改页面-->
<ht-form name ="costform">
    <ht-input ht-id="costCode" name="费用代码" ng-model="costform.costCode" disable="true"></ht-input>
    <ht-input ht-id="costName"  name="费用名称" ng-model="costform.costName" disable="true"></ht-input>
    <ht-select ht-id="costPhase" name="费用收取阶段" ng-model="costform.costPhase" reg-exp="common.require" dictionary="costPhase"></ht-select>
</ht-form>

<ht-button-group class="center">
    <ht-button ht-id="save"  class="btn-primary" desc-name="确定"></ht-button>
    <ht-button ht-id="back"  class="btn-primary" desc-name="返回"></ht-button>
</ht-button-group>
