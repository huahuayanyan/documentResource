<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <!--<ht-button-group><ht-button ht-id="submit2" desc-name="更多查询条件"></ht-button></ht-button-group>-->    <ht-input ht-id="appNo" name="申请号" ng-model="conditionForm.appNo"></ht-input>    <ht-input ht-id="custName" name="客户名称" ng-model="conditionForm.custName"></ht-input>    <ht-button-group>        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>        <ht-button ht-id="homeBack" class="btn-primary" hide="{{homeBackHide}}" desc-name="返回主页"></ht-button>    </ht-button-group></ht-form><ht-legend>待办任务列表</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-button-group>        <ht-button ht-id="doProcess" class="btn-primary">我要办理</ht-button>    </ht-button-group>    <ht-column eg-name="appNo" zh-name="申请编号"></ht-column>    <ht-column eg-name="custName" zh-name="客户名称"></ht-column>    <ht-column eg-name="processName" zh-name="流程名称"></ht-column>    <ht-column eg-name="taskName" zh-name="任务名称"></ht-column>    <ht-column eg-name="orgName" zh-name="发起机构"></ht-column>    <ht-column eg-name="createTime" zh-name="流程发起时间"></ht-column></ht-table><ht-page conf="conf"></ht-page><!--<ht--position batchNo="1" bindName="abc"/>-->
