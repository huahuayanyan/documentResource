<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <ht-input ht-id="sellerNm" name="买方名称" ng-model="conditionForm.sellerNm"></ht-input>    <ht-input ht-id="coreNm" name="卖方名称" ng-model="conditionForm.coreNm"></ht-input>    <ht-input ht-id="protocolNo" name="先票/款后货协议号" ng-model="conditionForm.protocolNo"></ht-input>    <!--<ht-select ht-id="productId" name="业务品种" datasource="selectSource" datatrsoption="value" dataoption="key"-->               <!--disable="true" ng-model="conditionForm.productId"></ht-select>-->    <ht-select ht-id="state" name="协议状态" dictionary="threeProtocolStatus" ng-model="conditionForm.state"></ht-select>    <ht-input-extent            name='经办机构' ht-id ='treeName' extent='content' on-change="dooextent"            checkedHiden="true" readonly="true" ng-model='conditionForm.treeName'></ht-input-extent>    <ht-button-group>        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>查询结果</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-column eg-name="protocolCode" zh-name="先票/款后货协议号" href="true" docolumn="protocolCode"></ht-column>    <ht-column eg-name="sellerNm" zh-name="买方名称"></ht-column>    <ht-column eg-name="coreNm" zh-name="卖方名称"></ht-column>    <ht-column eg-name="fouName" zh-name="承担方名称"></ht-column>    <!--<ht-column eg-name="productName" zh-name="业务品种"></ht-column>-->    <ht-column eg-name="startDate" zh-name="协议生效日" type="date"></ht-column>    <ht-column eg-name="endDate" zh-name="协议到期日" type="date"></ht-column>    <ht-column eg-name="state" zh-name="协议状态" dictionary="threeProtocolStatus"></ht-column>    <ht-column eg-name="tlrno" zh-name="客户经理"></ht-column>    <ht-column eg-name="brcode" zh-name="经办机构"></ht-column></ht-table><ht-page conf="conf"></ht-page>
