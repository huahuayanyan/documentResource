<ht-legend colorId="lawngreen">押品详情</ht-legend><ht-form name ="trptInfoDtlForm">    <ht-input ht-id="MORTGAGE_NAME" name="押品名称" ng-model="trptInfoDtlForm.MORTGAGE_NAME" disable="true"></ht-input>    <ht-input ht-id="MORTGAGE_MODEL" name="规格/型号" ng-model="trptInfoDtlForm.MORTGAGE_MODEL" disable="true"></ht-input>    <ht-input ht-id="MANUFACTURER" name="生产厂家" ng-model="trptInfoDtlForm.MANUFACTURER" disable="true"></ht-input>    <ht-input ht-id="MANUFACTURE_DATE" name="出厂日期" ng-model="trptInfoDtlForm.MANUFACTURE_DATE" disable="true" edit-type="date"></ht-input>    <ht-select ht-id="MORTGAGE_UNITS" name="单位" ng-model="trptInfoDtlForm.MORTGAGE_UNITS" disable="true" dictionary="mortgageUnits"></ht-select>    <ht-input ht-id="QUANTITY" name="数量/重量" ng-model="trptInfoDtlForm.QUANTITY" disable="true"></ht-input>    <ht-input ht-id="CURCD" name="币种" ng-model="trptInfoDtlForm.CURCD" disable="true"></ht-input>    <ht-input ht-id="PRICE" name="买入单价" ng-model="trptInfoDtlForm.PRICE" disable="true" edit-type="currency"></ht-input>    <ht-input ht-id="ONE_NAME" name="押品一级" ng-model="trptInfoDtlForm.ONE_NAME" disable="true"></ht-input>    <ht-input ht-id="TWO_NAME" name="押品二级" ng-model="trptInfoDtlForm.TWO_NAME" disable="true"></ht-input>    <ht-input ht-id="THREE_NAME" name="押品三级" ng-model="trptInfoDtlForm.THREE_NAME" disable="true"></ht-input>    <ht-input ht-id="DESCRIPTION" name="押品其他描述" ng-model="trptInfoDtlForm.DESCRIPTION" disable="true"></ht-input>    <ht-input ht-id="WAREHOUSE" name="仓库名称" ng-model="trptInfoDtlForm.WAREHOUSE" disable="true"></ht-input>    <ht-input ht-id="WAREHOUSE_ADDRESS" name="仓库地址" ng-model="trptInfoDtlForm.WAREHOUSE_ADDRESS" disable="true"></ht-input>    <ht-select ht-id="MONI_WAREHOUSE_TYPE" name="监管模式" ng-model="trptInfoDtlForm.MONI_WAREHOUSE_TYPE" dictionary="moniWarehouseType" disable="true"></ht-select>    <ht-input ht-id="CONFIRM_PRICE" name="核定单价" ng-model="trptInfoDtlForm.CONFIRM_PRICE" disable="true" edit-type="currency"></ht-input>    <ht-input ht-id="FREIGHTAREA" name="货区号" ng-model="trptInfoDtlForm.FREIGHTAREA" disable="true"></ht-input>    <ht-input ht-id="FREIGHTLOT" name="货位号" ng-model="trptInfoDtlForm.FREIGHTLOT" disable="true"></ht-input>    <ht-input ht-id="MEMO" name="备注" ng-model="trptInfoDtlForm.MEMO" disable="true"></ht-input></ht-form><ht-button-group class="center">    <ht-button ht-id="clsDtlDlg" class="btn-primary">返回</ht-button></ht-button-group>
