<ht-legend colorId="lawngreen">查询条件</ht-legend>
<ht-form name ="conditionForm">
    <!--<ht-button-group><ht-button ht-id="submit2" desc-name="更多查询条件"></ht-button></ht-button-group>-->
    <ht-input ht-id="finDt" name="财报日期" ng-model="conditionForm.finDt" edit-type="date"></ht-input>
    <ht-button-group class="left">
        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>
        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>
    </ht-button-group>
</ht-form>

<ht-legend>客户财报列表</ht-legend>
<ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">

    <ht-button-group>
        <ht-button ht-id="add" class="btn-primary">新增</ht-button>
        <ht-button ht-id="update" class="btn-primary">修改</ht-button>
        <ht-button ht-id="delete" class="btn-primary">删除</ht-button>
    </ht-button-group>
    <ht-column eg-name="finId" zh-name="财报记录号" href="true" docolumn="column"></ht-column>
    <ht-column eg-name="custNm" zh-name="客户名称"></ht-column>
    <ht-column eg-name="finDt" zh-name="财报日期"></ht-column>
    <ht-column eg-name="finScp" zh-name="财报口径" dictionary="finScpCode"></ht-column>
    <ht-column eg-name="finPd" zh-name="财报周期" dictionary="finPdCode"></ht-column>
    <ht-column eg-name="stat" zh-name="财报状态" dictionary="finStatCode"></ht-column>
    <!--<ht-column eg-name="audFlg" zh-name="审计标志" dictionary="audFlgCode"></ht-column>-->
    <!--<ht-column eg-name="audUn" zh-name="审计单位"></ht-column>-->

</ht-table>
<ht-page conf="conf"></ht-page>
