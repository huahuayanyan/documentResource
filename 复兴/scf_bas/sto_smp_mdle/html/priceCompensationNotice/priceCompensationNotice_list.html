<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <ht-input ht-id="cname" name="出质人名称" ng-model="conditionForm.cname"></ht-input>    <ht-input ht-id="slaveContcode" name="抵/质押合同号" ng-model="conditionForm.slaveContcode"></ht-input>    <ht-select ht-id="bussType" name="业务品种" datasource="productSource" datatrsoption="productValue" dataoption="productKey"               disable="true" ng-model="conditionForm.bussType"></ht-select>    <ht-select ht-id="noticeType" name="通知书类型" datasource="noticeSource" datatrsoption="noticeValue" dataoption="noticeKey"               disable="true" ng-model="conditionForm.noticeType"></ht-select>    <ht-input ht-id="startDate_from_Q" name="签发日期从" edit-type="date" ng-model="conditionForm.startDate_from_Q"></ht-input>    <ht-input ht-id="startDate_to_Q"  name="到"  edit-type="date" ng-model="conditionForm.startDate_to_Q"></ht-input>    <ht-input ht-id="endDate_from_Q" name="回执日期从" edit-type="date" ng-model="conditionForm.endDate_from_Q"></ht-input>    <ht-input ht-id="endDate_to_Q"  name="到"  edit-type="date" ng-model="conditionForm.endDate_to_Q"></ht-input>    <ht-select ht-id="status" name="通知书状态" dictionary="noticeStatus" ng-model="conditionForm.status"></ht-select>    <ht-input-extent name='经办机构' ht-id ='brName' extent='content' on-change="dooextent"                     ng-model='conditionForm.brName'></ht-input-extent>    <ht-button-group>        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>跌价补偿通知书列表</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-column eg-name="num" zh-name="通知书编号"></ht-column>    <ht-column eg-name="noticeType" zh-name="通知书类型" dictionary="nteType"></ht-column>    <ht-column eg-name="status" zh-name="通知书状态" dictionary="noticeStatus"></ht-column>    <ht-column eg-name="signDate" zh-name="签发日期" type="date"></ht-column>    <ht-column eg-name="commonDate" zh-name="回执日期"type="date"></ht-column>    <ht-column eg-name="slaveContcode" zh-name="抵/质押合同号"></ht-column>    <ht-column eg-name="monitorProtocolNo" zh-name="监管合同号"></ht-column>    <ht-column eg-name="cname" zh-name="出质人名称"></ht-column>    <ht-column eg-name="moniOfName" zh-name="监管公司名称"></ht-column>    <ht-column eg-name="bussTypeName" zh-name="业务品种"></ht-column>    <ht-column eg-name="bailAmount" zh-name="保证金补偿金额" type="currency"></ht-column>    <ht-column eg-name="tlrNm" zh-name="客户经理"></ht-column>    <ht-column eg-name="brNm" zh-name="经办机构" ></ht-column></ht-table><ht-page conf="conf"></ht-page><ht-button-group class="center">    <ht-button ht-id="findForPrint" class="btn-primary">查询通知书</ht-button></ht-button-group>
