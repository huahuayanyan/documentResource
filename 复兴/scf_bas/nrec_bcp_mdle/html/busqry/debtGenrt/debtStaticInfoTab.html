<ht-form name="otherform">
    <ht-legend>基本信息</ht-legend>
    <ht-input ht-id="mastContno" name="业务合同号" ng-model="otherform.mastContno" disable="true"></ht-input>
    <ht-input ht-id="cname" name="融资客户" ng-model="otherform.cname" disable="true"  ></ht-input>
    <ht-select ht-id="supplyChainPdId" name="业务品种" disable="true" ng-model="otherform.supplyChainPdId"
               dictionary="vidBusTyp"></ht-select>
    <ht-input ht-id="startDate" edit-type="date"
              name="合同生效日"
              high-date-id="endDate"
              ng-model="otherform.startDate" disable="true"></ht-input>
    <ht-input ht-id="endDate" edit-type="date"
              name="合同到期日"
              lower-date-id="startDate"
              ng-model="otherform.endDate" disable="true"></ht-input>
    <ht-input ht-id="poolRiskAmt" name="池敞口余额" hide="{{hide}}" edit-type="currency" ng-model="otherform.poolRiskAmt" edit-type="currency" disable="true"></ht-input>
    <ht-input ht-id="poolUseableAmount" name="池可融资余额" disable="true" hide="{{hide}}" edit-type="currency" ng-model="otherform.poolUseableAmount"></ht-input>
     <ht-input ht-id="totalDebtRemainAmount" name="池应收账款余额" hide="{{hide}}" ng-model="otherform.totalDebtRemainAmount" edit-type="currency" disable="true"></ht-input>
    <!--<ht-input ht-id="bailAcctNo" name="保证金账号" disable="true" ng-model="otherform.bailAcctNo"></ht-input>-->
    <ht-input ht-id="returnAccount" name="回款专户"  disable="true" ng-model="otherform.returnAccount"></ht-input>
    <ht-input ht-id="tlrcd" name="客户经理" ng-model="otherform.tlrcd" disable="true"></ht-input>
    <ht-input ht-id="brcode" name="经办机构" ng-model="otherform.brcode" disable="true" ></ht-input>
</ht-form>

<ht-legend>借据信息</ht-legend>
<ht-table ht-id="lncitableId" datasource="lncidatasource" selected="lnciselected" docheckbox="false">
    <ht-column eg-name="loanAppno" zh-name="出账流水号"></ht-column>
    <ht-column eg-name="debetId" zh-name="借据号/承兑协议号	"></ht-column>
    <ht-column eg-name="mastContno" zh-name="信贷合同号"></ht-column>
    <ht-column eg-name="lnciType" zh-name="出账方式" dictionary="loanWay"></ht-column>
    <ht-column eg-name="startDate" zh-name="起始日" type="date"></ht-column>
    <ht-column eg-name="endDate" zh-name="到期日" type="date"></ht-column>
    <ht-column eg-name="lnciAmt" zh-name="借据金额" type="currency"></ht-column>
    <ht-column eg-name="lnciBal" zh-name="借据余额" type="currency"></ht-column>
    <ht-column eg-name="inTableInt" zh-name="欠息总额" type="currency"></ht-column>
    <ht-column eg-name="lnciStatus" zh-name="借据状态" dictionary="lnciStatus"></ht-column>
    <!--<ht-column eg-name="rate" zh-name="利率" type="number"></ht-column>-->
    <!--<ht-column eg-name="firstBailRatio" zh-name="初始保证金比例(%)" type="number"></ht-column>
    <ht-column eg-name="totBailAmt" zh-name="保证金金额" type="currency"></ht-column>
    <ht-column eg-name="totCashEqualAmt" zh-name="现金等价物金额" type="currency"></ht-column>-->
</ht-table>
<ht-page conf="lnciconf"></ht-page>
<ht-legend>应收账款清单</ht-legend>
<ht-table ht-id="debtOvertableId" datasource="debtOverdatasource" selected="debtOverselected" docheckbox="false">
    <ht-column eg-name="cnameBuyer" zh-name="贸易对手"></ht-column>
    <ht-column eg-name="bussContcode" zh-name="商务合同号"></ht-column>
    <ht-column eg-name="billsNo" zh-name="凭证编号"></ht-column>
    <ht-column eg-name="billsType" zh-name="凭证类型" dictionary="billsType"></ht-column>
    <ht-column eg-name="billsDate" zh-name="应收账款日期" type="date"></ht-column>
    <ht-column eg-name="debtEnd" zh-name="到期日" type="date"></ht-column>
    <ht-column eg-name="deadline" zh-name="最迟付款日" type="date"></ht-column>
    <ht-column eg-name="curcd" zh-name="币种" dictionary="curcd"></ht-column>
    <ht-column eg-name="billsAmountView" zh-name="账面金额" type="currency"></ht-column>
    <ht-column eg-name="billsAmount" zh-name="有效金额" type="currency"></ht-column>
    <ht-column eg-name="remainingAmount" zh-name="应收账款余额" type="currency"></ht-column>
    <ht-column eg-name="issueTimes" zh-name="商纠次数" type="number"></ht-column>
    <ht-column eg-name="status" zh-name="凭证状态" dictionary="debtBussStatus"></ht-column>
    <!--<ht-column eg-name="poolFlag" zh-name="池状态" dictionary="poolflag"></ht-column>-->
   </ht-table>
<ht-page conf="debtOverconf"></ht-page>
