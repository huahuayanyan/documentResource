<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <ht-input-extent ht-id="cnameSeller" name="融资客户" extent="sellerContent" on-change="sellerExtent"                     ng-model="conditionForm.cnameSeller"></ht-input-extent>    <ht-input-extent ht-id="cnameBuyer" name="贸易对手" extent="buyerContent" on-change="buyerExtent"                     ng-model="conditionForm.cnameBuyer"></ht-input-extent>    <ht-input  ht-id="mastContno" name="业务合同号"  ng-model="conditionForm.mastContno"></ht-input>    <ht-select ht-id="bussType" name="业务品种"  ng-model="conditionForm.bussType" dictionary="vidBusTyp"></ht-select>    <!--<ht-select ht-id="loanWay" name="出账方式"  ng-model="conditionForm.loanWay" dictionary="loanWay"></ht-select>-->    <ht-input ht-id="startDate" name="回款操作日期"  ng-model="conditionForm.startDate" high-date-id="endDate" edit-type="date"></ht-input>    <ht-input ht-id="endDate" name="至"  ng-model="conditionForm.endDate" lower-date-id="startDate" edit-type="date"></ht-input>    <ht-select  ht-id="returnMethod" name="回款方式"  ng-model="conditionForm.returnMethod" dictionary="returnMethod"></ht-select>    <ht-input-extent  ht-id="treeName" name="经办机构"  ng-model="conditionForm.treeName" extent="content"                      on-change="doExtent" readonly="true"></ht-input-extent>    <!--<ht-select  ht-id="repayPurpose" name="回款用途"  ng-model="conditionForm.repayPurpose" dictionary="repayPurpose"></ht-select>-->    <!--<ht-select  ht-id="contStatus" name="合同状态"  ng-model="conditionForm.contStatus" dictionary="contStatus"></ht-select>-->    <ht-button-group>        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>合同列表</ht-legend><ht-table eg-name="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-column eg-name="cnameSeller" zh-name="融资客户" ></ht-column>    <ht-column eg-name="cnameBuyer" zh-name="贸易对手" ></ht-column>    <ht-column eg-name="mastContno" zh-name="业务合同号"  ></ht-column>    <ht-column eg-name="bussType" zh-name="业务品种" dictionary="vidBusTyp"></ht-column>    <ht-column eg-name="loanWay" zh-name="出账方式" dictionary="loanWay"></ht-column>    <ht-column eg-name="returnDate" zh-name="回款操作日期"  type="date"></ht-column>    <ht-column eg-name="returnMethod" zh-name="回款方式" dictionary="returnMethod"></ht-column>    <ht-column eg-name="repayPurpose" zh-name="回款用途" dictionary="repayPurpose"></ht-column>    <!--<ht-column eg-name="status" zh-name="合同状态" dictionary="contStatus"></ht-column>-->    <ht-column eg-name="removeAmount" zh-name="入账金额" type="currency"></ht-column>    <ht-column eg-name="tlrName" zh-name="客户经理"></ht-column>    <ht-column eg-name="brcodeNm" zh-name="经办机构"></ht-column></ht-table><ht-page conf="conf"></ht-page>
