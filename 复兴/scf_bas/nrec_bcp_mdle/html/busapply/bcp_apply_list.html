<ht-legend colorId="lawngreen">查询条件</ht-legend>
<ht-form name="conditionForm">
    <ht-input ht-id="appno" name="业务编号" ng-model="conditionForm.appno"></ht-input>
    <ht-input-extent ht-id="cname" name="融资企业" extent="custcontent"
                     on-change="dooextend" ng-model="conditionForm.cname"></ht-input-extent>
    <ht-input-extent ht-id="businessCname" name="贸易对手" extent="busiContent" on-change="busiExtent"
                     ng-model="conditionForm.businessCname"></ht-input-extent>
    <ht-select ht-id="appliStatus" name="状态" ng-model="conditionForm.appliStatus" dictionary="appliStatus"></ht-select>
    <ht-button-group class="left">
        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>
        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>
    </ht-button-group>
</ht-form>
<ht-legend>业务信息列表</ht-legend>
<ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">
    <ht-button-group>
        <ht-button ht-id="add" class="btn-primary">新增</ht-button>
        <ht-button ht-id="edit" class="btn-primary">修改</ht-button>
        <ht-button ht-id="delete" class="btn-primary">删除</ht-button>
        <ht-button ht-id="submitApply" class="btn-primary" disable="{{flowsubmitdisable}}">提交</ht-button>
        <ht-button ht-id="view" class="btn-primary">查看</ht-button>
        <ht-button ht-id="showProcess" class="btn-primary">查看流程轨迹图</ht-button>
    </ht-button-group>
    <ht-column eg-name="appno" zh-name="业务编号" href="true" docolumn="column"></ht-column>
    <ht-column eg-name="cname" zh-name="融资企业"></ht-column>
    <ht-column eg-name="businessCname" zh-name="贸易对手"></ht-column>
    <ht-column eg-name="supplyChainPdId" zh-name="业务品种" dictionary="vidBusTyp"></ht-column>
    <ht-column eg-name="appliStatus" zh-name="状态" dictionary="appliStatus"></ht-column>
    <ht-column eg-name="startTlrNm" zh-name="创建人"></ht-column>
    <ht-column eg-name="startBrName" zh-name="创建机构"></ht-column>
    <ht-column eg-name="stratDate" zh-name="创建时间" type="date"></ht-column>
</ht-table>
<ht-page conf="conf" style="height: 50px;padding-top: 5px"></ht-page>
