
<ht-legend colorId="lawngreen">查询条件</ht-legend>
<ht-form name ="conditionForm">
    <ht-input ht-id="receMatlName" name="应收材料名称" ng-model="conditionForm.receMatlName" ></ht-input>
    <ht-select ht-id="receMatlType"  name="应收材料类型"  dictionary="receMatlType" ng-model="conditionForm.receMatlType" ></ht-select>
    <ht-button-group class="left">
        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>
        <ht-button ht-id="rebort"  class="btn-primary" desc-name="清空"></ht-button>
    </ht-button-group>
</ht-form>

<ht-legend>应收材料列表</ht-legend>
<ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">

    <ht-button-group>
       <!-- <ht-button ht-id="fresh">刷新</ht-button>-->
        <ht-button ht-id="add" class="btn-primary">新增</ht-button>
        <ht-button ht-id="delete" class="btn-primary">删除</ht-button>
        <ht-button ht-id="update" class="btn-primary">修改</ht-button>
    </ht-button-group>
    <ht-column eg-name="receMatlName" zh-name="应收材料名称"  href="true" docolumn="column" ></ht-column>
    <ht-column eg-name="origNum" zh-name="原件份数"></ht-column>
    <ht-column eg-name="copyOrigNum" zh-name="复印件份数"></ht-column>
    <ht-column eg-name="receMatlType" zh-name="应收材料类型"  dictionary="receMatlType" ></ht-column>


</ht-table>
<ht-page conf="conf"></ht-page>
