<ht-legend>市价历史记录</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-column eg-name="mortgageThreeName" zh-name="押品名称"></ht-column>    <ht-column eg-name="productName" zh-name="产品名称"></ht-column>    <ht-column eg-name="price" zh-name="市场价格" type="currency" ></ht-column>    <ht-column eg-name="upDownPrice" zh-name="涨跌"  ></ht-column>    <ht-column eg-name="mortUnitsName" zh-name="计量单位"></ht-column>    <ht-column eg-name="priceDate" zh-name="价格日期"type="date"></ht-column>    <ht-column eg-name="marketPriceSrc" zh-name="市价来源"  dictionary="marketPriceSrc" ></ht-column></ht-table><ht-page conf="conf" style="height: 50px;padding-top: 5px"></ht-page><ht-button-group class="center">    <ht-button ht-id="back" class="btn-primary">返回</ht-button></ht-button-group>
