<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <ht-input ht-id="mortgageLevelThreeName_Q" name="押品名称" ng-model="conditionForm.mortgageLevelThreeName_Q"></ht-input>    <ht-input ht-id="productName_Q" name="产品名称" ng-model="conditionForm.productName_Q"></ht-input>    <ht-button-group class="left">        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>押品市价列表</ht-legend><ht-button-group class="left">    <ht-button ht-id="downLoad"  class="btn-primary" desc-name="下载Excel模版"></ht-button></ht-button-group><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-column eg-name="mortgageThreeName" zh-name="押品名称" ></ht-column>    <ht-column eg-name="productName" zh-name="产品名称"></ht-column>    <ht-column eg-name="price" zh-name="市场价格"  type="currency" ></ht-column>    <ht-column eg-name="upDownPrice" zh-name="涨跌" ></ht-column>    <ht-column eg-name="mortUnitsName" zh-name="计量单位"></ht-column>    <ht-column eg-name="priceDate" zh-name="价格日期" type="date" ></ht-column>    <ht-column eg-name="description" zh-name="备注" ></ht-column>    <ht-column eg-name="marketPriceSrc" zh-name="市价来源" dictionary="marketPriceSrc"></ht-column></ht-table><ht-page conf="conf" style="height: 50px;padding-top: 5px"></ht-page><ht-button-group class="center">    <ht-button ht-id="history" class="btn-primary">历史价格查看</ht-button>    <ht-button ht-id="import" class="btn-primary">市价导入</ht-button></ht-button-group>
