<!--<div ui-view="viewName2"></div>--><ht-form name="otherform">    <ht-legend>间接额度基本信息</ht-legend>    <ht-input name="间接额度编号"  ng-model="otherform.upCreditNo" disable="true"></ht-input>    <ht-input-extent ht-id="cname" name="间接额度客户名称" reg-exp="common.require"  extent="cnameContent" disable="true"                     on-change="dooextent" ng-model="otherform.cname">    </ht-input-extent>   <!-- <ht-input name="客户号" ng-model="otherform.custcd" hidden="false"></ht-input>-->    <ht-select ht-id="brNo" name="主办机构" reg-exp="common.require"               datasource="selectbrNo" datatrsoption="brName" dataoption="brNo"               ng-model="otherform.brNo" disable="true" ></ht-select>    <ht-select name="审批类型" reg-exp="common.require" ng-model="otherform.approveType" dictionary="approveType" disable="true"></ht-select>    <ht-radio ht-id="isNeedAudit" name="是否要求领用审批"  ng-model="otherform.isNeedAudit"              dictionary="checked" disable="true">    </ht-radio>    <ht-select ht-id='curcd' name="币种" dictionary="curcd" reg-exp="common.require" ng-model="otherform.curcd" disable="true"></ht-select>    <ht-input name="额度总金额" ng-model="otherform.upCreditAmount" edit-type="currency" disable="true"></ht-input>    <ht-input name="可用余额" ng-model="otherform.upCreditUsableAmount" edit-type="currency" disable="true"></ht-input>    <ht-input name="已领用金额" ng-model="otherform.usedAmount" edit-type="currency" disable="true"></ht-input>    <ht-select  ht-id='controlType' name="是否循环" dictionary="checked" reg-exp="common.require" ng-model="otherform.controlType" disable="true"></ht-select>    <ht-select  ht-id="status" name="额度状态" dictionary="creditStatus"  ng-model="otherform.status" disable="true"></ht-select>    <ht-input ht-id="startDate" edit-type="date"              name="生效日"              high-date-id="endDate"              reg-exp="common.require"              ng-model="otherform.startDate" disable="true" ></ht-input>    <ht-input ht-id="endDate" edit-type="date"              name="到期日"              lower-date-id="startDate"              reg-exp="common.require"              ng-model="otherform.endDate" disable="true"></ht-input>    <ht-input name="审批书编号" ng-model="otherform.approvalNo" disable="true"></ht-input>  <ht-text-area ht-id="remark" name="备注" height="70" hide="false" ng-model="otherform.remark" disable="true"></ht-form><ht-legend>分项额度列表</ht-legend><ht-table ht-id="subTable" datasource="subCreditdatasource" selected="subCreditselected" docheckbox="true">    <ht-column eg-name="creditNo" zh-name="分项额度编号" href="true" docolumn="column"></ht-column>    <ht-column eg-name="creditName" zh-name="额度类型名称"></ht-column>    <ht-column eg-name="creditType" zh-name="额度类型" hidden="true"></ht-column>    <ht-column eg-name="curcd" zh-name="币种" dictionary="curcd"></ht-column>    <ht-column eg-name="creditAmount" zh-name="额度金额" type="currency"></ht-column>    <ht-column eg-name="creditUsableAmount" zh-name="可用余额" type="currency"></ht-column>    <ht-column eg-name="usedAmount" zh-name="已占用额度" type="currency"></ht-column>    <ht-column eg-name="startDate" zh-name="起始日" type="date"></ht-column>    <ht-column eg-name="endDate" zh-name="到期日" type="date"></ht-column></ht-table><ht-page conf="subconf"></ht-page><ht-button-group class="center">    <ht-button ht-id="back"  class="btn-primary" >返回</ht-button></ht-button-group><!--<ht--position batchNo="1" bindName="abc"/>-->
