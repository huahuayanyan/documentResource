<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <!--<ht-button-group><ht-button ht-id="submit2" desc-name="更多查询条件"></ht-button></ht-button-group>-->   <!-- <ht-input ht-id="czrmc"  name="出质人名称" ng-model="conditionForm.czrmc"></ht-input>-->    <ht-input  ht-id="brName" name="机构名称"  ng-model="conditionForm.brName"></ht-input>    <ht-button-group class="center">        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-column eg-name="brName" zh-name="机构名称"></ht-column>    <ht-column eg-name="brNo" zh-name="机构编号"hide="true"></ht-column></ht-table><ht-page conf="conf"></ht-page><ht-button-group class="center">    <ht-button ht-id="confirm" class="btn-primary" >保存</ht-button></ht-button-group>
