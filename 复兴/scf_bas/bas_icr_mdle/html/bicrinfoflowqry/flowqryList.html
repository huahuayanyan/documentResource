<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <!--<ht-button-group><ht-button ht-id="submit2" desc-name="更多查询条件"></ht-button></ht-button-group>-->    <ht-input  ht-id="cName" name="间接额度客户名称"  ng-model="conditionForm.cName"></ht-input>    <ht-input  ht-id="otherCname" name="交易对手"  ng-model="conditionForm.otherCname"></ht-input>    <!--操作日期-->    <ht-input  ht-id="startDate" name="操作日期起" edit_type="date" high-date-id="endDate"  ng-model="conditionForm.startDate"></ht-input>    <ht-input  ht-id="endDate" name="操作日期到" edit_type="date"  lower-date-id="startDate" ng-model="conditionForm.endDate"></ht-input>    <ht-input-extent ht-id="creditName" name="额度种类"  extent="creditTypeContent"                     on-change="creditNamedooextent" ng-model="conditionForm.creditName">    </ht-input-extent>    <ht-button-group>        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>额度列表</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="false">    <ht-column eg-name="cname" zh-name="间接额度客户名称"></ht-column>    <ht-column eg-name="otherCname" zh-name="交易对手"></ht-column>    <ht-column eg-name="creditNo" zh-name="额度编号"></ht-column>    <ht-column eg-name="nodeType" zh-name="额度级别" dictionary="nodeType"></ht-column>    <ht-column eg-name="creditName" zh-name="额度种类"></ht-column>    <ht-column eg-name="curcd" zh-name="币种" dictionary="curcd"></ht-column>    <ht-column eg-name="creditAmount" zh-name="额度金额" type="currency"></ht-column>    <ht-column eg-name="creditUsableAmount" zh-name="剩余金额" type="currency"></ht-column>    <ht-column eg-name="usedAmount" zh-name="已占用金额" type="currency"></ht-column>    <ht-column eg-name="lastUpdTime" zh-name="操作日期" type="date"></ht-column> <!--   <ht-column eg-name="brcodeName" zh-name="申请机构"></ht-column>-->    <ht-column eg-name="operType" zh-name="操作类型" dictionary="operType"></ht-column>    <ht-column eg-name="amount" zh-name="交易金额" type="currency"></ht-column>    <ht-column eg-name="commonAmount" zh-name="操作后剩余可用额度" type="currency"></ht-column></ht-table><ht-page conf="conf"></ht-page>
