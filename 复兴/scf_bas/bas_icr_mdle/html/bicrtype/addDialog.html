<ht-form name="otherform">    <ht-select ht-id="creditClass" name="额度类型" disable="{{creditClassDisable}}" dictionary="creditClass" reg-exp="common.require" ng-model="otherform.creditClass"></ht-select>    <ht-input ht-id="creditName" name="额度名称" reg-exp="common.require" ng-model="otherform.creditName"></ht-input>    <ht-text-area ht-id="remark" name="备注" height="70" hide="false" ng-model="otherform.remark">    </ht-text-area></ht-form><ht-button-group class="center">    <ht-button ht-id="confirm" class="btn-primary" >确定</ht-button>    <ht-button ht-id="cancel" class="btn-primary">取消</ht-button></ht-button-group>
