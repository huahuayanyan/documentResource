<ht-form name="otherform">    <ht-select ht-id="creditClass" name="额度类型" dictionary="creditClass" disable="true" ng-model="otherform.creditClass"></ht-select>    <ht-input ht-id="creditType" name="额度种类编号"disable="true" reg-exp="common.require" ng-model="otherform.creditType"></ht-input>   <ht-input ht-id="creditName" name="额度种类名称" reg-exp="common.require" ng-model="otherform.creditName"></ht-input>    <ht-text-area ht-id="remark" name="备注" height="70" hide="false" ng-model="otherform.remark">    </ht-text-area>    <div style="text-align: center;padding:5px 0;border-top: 1px solid #ddd; ">        <ht-button ht-id="confirm" class="btn-primary" >确定</ht-button>        <ht-button ht-id="cancel" class="btn-primary">取消</ht-button>    </div></ht-form>
