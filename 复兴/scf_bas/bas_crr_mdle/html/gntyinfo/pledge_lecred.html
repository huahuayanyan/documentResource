<!--质押-信用证-->
<ht-form name="row">
    <ht-legend>基本信息</ht-legend>
    <ht-select name="质押物类型" reg-exp="common.require" ng-model="row.gntyTyp" dictionary="GuarantyList" disable="true"></ht-select>
    <ht-select ht-id="certTyp" name="出质人证件类型" reg-exp="common.require" ng-model="row.certTyp"
               dictionary="idtype" disable="{{disableview}}"></ht-select>
    <ht-input name="出质人证件号码" reg-exp="common.require" ng-model="row.certId" disable="{{disableview}}"></ht-input>
    <ht-input name="出质人名称" reg-exp="common.require" ng-model="row.ownerNm" disable="{{disableview}}"></ht-input>
    <ht-input name="出质人贷款卡号" reg-exp="common.require" ng-model="row.certLnNo" disable="{{disableview}}"></ht-input>
    <ht-select name="出质类型" reg-exp="common.require" ng-model="row.ownerTyp" dictionary="ownerTyp" disable="{{disableview}}"></ht-select>
    <ht-input name="信用证号码" reg-exp="common.require" ng-model="row.gntyRid" disable="{{disableview}}"></ht-input>
    <ht-input name="开证申请人名称" reg-exp="common.require" ng-model="row.gntyNm" disable="{{disableview}}"></ht-input>
    <ht-select name="信用证类型" reg-exp="common.require" ng-model="row.gntySubTyp" dictionary="lcreditTyp" disable="{{disableview}}"></ht-select>
    <ht-select name="期限类型" reg-exp="common.require" ng-model="row.abtTyp" dictionary="trmTyp" disable="{{disableview}}"></ht-select>
    <ht-select name="币种" reg-exp="common.require" ng-model="row.curcd" dictionary="curcd" disable="{{disableview}}"></ht-select>
    <ht-input name="金额" reg-exp="common.require" ng-model="row.abtAmt" edit-type="currency" disable="{{disableview}}"></ht-input>
    <ht-input name="开证日期" ng-model="row.gntyRegDt" edit-type="date" disable="{{disableview}}"></ht-input>
    <ht-select name="信用证效期" reg-exp="common.require" ng-model="row.flg1" dictionary="checked" disable="{{disableview}}"></ht-select>
    <ht-input name="开证行名称" reg-exp="common.require" ng-model="row.afrmBak" disable="{{disableview}}"></ht-input>
    <ht-input name="开证行国家地区" reg-exp="common.require" ng-model="row.afrmArea" disable="{{disableview}}"></ht-input>
    <ht-select name="有无保兑" reg-exp="common.require" ng-model="row.flg3" dictionary="hasIndirectCredit" disable="{{disableview}}"></ht-select>
    <ht-input name="保兑行名称" ng-model="row.cfrmBak" disable="{{disableview}}"></ht-input>
    <ht-input name="保兑行所在国家和地区" ng-model="row.cfrmArea" disable="{{disableview}}"></ht-input>
    <ht-input name="通知行名称" reg-exp="common.require" ng-model="row.ifrmBak" disable="{{disableview}}"></ht-input>
    <ht-input name="担保本金债权金额" reg-exp="common.require" ng-model="row.gntyAmt" edit-type="currency" disable="{{disableview}}"></ht-input>
    <ht-text-area name="备注" ng-model="row.rem" disable="{{disableview}}"></ht-text-area>
    <ht-input ht-id="tlrNm" name="登记人" ng-model="row.tlrNm" disable="true"></ht-input>
    <ht-input ht-id="brNm" name="登记机构" ng-model="row.brNm" disable="true"></ht-input>
    <ht-input ht-id="inpDt" name="登记日期" ng-model="row.inpDt" disable="true"></ht-input>
    <ht-input ht-id="lstUpdTlrNm" name="更新人" ng-model="row.lstUpdTlrNm" disable="true"></ht-input>
    <ht-input ht-id="lstUpdBrNm" name="更新机构" ng-model="row.lstUpdBrNm" disable="true"></ht-input>
    <ht-input ht-id="lstUpdDt" name="更新日期" ng-model="row.lstUpdDt" disable="true"></ht-input>
</ht-form>

<ht-button-group class="center">
    <ht-button ht-id="confirm" class="btn-primary" hide="{{hide}}" disable="{{disableconfirm}}">确定</ht-button>
    <ht-button ht-id="closeThisDialog" class="btn-primary">返回</ht-button>
</ht-button-group>
