<ht-legend colorId="lawngreen">查询条件</ht-legend>
<ht-form name ="conditionForm">
    <!--<ht-button-group><ht-button ht-id="submit2" desc-name="更多查询条件"></ht-button></ht-button-group>-->
    <ht-input ht-id="ratecode" name="利率编号" ng-model="conditionForm.ratecode"></ht-input>
    <ht-input ht-id="ratename"  name="利率名称" ng-model="conditionForm.ratename"></ht-input>
    <ht-select ht-id="curcd" name="币种" ng-model="conditionForm.curcd" dictionary="curcd"></ht-select>
    <ht-button-group class="left">
        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>
        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>
    </ht-button-group>
</ht-form>

<ht-legend>利率信息列表</ht-legend>
<ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">

    <ht-button-group>
        <ht-button ht-id="add" class="btn-primary">新增</ht-button>
        <ht-button ht-id="update" class="btn-primary">修改</ht-button>
        <ht-button ht-id="delete" class="btn-primary">删除</ht-button>
    </ht-button-group>
    <ht-column eg-name="ratecode" zh-name="利率编号" href="true" docolumn="column"></ht-column>
    <ht-column eg-name="ratename" zh-name="利率名称"></ht-column>
    <ht-column eg-name="curcd" zh-name="币种" dictionary="curcd"></ht-column>
    <ht-column eg-name="rateval" zh-name="利率(%)"></ht-column>

</ht-table>
<ht-page conf="conf"></ht-page>
