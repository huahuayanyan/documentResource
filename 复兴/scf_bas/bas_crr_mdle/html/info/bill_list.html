
<ht-legend>票据信息列表</ht-legend>
<ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true" minheit="10px">

    <ht-button-group>
        <ht-button ht-id="addbill" class="btn-primary" hide="{{hide}}">新增</ht-button>
        <ht-button ht-id="updatebill" class="btn-primary" hide="{{hide}}">修改</ht-button>
        <ht-button ht-id="deletebill" class="btn-primary" hide="{{hide}}">删除</ht-button>
        <!--<ht-button ht-id="submit" class="btn-primary">刷新</ht-button>-->
        <ht-button ht-id="viewbill" class="btn-primary">查看</ht-button>
    </ht-button-group>
    <!-- 保证金信息关联票据信息时使用-->
    <!--<ht-column eg-name="billId" zh-name="票据流水号" href="true" docolumn="column"></ht-column>-->
    <ht-column eg-name="billNo" zh-name="票据编号"></ht-column>
    <ht-column eg-name="billSum" zh-name="票面金额" type="currency"></ht-column>
    <ht-column eg-name="wrtDt" zh-name="票据签发日" type="date"></ht-column>
    <ht-column eg-name="mtrDt" zh-name="票据到期日" type="date"></ht-column>
    <ht-column eg-name="wrtNm" zh-name="出票人名称"></ht-column>
    <ht-column eg-name="acptNm" zh-name="承兑人名称"></ht-column>
    <ht-column eg-name="wrtId" zh-name="出票人帐号"></ht-column>
    <ht-column eg-name="gatrNm" zh-name="收款人名称"></ht-column>
    <ht-column eg-name="tradConNo" zh-name="贸易合同号"></ht-column>
</ht-table>
<ht-page conf="conf" style="height: 40px;padding-top: 1px"></ht-page>

<!--<div id="billinfo" style="display: none">-->
<ht-legend style="margin-top: 10px">保证金列表</ht-legend>
<ht-table ht-id="tableIdInfo" datasource="datasourceinfo" selected="selectedinfo" docheckbox="true" minheit="10px">

    <ht-button-group>
        <ht-button ht-id="addinfo" class="btn-primary" hide="{{hide}}">新增</ht-button>
        <ht-button ht-id="updateinfo" class="btn-primary" hide="{{hide}}">修改</ht-button>
        <ht-button ht-id="deleteinfo" class="btn-primary" hide="{{hide}}">删除</ht-button>
    </ht-button-group>

    <ht-column eg-name="accountNo" zh-name="保证金帐号" href="true" docolumn="columninfo"></ht-column>
    <ht-column eg-name="amount" zh-name="保证金金额" type="currency"></ht-column>
    <ht-column eg-name="bailFrozenAmt" zh-name="冻结金额" type="currency"></ht-column>
    <ht-column eg-name="accountName" zh-name="保证金账号名称"></ht-column>
    <ht-column eg-name="actBrNm" zh-name="开户机构" ></ht-column>
</ht-table>
<ht-page conf="confinfo" style="height: 40px;padding-top: 1px"></ht-page>
