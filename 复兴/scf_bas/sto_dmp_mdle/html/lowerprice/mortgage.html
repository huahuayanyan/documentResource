<ht-form name="mortgageDetail">
    <ht-legend>在库押品详情</ht-legend>
    <ht-input ht-id="mortgageName" name="押品名称" disable="{{disable}}" ng-model="mortgageDetail.mortgageName"></ht-input>
    <ht-input ht-id="mortgageModel" name="规格/型号" disable="{{disable}}" ng-model="mortgageDetail.mortgageModel"></ht-input>
    <ht-input ht-id="manufacturer" name="生产厂家"  disable="{{disable}}" ng-model="mortgageDetail.manufacturer"></ht-input>
    <ht-input ht-id="manufactureDate" name="出厂日期"  disable="{{disable}}" reg-exp="IsNotNull" edit-type="date" ng-model="mortgageDetail.manufactureDate"></ht-input>
    <ht-select ht-id="mortgageUnits" name="单位"  disable="{{disable}}" dictionary="mortgageUnits" ng-model="mortgageDetail.mortgageUnits"></ht-select>
    <ht-input ht-id="quantity" name="数量/重量"  disable="{{disable}}" ng-model="mortgageDetail.quantity"></ht-input>
    <ht-select ht-id="curcd" name="币种" disable="true" dictionary="curcd" ng-model="mortgageDetail.curcd"></ht-select>
    <ht-input ht-id="originalPrice" name="买入单价"  disable="{{disable}}" ng-model="mortgageDetail.originalPrice" edit-type="currency"></ht-input>
    <ht-select ht-id="mortgageLevelOne" name="押品一级"  disable="{{disable}}" on-change="mortgageLevelOneName" datasource="mortgageLevelOneSource" dataOption="code" dataTrsOption="codeName"  ng-model="mortgageDetail.mortgageLevelOne"></ht-select>
    <ht-select ht-id="mortgageLevelTwo" name="押品二级"  disable="{{disable}}" on-change="mortgageLevelTwoName" datasource="mortgageLevelTwoSource" dataOption="code" dataTrsOption="codeName" ng-model="mortgageDetail.mortgageLevelTwo"></ht-select>
    <ht-select ht-id="mortgageLevelThree" name="押品三级"  disable="{{disable}}" datasource="mortgageLevelThreeSource" dataOption="code" dataTrsOption="codeName" ng-model="mortgageDetail.mortgageLevelThree"></ht-select>
    <ht-input ht-id="description" name="押品其他描述"  disable="{{disable}}" ng-model="mortgageDetail.description"></ht-input>
    <ht-input ht-id="warehouse" name="仓库名称"  disable="{{disable}}" ng-model="mortgageDetail.warehouse"></ht-input>
    <ht-input ht-id="warehouseAddress" name="仓库地址"  disable="{{disable}}" ng-model="mortgageDetail.warehouseAddress"></ht-input>
    <ht-select ht-id="moniWarehouseType" name="监管模式" reg-exp="IsNotNull" dictionary="monitortype" ng-model="mortgageDetail.moniWarehouseType"></ht-select>
    <ht-input ht-id="confirmPrice" name="核定单价" disable="{{disable}}" ng-model="mortgageDetail.confirmPrice" edit-type="currency"></ht-input>
    <ht-input ht-id="freightarea" name="货区号"  disable="{{disable}}" ng-model="mortgageDetail.freightarea"></ht-input>
    <ht-input ht-id="freightlot" name="货位号"  disable="{{disable}}" ng-model="mortgageDetail.freightlot"></ht-input>
    <ht-input ht-id="memo" name="备注"  disable="{{disable}}" ng-model="mortgageDetail.memo"></ht-input>
</ht-form>
<ht-button-group class="center">
    <ht-button ht-id="cancel" class="btn-primary">返回</ht-button>
</ht-button-group>
