<ht-form name="priceadjust">
    <ht-legend>最低控货价值调整</ht-legend>
    <ht-input name="抵/质押合同号" ng-model="priceadjust.slaveContno" readonly="true" disable="true"></ht-input>
    <ht-input name="监管合同号" ng-model="priceadjust.protocolNo" disable="true"></ht-input>
    <ht-input name="出质人名称" ng-model="gntycon.gutNm" disable="true"></ht-input>
    <ht-input name="监管公司名称" ng-model="gntycon.prtclBrNm"disable="true"></ht-input>
    <ht-input-extent ht-id="suppProductName" name="业务品种" reg-exp="common.require"  extent="productNameContent"
                     on-change="productNamedooextent" ng-model="priceadjust.suppProductName" readonly="true" disable="true">
    </ht-input-extent>
    <ht-select name="货押模式" ng-model="priceadjust.moniModel" dictionary="moniType" disable="true"></ht-select>
    <ht-input name="原最低控货价值" ng-model="priceadjust.lowPrice" edit-type="currency" disable="true"></ht-input>
    <ht-input ht-id="lowPriceNew" name="现最低控货价值" reg-exp="common.require" ng-model="priceadjust.lowPriceNew" edit-type="currency" disable="{{disable}}"></ht-input>
    <ht-input name="调整日期" reg-exp="common.require" ng-model="priceadjust.stratDate" edit-type="date" disable="{{disable}}"></ht-input>
    <ht-input name="押品总价值" ng-model="priceadjust.mortAmount" edit-type="currency" disable="true"></ht-input>
    <ht-input name="抵/质押率（%）" ng-model="gntycon.ration" disable="true"></ht-input>
    <ht-input name="敞口余额" ng-model="priceadjust.debtAmount" edit-type="currency" disable="true"></ht-input>
    <ht-input name="本次追加保证金总额" reg-exp="common.require" ng-model="priceadjust.amt" edit-type="currency" disable="{{disable}}"></ht-input>
    <ht-text-area name="备注" ng-model="priceadjust.memo" disable="{{disable}}"></ht-text-area>
</ht-form>
<ht-legend>在库押品列表</ht-legend>
<ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="false" minheit="10px">
    <ht-column eg-name="mortgageName" zh-name="押品名称" href="true" docolumn="column"></ht-column>
    <ht-column eg-name="mortgageLevelOneName" zh-name="押品一级"></ht-column>
    <ht-column eg-name="mortgageLevelTwoName" zh-name="押品二级"></ht-column>
    <ht-column eg-name="mortgageModel" zh-name="规格/型号"></ht-column>
    <ht-column eg-name="quantity" zh-name="数量/重量"></ht-column>
    <ht-column eg-name="mortgageUnits" zh-name="单位" dictionary="mortgageUnits"></ht-column>
    <ht-column eg-name="confirmPrice" zh-name="核定单价" type="currency"></ht-column>
    <ht-column eg-name="curcd" zh-name="币种" dictionary="curcd"></ht-column>
    <ht-column eg-name="totPrice" zh-name="总价" type="currency"></ht-column>
</ht-table>
<ht-page conf="conf" style="height: 50px;padding-top: 5px"></ht-page>

<ht-button-group align="center">
        <ht-button ht-id="confirm" class="btn-primary" hide="{{Write}}" disable="{{confirmdisable}}">保存</ht-button>
        <ht-button ht-id="submit" class="btn-primary" hide="{{Write}}" disable="{{disablebutton}}">提交</ht-button>

        <ht-button ht-id="IssuedAgreeSubmit" class="btn-primary" hide="{{Issued}}" disable="{{Issueddisable}}">提交</ht-button>
        <ht-button ht-id="BackSubmit" class="btn-primary" hide="{{Issued}}" disable="{{BackSubmitdisable}}">退回</ht-button>
        <ht-button ht-id="Notice" class="btn-primary" hide="{{Issued}}" disable="{{Noticedisable}}">查看通知书</ht-button>

        <ht-button ht-id="ApproveSubmit2" class="btn-primary" hide="{{Receipt}}" disable="{{ApproveSubmit2disable}}">回执确认</ht-button>
        <ht-button ht-id="Notice" class="btn-primary" hide="{{Receipt}}" disable="{{Noticedisable}}">查看通知书</ht-button>

    <ht-button ht-id="back" class="btn-primary" hide="{{hide}}">返回</ht-button>
</ht-button-group>
