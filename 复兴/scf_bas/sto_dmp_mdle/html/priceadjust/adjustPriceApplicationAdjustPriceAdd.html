<ht-table ht-id="tableId" datasource="datasourceDialog" selected="selectedDialog" docheckbox="true" minheit="250px">
    <ht-column eg-name="mortgageNo" zh-name="押品编号"></ht-column>
    <ht-column eg-name="mortgageName" zh-name="押品名称"></ht-column>
    <ht-column eg-name="mortgageLevelOneName" zh-name="押品一级"></ht-column>
    <ht-column eg-name="mortgageLevelTwoName" zh-name="押品二级"></ht-column>
    <ht-column eg-name="mortgageModel" zh-name="规格/型号"></ht-column>
    <ht-column eg-name="quantity" zh-name="数量/重量" type="number"></ht-column>
    <ht-column eg-name="mortgageUnits" zh-name="单位" dictionary="mortgageUnits"></ht-column>
    <ht-column eg-name="confirmPrice" zh-name="调整前单价" type="currency"></ht-column>
    <ht-column eg-name="curcd" zh-name="币种" dictionary="curcd"></ht-column>
    <ht-column eg-name="totPrice" zh-name="总价" type="currency"></ht-column>
</ht-table>
<ht-page conf="confDialog"></ht-page>
<ht-button-group class="center">
    <ht-button ht-id="confirm" hide="{{hidesave}}"class="btn-primary" disable="{{savedisable}}" >保存</ht-button>
    <ht-button ht-id="closeThisDialog"  hide="{{hideback}}" class="btn-primary" >关闭</ht-button>
</ht-button-group>
