
<ht-legend colorId="lawngreen">查询条件</ht-legend>
<ht-form name="conditionForm">
    <ht-input ht-id="cname" name="监管公司名称" ng-model="conditionForm.cname"></ht-input>
    <ht-input ht-id="legal" name="出质人名称" ng-model="conditionForm.legal"></ht-input>
    <ht-input ht-id="conId" name="抵/质押合同号" ng-model="conditionForm.conId"></ht-input>
    <ht-button-group class="left">
        <ht-button ht-id="submit" class="btn-primary" desc-name="查询"></ht-button>
        <ht-button ht-id="rebort" class="btn-primary" desc-name="重置"></ht-button>
    </ht-button-group>
</ht-form>
<ht-legend>待选抵质押合同列表</ht-legend>
<ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">
    <ht-column eg-name="CON_ID" zh-name="抵/质押合同号"></ht-column>
    <ht-column eg-name="CNAME" zh-name="监管公司名称"></ht-column>
    <ht-column eg-name="CUSTNAME" zh-name="出质人名称"></ht-column>
    <ht-column eg-name="START_DATE" zh-name="合同生效日"></ht-column>
    <ht-column eg-name="END_DATE" zh-name="合同到期日"></ht-column>
    <ht-column eg-name="CURCD" zh-name="币种" dictionary="curcd"></ht-column>
    <ht-column eg-name="GUT_VAL" zh-name="抵/质押合同金额(元)" type="currency  "></ht-column>
    <ht-column eg-name="TLRNAME" zh-name="客户经理"></ht-column>
    <ht-column eg-name="BRNAME" zh-name="经办机构"></ht-column>
</ht-table>
<ht-page conf="conf"></ht-page>
<ht-button-group class="center">
    <ht-button ht-id="confirm" class="btn-primary" desc-name="确认"></ht-button>
    <ht-button ht-id="back" class="btn-primary" desc-name="返回"></ht-button>
</ht-button-group>
