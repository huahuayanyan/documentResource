<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <ht-input ht-id="custName" name="出质人名称" ng-model="conditionForm.custName"></ht-input>    <ht-input ht-id="slaveContcode" name="抵/质押合同号" ng-model="conditionForm.slaveContcode"></ht-input>    <ht-input-extent ht-id="bussTypeName" name="业务品种"  extent="productNameContent"                     on-change="productNamedooextent" disable="true"  ng-model="conditionForm.bussTypeName" >    </ht-input-extent>    <ht-button-group class="left">        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>跌价补偿通知书列表</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-button-group>        <ht-button ht-id="doAdd" class="btn-primary">新增</ht-button>        <!--<ht-button ht-id="doDelete" class="btn-primary">删除</ht-button>-->        <ht-button ht-id="notice" class="btn-primary">通知书查看</ht-button>    </ht-button-group>    <ht-column eg-name="custName" zh-name="出质人名称" ></ht-column>    <ht-column eg-name="slaveContcode" zh-name="抵/质押合同号"></ht-column>    <ht-column eg-name="bussTypeName" zh-name="业务品种" ></ht-column>    <ht-column eg-name="ext2Amount" zh-name="当前最低控货价值" type="currency" ></ht-column>    <ht-column eg-name="ext1Amount" zh-name="押品总价值"type="currency"></ht-column>    <ht-column eg-name="balanceAmt" zh-name="价值差额" type="currency" ></ht-column>    <ht-column eg-name="bailAmount" zh-name="保证金补偿金额" type="currency" ></ht-column>    <ht-column eg-name="tlrname" zh-name="客户经理" ></ht-column>    <ht-column eg-name="brname" zh-name="经办机构"></ht-column>    <ht-column eg-name="appliDate" zh-name="操作日期" type="date"></ht-column></ht-table><ht-page conf="conf" style="height: 50px;padding-top: 5px"></ht-page>
