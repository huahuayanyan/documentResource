


<ht-form name="otherform">
    <ht-legend>应收账款信息</ht-legend>

    <ht-input ht-id="cnameSeller" name="卖方名称" disable="true" reg-exp="common.require" ng-model="otherform.cnameSeller"></ht-input>
    <ht-input ht-id="cnameBuyer" name="买方名称" disable ="true"  reg-exp="common.require" ng-model="otherform.cnameBuyer"></ht-input>
    <ht-input ht-id="mastContno" name="业务合同号" disable="true" reg-exp="common.require" ng-model="otherform.mastContno"></ht-input>
    <ht-input ht-id="bussTypeName" name="业务品种" disable="true" reg-exp="common.require" ng-model="otherform.bussTypeName"></ht-input>
    <ht-input ht-id="aging" name="账期"   reg-exp="common.require,common.number"  ng-model="otherform.aging"></ht-input>

    <ht-input ht-id="gracePeriod" name="宽限期" reg-exp="common.require,common.number"   ng-model="otherform.gracePeriod"></ht-input>
    <ht-select ht-id="billsType" name="凭证类型"  disable="true" dictionary="billsType" ng-model="otherform.billsType"></ht-select>
    <ht-input ht-id="bussContcode" name="商务合同号"  reg-exp="common.require" ng-model="otherform.bussContcode"></ht-input>
    <ht-text-area ht-id="memo" name="备注"  ng-model="otherform.memo"></ht-text-area>

</ht-form>
<ht-legend>应收账款单据信息列表</ht-legend>
<ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">

    <ht-button-group>
        <ht-button ht-id="add" class="btn-primary">新增</ht-button>
        <ht-button ht-id="delete" class="btn-primary">删除</ht-button>
        <ht-button ht-id="update" class="btn-primary">修改</ht-button>
    </ht-button-group>

    <ht-column eg-name="billsNo" zh-name="凭证编号" ></ht-column>
    <ht-column eg-name="billsDate" zh-name="应收账款日期" type="date"></ht-column>
    <ht-column eg-name="debtEnd" zh-name="应收账款到期日" type="date"></ht-column>
    <ht-column eg-name="deadline" zh-name="最迟付款日" type="date" ></ht-column>

    <ht-column eg-name="curcd" zh-name="币种" dictionary="curcd" ></ht-column>
    <ht-column eg-name="billsAmountView" zh-name="票面金额" type="currency" ></ht-column>
    <ht-column eg-name="billsAmount" zh-name="有效金额" type="currency" ></ht-column>

</ht-table>
<ht-page conf="conf"></ht-page>
<ht-button-group class="center">
    <ht-button ht-id="save" class="btn-primary">保存</ht-button>
    <ht-button ht-id="saveAndTransfer" class="btn-primary">保存并出质/转让申请</ht-button>
    <ht-button ht-id="back" class="btn-primary">返回</ht-button>
</ht-button-group>
