<div id="taskform" style="display: none">
    <ht-form name="otherform">
        <ht-legend>任务基本信息</ht-legend>
        <ht-input id="ext2" name="流程名称" ng-model="otherform.processTemplateName" disable="true"></ht-input>
        <ht-input id="stratDate" name="申请发起时间"ng-model="otherform.stratDate" edit-type="date" disable="true"></ht-input>
        <ht-input id="tlrName" name="经办人" ng-model="otherform.tlrName" disable="true"></ht-input>
        <ht-input id="brName" name="经办机构"ng-model="otherform.brName" disable="true"></ht-input>
    </ht-form>
</div>
<ht-form name="infoform">
    <ht-legend>基本信息</ht-legend>
	<ht-input ht-id="cnameSeller" name="卖方名称" disable="true" ng-model="infoform.cnameSeller"></ht-input>
    <ht-input ht-id="cnameBuyer" name="买方名称" disable ="true"  ng-model="infoform.cnameBuyer"></ht-input>
    <ht-input ht-id="mastContno" name="池合同号" disable="true" ng-model="infoform.mastContno"></ht-input>
    <ht-input ht-id="bussTypeName" name="业务品种" disable="true" ng-model="infoform.bussTypeName"></ht-input>
    <ht-select ht-id='curcd' name="币种" dictionary="curcd"   disable="true" ng-model="infoform.curcd"></ht-select>
    <ht-input ht-id="contAmount" name="合同金额" ng-model="infoform.contAmount" edit-type="currency"  disable="true"></ht-input> 
    <ht-input ht-id="startDate" name="合同生效日" disable="true" edit-type="date" ng-model="infoform.startDate"></ht-input>
    <ht-input ht-id="endDate" name="合同到期日" disable="true" edit-type="date" ng-model="infoform.endDate"></ht-input>
    <ht-input ht-id="totalBillsAmount" name="池应收账款余额" ng-model="infoform.totalBillsAmount" edit-type="currency"  disable="true"></ht-input>
    <ht-input ht-id="bailAccount" name="池保证金账号" disable="true" ng-model="infoform.bailAccount"></ht-input>
    <ht-input ht-id="bailAmount" name="池保证金余额" ng-model="infoform.bailAmount" edit-type="currency"  disable="true"></ht-input>
    <div  style="position:absolute;z-index:12;left:42%;top:359px;">
      <ht-button ht-id="queryBailAmount" class="btn-primary" hide="{{viewhide}}" desc-name="余额查询"></ht-button>
    </div>	
    <ht-input ht-id="poolRiskAmt" name="池敞口余额" ng-model="infoform.poolRiskAmt" disable="true"></ht-input>
    <ht-legend>回款信息</ht-legend>
     <ht-select ht-id="loanWay" name="出账方式"     dictionary="loanWay"   ng-model="infoform.loanWay" disable="true"></ht-select>
     <ht-select ht-id='repayPurpose' name="回款用途" dictionary="paymentPurpose" reg-exp="common.require"  disable="{{viewdisable}}"   ng-model="infoform.repayPurpose"></ht-select>
      <ht-select ht-id='returnMethod' name="回款方式" dictionary="returnMethod" reg-exp="common.require"   disable="{{viewdisable}}"   ng-model="infoform.returnMethod"></ht-select>
      <ht-select ht-id='assignRule' name="回款核销规则" dictionary="verifyRule" reg-exp="common.require"  disable="{{viewdisable}}"   ng-model="infoform.assignRule"></ht-select>
      <ht-select ht-id='settleMethod' name="回款结算方式" dictionary="settleMethod" reg-exp="common.require"  disable="{{viewdisable}}"  ng-model="infoform.settleMethod"></ht-select>
      <ht-input ht-id="returnDate" name="回款日期" disable="true" edit-type="date" ng-model="infoform.returnDate"></ht-input>
       <div  style="position:absolute;z-index:12;left:42%;">
               <ht-button ht-id="querytransaction"   class="btn-primary"      hide="{{viewhide}}"  desc-name="入账记录"></ht-button>
      </div>
      <ht-input ht-id="transactionNo" name="回款交易编号" disable="true" reg-exp="common.require"   ng-model="infoform.transactionNo">     
      </ht-input>

      <ht-input ht-id="returnAccount" name="回款专户" reg-exp="common.require"   disable="true" ng-model="infoform.returnAccount"></ht-input> 
        <div  style="position:absolute;z-index:12;left:42%;">
               <ht-button ht-id="queryBalance"   class="btn-primary"    hide="{{viewhide}}"   desc-name="余额查询"></ht-button>
      </div>
      <ht-input ht-id="returnAccountBalance" name="回款账户余额" ng-model="infoform.returnAccountBalance" edit-type="currency"  disable="true" reg-exp="common.require" ></ht-input> 
      <ht-input ht-id="accountNo" name="客户结算账户" reg-exp="common.require"   disable="true" ng-model="infoform.accountNo"></ht-input> 
       <div  style="position:absolute;z-index:12;right:40px;">
               <ht-button ht-id="assignAmount"    class="btn-primary"    hide="{{viewhide}}"  desc-name="自动分配"></ht-button>
      </div>
       <ht-input ht-id="totalRepayAmount" name="偿还融资金额" ng-model="infoform.totalRepayAmount" edit-type="currency"  reg-exp="common.require"   disable="true"></ht-input> 
       <ht-input ht-id="returnAmount" name="本次入账总额" ng-model="infoform.returnAmount" edit-type="currency"  disable="true" reg-exp="common.require" ></ht-input> 
       <ht-legend>划款信息</ht-legend>
       <ht-input ht-id="totalOverAmount" name="尾款金额" ng-model="infoform.totalOverAmount"  disable="true"  reg-exp="common.require" ></ht-input>
       <ht-select ht-id='toSallerFlag' name="尾款规则" dictionary="dueBalanceRule" reg-exp="common.require" ng-model="infoform.toSallerFlag"  disable="{{viewdisable}}" ></ht-select>
       <ht-input ht-id="toSallerAmount" name="入客户结算账户金额" ng-model="infoform.toSallerAmount" edit-type="currency"  disable="true"></ht-input>
       <ht-input ht-id="tobailAmount" name="入池保证金金额" ng-model="infoform.tobailAmount" edit-type="currency"  disable="true"></ht-input>
       <ht-text-area ht-id="memo" name="备注" height="70" ng-model="infoform.memo" ></ht-text-area>
  </ht-form>
<ht-legend>核销应收账款列表</ht-legend>
<ht-button-group class="left">
    <ht-button ht-id="addcancel" class="btn-primary"  hide="{{viewhide}}" >添加</ht-button>
    <ht-button ht-id="updatecancel"  class="btn-primary"  hide="{{viewhide}}" >修改</ht-button>
    <ht-button ht-id="delcancel" class="btn-primary" hide="{{viewhide}}" >删除</ht-button>
    <ht-button ht-id="rebate" class="btn-primary" hide="{{viewhide}}" >全额核销</ht-button>
</ht-button-group>
<ht-table ht-id="tableId1" datasource="paydatasource" selected="payselected" docheckbox="true"  minheit="150px">
    <ht-column eg-name="billsNo" zh-name="凭证编号"></ht-column>
    <ht-column eg-name="billsType" zh-name="凭证类型" dictionary="billsType"></ht-column>
    <ht-column eg-name="bussContcode" zh-name="商务合同号"></ht-column>
    <ht-column eg-name="billsDate" zh-name="应收账款日期" type="date"></ht-column>
    <ht-column eg-name="debtEnd" zh-name="到期日"  type="date"></ht-column>
     <ht-column eg-name="curcd" zh-name="币种"     dictionary="curcd"></ht-column>
    <ht-column eg-name="billsAmount" zh-name="有效金额"  type="currency"></ht-column>
    <ht-column eg-name="remainingAmount" zh-name="应收账款余额" type="currency"></ht-column>   
    <ht-column eg-name="removeAmount" zh-name="本次核销金额" type="currency"></ht-column>   
    <ht-column eg-name="payAmount" zh-name="实际入账金额" type="currency"></ht-column>   
    <ht-column eg-name="debetNo" zh-name="借据号/承兑协议号"></ht-column>   
</ht-table>
<ht-page conf="payconf"></ht-page>

<ht-legend>关联的融资信息</ht-legend>
<ht-button-group class="left">
    <ht-button ht-id="addloan"  class="btn-primary" hide="{{viewhide}}" >添加</ht-button>
    <ht-button ht-id="updateloan"  class="btn-primary" hide="{{viewhide}}" >修改</ht-button>
</ht-button-group>
<ht-table ht-id="tableId2" datasource="loandatasource" selected="loanselected" docheckbox="true"  minheit="150px">
    <ht-column eg-name="loanAppno" zh-name="出账流水号"  ></ht-column>
    <ht-column eg-name="debetId" zh-name="借据号/承兑协议号" ></ht-column>
    <ht-column eg-name="mastContno" zh-name="信贷合同号"></ht-column>
    <ht-column eg-name="lnciType" zh-name="出账方式"   dictionary="loanWay"    ></ht-column>
    <ht-column eg-name="startDate" zh-name="起始日"  type="date"></ht-column>
    <ht-column eg-name="endDate" zh-name="到期日" type="date"></ht-column>
    <ht-column eg-name="lnciAmt"   zh-name="借据金额"   type="currency"></ht-column>
    <ht-column eg-name="lnciBal" zh-name="借据余额"     type="currency"></ht-column>
  <!--  <ht-column eg-name="totalRateRemainAmount" zh-name="欠息总额" type="currency"></ht-column>-->
    <ht-column eg-name="inTableInt" zh-name="欠息总额" type="currency"></ht-column>
    <ht-column eg-name="lnciStatus" zh-name="借据状态"     dictionary="lnciStatus" ></ht-column>   
    <ht-column eg-name="avaliableRiskAmt" zh-name="敞口余额"></ht-column>
    <ht-column eg-name="bailAccount" zh-name="保证金账号" ></ht-column>
   <ht-column eg-name="repayAmount" zh-name="还款金额"  type="currency"></ht-column>        
</ht-table>
<ht-page conf="loanconf"></ht-page>

<ht-button-group class="center">
    <ht-button ht-id="save" class="btn-primary"  hide="{{viewhide}}" >保存</ht-button>
    <ht-button ht-id="flowsubmit" class="btn-primary"  hide="{{viewhide}}" >提交</ht-button>
    <ht-button ht-id="back" class="btn-primary"  hide="{{backhide}}" >返回</ht-button>
</ht-button-group>
