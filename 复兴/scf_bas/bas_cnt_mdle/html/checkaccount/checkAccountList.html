<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <!--<ht-button-group><ht-button ht-id="submit2" desc-name="更多查询条件"></ht-button></ht-button-group>-->    <ht-input  ht-id="prtclBrNm" name="监管公司名称"  ng-model="conditionForm.prtclBrNm"></ht-input>    <ht-select ht-id="checkStockType" name="对账方式" dictionary="checkType" ng-model="conditionForm.checkStockType"></ht-select>    <ht-select ht-id="productId" name="业务品种" disable="true" datasource="productSource" dataOption="code" dataTrsOption="codeName" ng-model="conditionForm.productId"></ht-select>    <ht-input  ht-id="cname" name="出质人名称"  ng-model="conditionForm.cname"></ht-input>   	<ht-input  ht-id="conId" name="抵/质押合同号"  ng-model="conditionForm.conId"></ht-input>        <ht-select ht-id="checkStockResults" name="对账结果" dictionary="checkResult" ng-model="conditionForm.checkStockResults"></ht-select>    <ht-input ht-id="checkStockDate1" edit-type="date"              name="对账发起日 从"              high-date-id="checkStockDate2"              ng-model="conditionForm.checkStockDate1"></ht-input>    <ht-input ht-id="checkStockDate2" edit-type="date"              name="对账发起日 到"              lower-date-id="checkStockDate1"              ng-model="conditionForm.checkStockDate2"></ht-input>    <ht-select ht-id="status" name="对账状态" dictionary="checkStatus" ng-model="conditionForm.status"></ht-select>    <!--<ht-input  ht-id="checkBrcode" name="经办机构"  ng-model="conditionForm.checkBrcode"></ht-input>-->    <ht-input-extent            name='经办机构' ht-id ='treeName' extent='content' on-change="dooextent"            checkedHiden="true" readonly="true" ng-model='conditionForm.treeName'></ht-input-extent>    <ht-button-group>        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>对账信息列表</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-button-group>        <!--<ht-button ht-id="detail"  class="btn-primary">对账详情</ht-button>-->        <ht-button ht-id="update"  class="btn-primary">对账确认</ht-button>        <ht-button ht-id="add"  class="btn-primary">新增对账</ht-button>    </ht-button-group>    <ht-column eg-name="slaveContno" zh-name="抵/质押合同号" href="true" docolumn="column"></ht-column>    <ht-column eg-name="cname" zh-name="出质人名称"></ht-column>    <ht-column eg-name="prtclBrNm" zh-name="监管公司名称"></ht-column>    <ht-column eg-name="otherProtocolNo" zh-name="监管合同号"></ht-column>       <!-- <ht-column eg-name="productId" zh-name="业务品种" dictionary="checkProduct"></ht-column>-->    <ht-column eg-name="vidPrdNm" zh-name="业务品种" ></ht-column>    <ht-column eg-name="mortgageTotAmount" zh-name="质押总价值"></ht-column>    <ht-column eg-name="currentCreditAmt" zh-name="对账金额"></ht-column>    <ht-column eg-name="checkStockDate" zh-name="对账发起日" type="date"></ht-column>    <ht-column eg-name="checkStockConfirmDate" zh-name="对账确认日" type="date"></ht-column>    <ht-column eg-name="checkStockWay" zh-name="对账方式" dictionary="checkType"></ht-column>    <ht-column eg-name="checkStockResults" zh-name="对账结果" dictionary="checkResult"></ht-column>    <ht-column eg-name="tlrNm" zh-name="客户经理"></ht-column>    <ht-column eg-name="brNm" zh-name="经办机构"></ht-column>    <ht-column eg-name="status" zh-name="对账状态" dictionary="checkStatus"></ht-column></ht-table><ht-page conf="conf"></ht-page>
