<!--<div ui-view="viewName2"></div>--><ht-form name="otherform">    <ht-legend>合同基本信息维护</ht-legend>    <ht-input name="业务合同号" ng-model="otherform.debtContno" disable="true"></ht-input>    <ht-input-extent ht-id="supplyChainPdId" name="业务品种" reg-exp="common.require"  extent="productNameContent" disable="{{productNameDisable}}"                     on-change="productNamedooextent" ng-model="otherform.productName">    </ht-input-extent>    <ht-input-extent ht-id="cname" name="卖方名称" reg-exp="common.require"  extent="cnameContent" disable="{{cnameDisable}}"                     on-change="dooextent" ng-model="otherform.cname">    </ht-input-extent>    <ht-select ht-id='curcd' name="币种" dictionary="curcd" reg-exp="common.require" disable="true" ng-model="otherform.curcd"></ht-select>    <ht-input ht-id="contAmount" name="合同金额" ng-model="otherform.contAmount" edit-type="currency" reg-exp="common.require"></ht-input>    <ht-select ht-id='chargeType' name="费用收取方式" dictionary="chargeType" on-change="chargeTypeChange"  reg-exp="common.require" ng-model="otherform.chargeType"></ht-select>    <ht-input ht-id="startDate" edit-type="date"              name="生效日"              high-date-id="endDate"              reg-exp="common.require"              ng-model="otherform.startDate"></ht-input>    <ht-input ht-id="endDate" edit-type="date"              name="到期日"              lower-date-id="startDate"              reg-exp="common.require"              ng-model="otherform.endDate"></ht-input>    <ht-checkbox ht-id="serviceContent" name="服务内容" dictionary="serviceContent" on-click="onclickk" reg-exp="common.require" ng-model="otherform.serviceContent"></ht-checkbox>    <ht-checkbox ht-id="loanWay" name="出账方式" dictionary="loanWay" on-click="onclickk" reg-exp="common.require" ng-model="otherform.loanWay"></ht-checkbox>    <ht-input-extent ht-id="accountNo" name="结算账号" reg-exp="common.require"  extent="accountNoContent" disable="{{accountNoDisable}}"                     on-change="accountNodooextent" ng-model="otherform.accountNo">    </ht-input-extent>  <ht-input-extent ht-id="returnAccount" name="回款专户" reg-exp="common.require"  extent="returnAccountContent" disable="{{returnAccountDisable}}"                     on-change="returnAccountdooextent" ng-model="otherform.returnAccount">    </ht-input-extent>    <ht-input-extent ht-id="bailAcctNo" name="回款保证金账号" extent="bailAcctNoContent" disable="{{bailAcctNoDisable}}"                     on-change="bailAcctNodooextent" ng-model="otherform.bailAcctNo">    </ht-input-extent>    <ht-select ht-id='repayPurpose' name="回款用途" dictionary="repayPurpose" reg-exp="common.require" ng-model="otherform.repayPurpose"></ht-select>    <ht-select ht-id='dueBalanceRule' name="尾款规则" dictionary="dueBalanceRule" reg-exp="common.require" ng-model="otherform.dueBalanceRule"></ht-select>    <ht-select ht-id='paymentVerifyRule' name="回款核销规则" dictionary="paymentVerifyRule" reg-exp="common.require" ng-model="otherform.paymentVerifyRule"></ht-select>    <ht-select ht-id='isAutoPay' name="回款是否自动还款" dictionary="isAutoPay" reg-exp="common.require" on-change="isAutoPayChange" ng-model="otherform.isAutoPay"></ht-select>    <ht-input name="自动还款提前天数" ng-model="otherform.autoPayDays" disable="{{autoPayDaysDisable}}"></ht-input>    <ht-input-extent ht-id="cooperationBrcodeNm" name="合作机构" extent="cooperationBrcodeContent" disable="{{cooperationBrcodeDisable}}"                     on-change="cooperationBrcodedooextent" ng-model="otherform.cooperationBrcodeNm">    </ht-input-extent>    <ht-input name="客户经理" ng-model="otherform.mgrnoNm" disable="true"></ht-input>    <ht-select ht-id="brNo" name="经办机构" reg-exp="common.require"               datasource="selectbrNo" datatrsoption="brName" dataoption="brNo"               ng-model="otherform.brNo" disable="true" ></ht-select></ht-form><div id =costinfo><ht-legend>费用信息</ht-legend><ht-table ht-id="costtableId" datasource="costdatasource" selected="costselected" docheckbox="true" minheit="250px">    <ht-button-group>        <ht-button ht-id="costInfoupdate" class="btn-primary">修改</ht-button>    </ht-button-group>    <ht-column eg-name="costName" zh-name="费用名称"></ht-column>    <ht-column eg-name="costPhase" zh-name="费用收取阶段名称" dictionary="costPhase"></ht-column>    <ht-column eg-name="costClass" zh-name="费用收取种类" dictionary="costClass"></ht-column>    <ht-column eg-name="costType" zh-name="收取方式" dictionary="costType"></ht-column>    <ht-column eg-name="chargeType" zh-name="扣取方式" dictionary="costChargeType"></ht-column>    <ht-column eg-name="costCalcType" zh-name="计算方式" dictionary="costCalcType"></ht-column>    <ht-column eg-name="costRate" zh-name="费用比率(%)" type="currency"></ht-column>     <ht-column eg-name="costAmt" zh-name="固定费用" type="currency"></ht-column></ht-table><!--<ht-page conf="costconf"></ht-page>--></div><ht-legend>交易对手基本信息</ht-legend><ht-table ht-id="debtExttableId" datasource="debtExtdatasource" selected="debtExtselected" docheckbox="true" minheit="250px">    <ht-button-group>        <ht-button ht-id="debtExtadd"  class="btn-primary">新增</ht-button>        <ht-button ht-id="debtExtupdate" class="btn-primary">修改</ht-button>        <ht-button ht-id="debtExtdelete"  class="btn-primary">删除</ht-button>    </ht-button-group>    <ht-column eg-name="buyerCustcd" zh-name="买方客户号"></ht-column>    <ht-column eg-name="buyerName" zh-name="买方客户名称"></ht-column>    <ht-column eg-name="recoverType" zh-name="有无追索权" dictionary="recoverType"></ht-column>    <ht-column eg-name="factPattern" zh-name="保理方式" dictionary="factPattern"></ht-column>    <ht-column eg-name="noticeType" zh-name="通知方式" dictionary="noticeType"></ht-column>    <ht-column eg-name="loanDays" zh-name="账期(天)" type="number"></ht-column>    <ht-column eg-name="debtGraceDays" zh-name="宽限期(天)" type="number"></ht-column>    <ht-column eg-name="loanPercent" zh-name="融资比例(%)" type="currency"></ht-column>    <ht-column eg-name="creditTerm" zh-name="信用期限(天)" type="number"></ht-column>    <ht-column eg-name="creditAmt" zh-name="信用限额" type="currency"></ht-column>    <ht-column eg-name="riskTerm" zh-name="信险宽限期(天)" type="number"></ht-column></ht-table><ht-page conf="debtExtconf"></ht-page><ht-form name="otherform2">    <ht-legend>其他信息</ht-legend>    <ht-text-area ht-id="remark" name="其他信息备注" height="70" hide="false" ng-model="otherform.remark" maxlength="200"></ht-form><ht-button-group class="center">    <ht-button ht-id="save" class="btn-primary" >保存</ht-button>    <ht-button ht-id="back"  class="btn-primary" >返回</ht-button></ht-button-group><!--<ht--position batchNo="1" bindName="abc"/>-->
