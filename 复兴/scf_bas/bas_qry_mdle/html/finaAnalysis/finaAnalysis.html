<ht-legend colorId="lawngreen">查询条件</ht-legend>
<ht-form name ="conditionForm">
    <ht-input ht-id="sumDate" name="统计年月" ng-model="conditionForm.sumDate" edit-type="date"></ht-input>
   
    <ht-button-group >
        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>
        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>
        <ht-button ht-id="homeBack" class="btn-primary" hide="{{homeBackHide}}" desc-name="返回主页"></ht-button>
    </ht-button-group>
</ht-form>

		<ht-input name="总支出  " disable="true" ng-model="otherform.totalOutcome" edit_type="currency"></ht-input>
		<ht-input name="损失金  " disable="true" ng-model="otherform.totalLossAmt" edit_type="currency"></ht-input>
		<ht-input name="总利润" disable="true" ng-model="otherform.totalProfit" edit_type="currency"></ht-input>
	</div>
	<div style="float: left; width:40%; height: 380px;">
        <ht-legend>收入支出</ht-legend>

<div>
	<div style="float: left; width: 30%; height: 100%;">
	
		<ht-legend>产品收入</ht-legend>
		<ht-table ht-id="tableId" datasource="incomedatasource" selected="selected" docheckbox="false">
 
		<ht-column eg-name="project" zh-name="项目"></ht-column>
		<ht-column eg-name="amount" zh-name="金额" type="currency"></ht-column>
		</ht-table>
	</div>
	<div style="float: left; width: 30%; height: 100%;">
		<ht-legend>每月支出</ht-legend>
		<ht-table ht-id="tableId" datasource="outcomedatasource" selected="selected" docheckbox="false">
 
		<ht-column eg-name="project" zh-name="项目"></ht-column>
		<ht-column eg-name="finaDate" zh-name="日期" type="date"></ht-column>
		<ht-column eg-name="amount" zh-name="金额" type="currency"></ht-column>
		</ht-table>
	</div>
	<div style="float: left; width: 40%; height: 100%;">
		<ht-legend>损失金</ht-legend>
		<ht-table ht-id="tableId" datasource="lossdatasource" selected="selected" docheckbox="false">
 
		<ht-column eg-name="project" zh-name="公司"></ht-column>
		<ht-column eg-name="finaDate" zh-name="日期" type="date"></ht-column>
		<ht-column eg-name="amount" zh-name="金额" type="currency"></ht-column>
		<ht-column eg-name="remark" zh-name="备注" type="currency"></ht-column>
		</ht-table>
	</div>
