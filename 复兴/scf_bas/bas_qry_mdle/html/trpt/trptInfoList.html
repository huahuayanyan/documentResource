<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <!--<ht-button-group><ht-button ht-id="submit2" desc-name="更多查询条件"></ht-button></ht-button-group>-->    <ht-input  ht-id="coreNm" name="卖方名称"  ng-model="conditionForm.coreNm"></ht-input>    <ht-input  ht-id="sellerNm" name="买方名称"  ng-model="conditionForm.sellerNm"></ht-input>    <ht-input  ht-id="protocolNo" name="担保提货协议号"  ng-model="conditionForm.protocolNo"></ht-input>    <ht-input  ht-id="debetId" name="借据号/银承协议号"  ng-model="conditionForm.debetId"></ht-input>    <ht-input  ht-id="tradeContno" name="信贷合同号"  ng-model="conditionForm.tradeContno"></ht-input>    <ht-select  ht-id="loanWay" name="出账方式"  ng-model="conditionForm.loanWay" dictionary="loanWay"></ht-select>    <ht-input  ht-id="startDate1" name="出账日 从" high-date-id="startDate2" edit-type="date" ng-model="conditionForm.startDate1"></ht-input>    <ht-input  ht-id="startDate2" name="出账日 到" lower-date-id="startDate1" edit-type="date" ng-model="conditionForm.startDate2"></ht-input>    <ht-input  ht-id="startDate3" name="到期日 从" high-date-id="startDate4"  edit-type="date" ng-model="conditionForm.startDate3"></ht-input>    <ht-input  ht-id="startDate4" name="到期日 到" lower-date-id="startDate3" edit-type="date" ng-model="conditionForm.startDate4"></ht-input>    <ht-input  ht-id="amount1" name="累计已提货金额 从"  ng-model="conditionForm.amount1"></ht-input>    <ht-input  ht-id="amount2" name="累计已提货金额 到"  ng-model="conditionForm.amount2"></ht-input>    <ht-select ht-id="status" name="收款确认状态" dictionary="lnciConfirmStatus" ng-model="conditionForm.status"></ht-select>    <!--<ht-input  ht-id="brcode" name="经办机构"  ng-model="conditionForm.brcode"></ht-input>-->    <ht-input-extent            name='经办机构' ht-id ='treeName' extent='content' on-change="dooextent"            checkedHiden="true" readonly="true" ng-model='conditionForm.treeName'></ht-input-extent>    <ht-button-group>        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>借据信息列表</ht-legend><ht-button-group>    <ht-button ht-id="dtlView"  class="btn-primary" desc-name="查看明细"></ht-button>    <ht-button ht-id="buyConView"  class="btn-primary" desc-name="查看购销合同"></ht-button></ht-button-group><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-column eg-name="debetId" zh-name="借据号/银承协议号" ></ht-column>    <ht-column eg-name="protocolNo" zh-name="担保提货协议号" ></ht-column>    <ht-column eg-name="mastContno" zh-name="信贷合同号"></ht-column>    <ht-column eg-name="cname" zh-name="买方名称"></ht-column>    <ht-column eg-name="coreCName" zh-name="卖方名称" ></ht-column>    <ht-column eg-name="productId" zh-name="业务品种" dictionary="vidBusTyp"></ht-column>    <ht-column eg-name="loanWay" zh-name="出账方式" dictionary="loanWay"></ht-column>    <ht-column eg-name="lnciAmt" zh-name="借据金额" type="currency"></ht-column>    <ht-column eg-name="lnciBal" zh-name="借据余额" type="currency"></ht-column>    <ht-column eg-name="amountIn" zh-name="剩余可提货金额" type="currency"></ht-column>    <ht-column eg-name="amountOut" zh-name="累计已提货金额" type="currency"></ht-column>    <ht-column eg-name="startDate" zh-name="出账日" type="date"></ht-column>    <ht-column eg-name="endDate" zh-name="到期日" type="date"></ht-column>    <ht-column eg-name="confirmStatus" zh-name="收款确认状态" dictionary="lnciConfirmStatus"></ht-column>    <ht-column eg-name="commonDate" zh-name="	确认日期" type="date"></ht-column>    <ht-column eg-name="tlrName" zh-name="客户经理" ></ht-column>    <ht-column eg-name="brcodeName" zh-name="经办机构" ></ht-column></ht-table><ht-page conf="conf"></ht-page>
