<ht-legend colorId="lawngreen">借据信息明细</ht-legend><ht-form name ="trptInfoDtlForm">    <ht-input ht-id="debetId" name="借据号/银承协议号" ng-model="trptInfoDtlForm.debetId" disable="true"></ht-input>    <ht-input ht-id="protocolNo" name="担保提货协议号" ng-model="trptInfoDtlForm.protocolNo" disable="true"></ht-input>    <ht-input ht-id="mastContno" name="信贷合同号" ng-model="trptInfoDtlForm.mastContno" disable="true"></ht-input>    <ht-input ht-id="cname" name="买方名称" ng-model="trptInfoDtlForm.cname" disable="true"></ht-input>    <ht-input ht-id="coreCName" name="卖方名称"  ng-model="trptInfoDtlForm.coreCName" disable="true"></ht-input>    <ht-select ht-id="productId" name="业务品种" type="date" ng-model="trptInfoDtlForm.productId" dictionary="vidBusTyp" disable="true"></ht-select>    <ht-select ht-id="loanWay" name="出账方式" type="date" ng-model="trptInfoDtlForm.loanWay" disable="true" dictionary="loanWay"></ht-select>    <ht-input ht-id="lnciAmt" name="借据金额" ng-model="trptInfoDtlForm.lnciAmt" edit-type="currency" disable="true"></ht-input>    <ht-input ht-id="lnciBal" name="借据余额" ng-model="trptInfoDtlForm.lnciBal" edit-type="currency" disable="true"></ht-input>    <ht-input ht-id="amountIn" name="剩余可提货金额" ng-model="trptInfoDtlForm.amountIn" edit-type="currency" disable="true"></ht-input>    <ht-input ht-id="amountOut" name="累计已提货金额" ng-model="trptInfoDtlForm.amountOut" edit-type="currency" disable="true"></ht-input>    <ht-input ht-id="startDate" name="出账日"  ng-model="trptInfoDtlForm.startDate" edit-type="date" disable="true"></ht-input>    <ht-input ht-id="endDate" name="	到期日"  ng-model="trptInfoDtlForm.endDate" edit-type="date" disable="true"></ht-input>    <ht-select ht-id="confirmStatus" name="收款确认状态" ng-model="trptInfoDtlForm.confirmStatus" dictionary="lnciConfirmStatus" disable="true"></ht-select>    <ht-input ht-id="commonDate" name="确认日期"  ng-model="trptInfoDtlForm.commonDate" edit-type="date" disable="true"></ht-input>    <ht-input ht-id="tlrName" name="客户经理" ng-model="trptInfoDtlForm.tlrName" disable="true"></ht-input>    <ht-input ht-id="brcodeName" name="经办机构"  ng-model="trptInfoDtlForm.brcodeName" disable="true"></ht-input></ht-form><ht-button-group class="center">    <ht-button ht-id="clsDtlDlg" class="btn-primary">返回</ht-button></ht-button-group>
