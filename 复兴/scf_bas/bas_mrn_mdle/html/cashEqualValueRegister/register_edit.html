
<ht-legend>任务基本信息</ht-legend>
<ht-form name="applitask">
    <ht-input name="流程名称" ng-model="applitask.processTemplateName" disable="true"></ht-input>
    <ht-input name="申请发起时间" ng-model="applitask.startTaskDate" edit-type="date" disable="true"></ht-input>
    <ht-input ht-id="startTlrcdName" name="经办人" ng-model="applitask.startTlrcdName" disable="true"></ht-input>
    <ht-input ht-id="startBrcodeName" name="经办机构" ng-model="applitask.startBrcodeName" disable="true"></ht-input>
</ht-form>
<ht-form name="lnconform">
    <ht-legend>合同基本信息</ht-legend>
    <ht-input ht-id="custId" reg-exp="common.require" name="客户号" disable="true" ng-model="lnconform.custId"></ht-input>
    <ht-input ht-id="custNm" reg-exp="common.require" name="客户名称" disable="true" ng-model="lnconform.custNm"></ht-input>
    <ht-input ht-id="appId" reg-exp="common.require" name="主合同号" disable="true" ng-model="lnconform.appId"></ht-input>
    <ht-select ht-id="loanWay" reg-exp="common.require" name="出账方式" disable="true" ng-model="lnconform.loanWay" dictionary="loanWay"></ht-select>
    <ht-select ht-id="curcd" reg-exp="common.require" name="币种" disable="true" ng-model="lnconform.curcd" dictionary="curcd"></ht-select>
    <ht-input ht-id="lnAmt" reg-exp="common.require" name="合同金额" disable="true" ng-model="lnconform.lnAmt" edit-type="currency"></ht-input>
    <ht-input ht-id="bailAmount" name="现金及等价物总额" disable="true" ng-model="lnconform.bailAmount" edit-type="currency"></ht-input>
    <ht-input ht-id="openAmount" name="敞口余额" disable="true" ng-model="lnconform.openAmount" edit-type="currency"></ht-input>
</ht-form>

<ht-legend>保证金及现金等价物列表信息</ht-legend>
<ht-table datasource="datasourcecash" selected="selectedcash" docheckbox="false" minheit="10px">
    <ht-column eg-name="bailType" zh-name="类型" dictionary="bailType"></ht-column>
    <ht-column eg-name="initType" zh-name="质押类型" dictionary="initType"></ht-column>
    <ht-column eg-name="bailAccountno" zh-name="保证金及现金等价物账号"></ht-column>
    <ht-column eg-name="debetNo" zh-name="关联借据号/银承协议号"></ht-column>
    <ht-column eg-name="bailAmount" zh-name="保证金及现金等价物金额" type="currency"></ht-column>
    <ht-column eg-name="bailRate" zh-name="质押率(%)" type="currency"></ht-column>
    <ht-column eg-name="value" zh-name="质押物价值" type="currency"></ht-column>
</ht-table>
<ht-page conf="confcash" style="height: 50px;padding-top: 5px"></ht-page>

<ht-legend>融资列表</ht-legend>
<ht-table datasource="datasourcelnci" selected="selectedlnci" docheckbox="true" minheit="10px">
    <ht-column eg-name="debetId" zh-name="借据号/承兑协议号"></ht-column>
    <ht-column eg-name="lnciAmt" zh-name="借据金额" type="currency"></ht-column>
    <ht-column eg-name="lnciBal" zh-name="借据余额" type="currency"></ht-column>
    <ht-column eg-name="lnciRiskBal" zh-name="借据敞口余额" type="currency"></ht-column>
    <ht-column eg-name="addCashEqtAmt" zh-name="本次追加现金等价物金额" type="currency"></ht-column>
</ht-table>
<ht-page conf="conflnci" style="height: 50px;padding-top: 5px"></ht-page>

<ht-legend>添加现金等价物列表</ht-legend>
<ht-button-group >
    <ht-button ht-id="add" hide="{{hide}}" class="btn-primary">新增</ht-button>
    <ht-button ht-id="edit" hide="{{hide}}" class="btn-primary">修改</ht-button>
    <ht-button ht-id="delete" hide="{{hide}}" class="btn-primary">删除</ht-button>
    <ht-button ht-id="checkNum" hide="{{hide}}" class="btn-primary">查询核心金额</ht-button>
</ht-button-group>
<ht-table datasource="datasource" selected="selected" docheckbox="true" minheit="10px">
    <ht-column eg-name="bailType" zh-name="类型" dictionary="bailType"></ht-column>
    <ht-column eg-name="bailAccountno" zh-name="现金等价物编号"></ht-column>
    <ht-column eg-name="bailAmount" zh-name="现金等价物金额" type="currency"></ht-column>
    <ht-column eg-name="bailRate" zh-name="现金等价物质押率(%)" type="currency"></ht-column>
    <ht-column eg-name="value" zh-name="现金等价物质押价值" type="currency"></ht-column>
    <ht-column eg-name="npsBailAmount" zh-name="核心返回金额" type="currency"></ht-column>
</ht-table>
<ht-page conf="conf" style="height: 50px;padding-top: 5px"></ht-page>

<ht-button-group class="center">
    <ht-button ht-id="save" class="btn-primary" hide="{{Write}}" disable="{{savedisable}}">保存</ht-button>
    <ht-button ht-id="submit" class="btn-primary" hide="{{Write}}" disable="{{disableButton}}">提交</ht-button>

    <ht-button ht-id="ReviewAgree" class="btn-primary" hide="{{Approve}}" disable="{{ReviewAgreedisable}}">同意</ht-button>
    <ht-button ht-id="BackToModify" class="btn-primary" hide="{{Approve}}" disable="{{BackToModifydisable}}">退回</ht-button>

    <ht-button ht-id="back" class="btn-primary" hide="{{hideButton}}">返回</ht-button>
</ht-button-group>
