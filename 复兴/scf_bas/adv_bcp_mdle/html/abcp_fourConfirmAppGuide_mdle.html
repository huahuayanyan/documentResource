<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ------------公共css--------------------- -->
    <script src="../../scube_ui/common/importCs.js"></script>
    <!-- ------------业务css--------------------- -->

</head>
<body>
<div ng-controller="fourConfirmAppGuideController">
    <ht-form name="taskform">
        <ht-legend>任务基本信息</ht-legend>
        <ht-input name="流程名称" ng-model="taskform.processTemplateName" disable="true"></ht-input>
        <ht-input name="申请发起时间" ng-model="taskform.startTaskDate" edit-type="date" disable="true"></ht-input>
        <ht-input ht-id="startTlrcdName" name="经办人" ng-model="taskform.startTlrcdName" disable="true"></ht-input>
        <ht-input ht-id="startBrcodeName" name="经办机构" ng-model="taskform.startBrcodeName" disable="true"></ht-input>
    </ht-form>
    <ht-tabs>
        <ht-pane title="收款确认信息"  ui-sref="fourConfirmDtl">
        </ht-pane>
        <ht-pane title="先票款后货协议"  ui-sref="fourProtocol">
        </ht-pane>
    </ht-tabs>
</div>
<!-- ------------配置文件js，初始化全局变量--------------------- -->
<script src="../../config.js"></script>

<!-- ------------公共js--------------------- -->
<script src="../../scube_ui/common/myBrowser.js"></script>
<script src="../../scube_ui/common/importJs.js"></script>

<!-- ------------业务js--------------------- -->
<script src="../js/abcp_fourConfirmAppGuide_mdle.js"></script>
<script src="../js/controllers/abcpfourConfirm/fourConfirmAppGuide_controller.js"></script>
<script src="../js/controllers/abcpfourConfirm/fourConfirmDtl_controller.js"></script>

<!--先票款后货协议-->
<script src="../js/controllers/abcpfourConfirm/fourProtocolDtl_controller.js"></script>

<script src="../js/controllers/abcpfourConfirm/fourConfirmList_controller.js"></script>

</body>
</html>
