<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <!--<ht-button-group><ht-button ht-id="submit2" desc-name="更多查询条件"></ht-button></ht-button-group>-->    <ht-input  ht-id="sellerNm" name="买方名称"  ng-model="conditionForm.sellerNm"></ht-input>    <ht-input  ht-id="coreNm" name="卖方名称"  ng-model="conditionForm.coreNm"></ht-input>    <ht-input  ht-id="protocolNo" name="先票/款后货协议号	"  ng-model="conditionForm.protocolNo"></ht-input>    <ht-input  ht-id="mastContno" name="信贷合同号"  ng-model="conditionForm.mastContno"></ht-input>    <ht-input ht-id="startDate1" edit-type="date"              name="出账日起"              high-date-id="startDate2"              ng-model="conditionForm.startDate1"></ht-input>    <ht-input ht-id="startDate2" edit-type="date"              name="出账日至"              lower-date-id="startDate1"              ng-model="conditionForm.startDate2"></ht-input>    <ht-select ht-id="loanWay" name="出账方式" dictionary="loanWay" ng-model="conditionForm.loanWay"></ht-select>    <ht-select ht-id="status" name="收款确认状态" dictionary="lnciConfirmStatus" ng-model="conditionForm.status"></ht-select>  <!--  <ht-input  ht-id="brcode" name="经办机构"  ng-model="conditionForm.brcode"></ht-input>-->    <ht-input-extent            name="经办机构" ht-id ="treeName" extent="content" on-change="dooextent"            checkedHiden="true" readonly="true" ng-model="conditionForm.treeName"></ht-input-extent>    <ht-button-group>        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>合同列表</ht-legend><ht-table ht-id="tableId" datasource="datasource" selected="selected" docheckbox="true">    <ht-button-group>        <ht-button ht-id="apply"  class="btn-primary">申请发起</ht-button>    </ht-button-group>    <ht-column eg-name="cname" zh-name="买方名称"></ht-column>    <ht-column eg-name="coreNm" zh-name="卖方名称"></ht-column>    <ht-column eg-name="protocolNo" zh-name="先票/款后货协议号"></ht-column>  <!--  <ht-column eg-name="protocolCode" zh-name="担保提货协议号"></ht-column>-->    <ht-column eg-name="debetId" zh-name="借据号"></ht-column> <!--   <ht-column eg-name="debetNo" zh-name="借据号"></ht-column>-->    <ht-column eg-name="mastContno" zh-name="信贷合同号"></ht-column>    <ht-column eg-name="lnciType" zh-name="出账方式" dictionary="loanWay"></ht-column>    <ht-column eg-name="lnciAmt" zh-name="出账金额" type="currency"></ht-column>    <ht-column eg-name="startDate" zh-name="出账日" type="date"></ht-column>    <ht-column eg-name="endDate" zh-name="出账到期日" type="date"></ht-column>    <ht-column eg-name="confirmStatus" zh-name="收款确认状态" dictionary="lnciConfirmStatus"></ht-column>    <ht-column eg-name="tlrName" zh-name="客户经理"></ht-column>    <ht-column eg-name="brcodeName" zh-name="经办机构"></ht-column></ht-table><ht-page conf="conf"></ht-page>
