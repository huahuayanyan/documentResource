<!--<div ui-view="viewName2"></div>--><ht-form name="otherform">    <ht-legend>基本信息</ht-legend>    <ht-input-extent ht-id="coreNm" name="卖方名称" reg-exp="common.require"  extent="coreNmContent" disable="true"                     on-change="coreNmdooextent" ng-model="fourConfirmform.coreNm">    </ht-input-extent>      <ht-input-extent ht-id="cname" name="买方名称" reg-exp="common.require"  extent="cnameContent" disable="true"                     on-change="cnamedooextent" ng-model="fourConfirmform.cname">    </ht-input-extent>    <ht-input name="担保提货协议号" ng-model="fourConfirmform.protocolNo" disable="true"></ht-input>    <ht-input name="信贷合同号" ng-model="fourConfirmform.mastContno" disable="true"></ht-input>    <ht-input-extent ht-id="productId" name="业务品种" reg-exp="common.require"  extent="productNameContent" disable="true"                     on-change="productNamedooextent" ng-model="fourConfirmform.productName">    </ht-input-extent>    <ht-legend>出账信息</ht-legend>    <ht-input name="银承协议号" ng-model="fourConfirmform.debetId" disable="true"></ht-input>    <ht-select ht-id="lnciType" name="出账方式" dictionary="loanWay" ng-model="fourConfirmform.lnciType"  disable="true"></ht-select>    <ht-select ht-id='curcd' name="协议币种" dictionary="curcd" disable="true" ng-model="fourConfirmform.curcd"></ht-select>    <ht-input ht-id="lnciAmt" name="开票金额" ng-model="fourConfirmform.lnciAmt" edit-type="currency"disable="true"></ht-input>    <ht-input ht-id="startDate" edit-type="date" name="开票日期" ng-model="fourConfirmform.startDate" disable="true"></ht-input>    <ht-input name="票据张数" ng-model="fourConfirmform.billNum" disable="true"></ht-input>    <ht-input ht-id="firstBailRatio" name="最低保证金比例(%)" ng-model="fourConfirmform.firstBailRatio" edit-type="currency"disable="true"></ht-input>    <ht-input ht-id="bailAmount" name="初始保证金" ng-model="fourConfirmform.bailAmount" edit-type="currency" disable="true"></ht-input>    <ht-input ht-id="initCashEqtAmt" name="初始现金等价物" ng-model="fourConfirmform.initCashEqtAmt" edit-type="currency"disable="true"></ht-input></ht-form><ht-legend>开票信息</ht-legend><ht-table ht-id="billtableId" datasource="billdatasource" selected="billselected" docheckbox="false" minheit="150px">    <ht-column eg-name="billNo" zh-name="汇票编号"></ht-column>    <ht-column eg-name="billDate" zh-name="出票日期" type="date"></ht-column>    <ht-column eg-name="billEndDate" zh-name="汇票到期日" type="date"></ht-column>    <ht-column eg-name="amount" zh-name="汇票金额" type="currency"></ht-table><ht-page conf="billconf"></ht-page><ht-legend>购销合同信息</ht-legend><ht-table ht-id="conttableId" datasource="contdatasource" selected="contselected" docheckbox="false" minheit="250px">    <ht-column eg-name="tradeContcode" zh-name="购销合同号" href="true" docolumn="column"></ht-column>    <ht-column eg-name="startDate" zh-name="合同生效日" type="date"></ht-column>    <ht-column eg-name="endDate" zh-name="合同到期日" type="date"></ht-column>    <ht-column eg-name="amt" zh-name="合同金额" type="currency"></ht-column>    <ht-column eg-name="totAmt" zh-name="累计出账金额" type="currency"></ht-column>    <ht-column eg-name="currOutAmt" zh-name="本次出账金额" type="currency"></ht-column></ht-table><ht-page conf="contconf"></ht-page><ht-button-group class="center">    <ht-button ht-id="save" disable="{{savedisable}}" hide="{{hidebutton}}"class="btn-primary" >提交</ht-button>    <ht-button ht-id="back"  hide="{{hidebutton}}" class="btn-primary" >返回</ht-button></ht-button-group><!--<ht--position batchNo="1" bindName="abc"/>-->
