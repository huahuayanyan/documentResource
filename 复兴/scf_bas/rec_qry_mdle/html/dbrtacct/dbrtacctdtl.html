<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="dtlconditionForm">    <!--<ht-button-group><ht-button ht-id="submit2" desc-name="更多查询条件"></ht-button></ht-button-group>-->    <ht-input  ht-id="sellerCustcd" name="卖方名称"  ng-model="dtlconditionForm.sellerCustcd" disable="true"></ht-input>    <ht-input  ht-id="repayAccount" name="回款专户"  ng-model="dtlconditionForm.repayAccount" disable="true"></ht-input>    <ht-input  ht-id="payDatefrom" name="入账日  从"  ng-model="dtlconditionForm.payDatefrom" high-date-id="payDateto" edit-type="date"></ht-input>    <ht-input  ht-id="payDateto" name="入账日  到"   ng-model="dtlconditionForm.payDateto" low-date-id="payDatefrom"  edit-type="date"></ht-input>    <ht-button-group>        <ht-button ht-id="dtlsubmit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="dtlrebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>合同列表</ht-legend><ht-table ht-id="tableId" datasource="dtldatasource" selected="dtlselected" docheckbox="true">    <ht-column eg-name="repayAccount" zh-name="回款专户" ></ht-column>    <ht-column eg-name="returnDate" zh-name="入账日"  ></ht-column>    <ht-column eg-name="receiveAmount" zh-name="入账金额"></ht-column>    <ht-column eg-name="payerName" zh-name="付款人"></ht-column>    <ht-column eg-name="mgnoNm" zh-name="客户经理"></ht-column>    <ht-column eg-name="memo" zh-name="备注"></ht-column></ht-table><ht-page conf="dtlconf"></ht-page><ht-button-group class="center">    <ht-button ht-id="dtlBack" class="btn-primary">返回</ht-button></ht-button-group>
