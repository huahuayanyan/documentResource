<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="conditionForm">    <ht-input  ht-id="custcdSaller_Q" name="卖方名称"  ng-model="conditionForm.custcdSaller_Q" ></ht-input>    <ht-input  ht-id="custcdBuyer_Q" name="买方名称"  ng-model="conditionForm.custcdBuyer_Q" ></ht-input>    <ht-input  ht-id="mastContno" name="池合同号"  ng-model="conditionForm.mastContno"></ht-input>    <ht-select ht-id="bussType_Q" name="业务品种"  ng-model="conditionForm.bussType_Q" dictionary="vidBusTypPool"></ht-select>    <ht-input ht-id="billsNo_Q" name="凭证编号"  ng-model="conditionForm.billsNo_Q"></ht-input>    <ht-select  ht-id="billsType_Q" name="凭证类型"  ng-model="conditionForm.billsType_Q" dictionary="billsType"></ht-select>    <ht-input ht-id="start_Q" name="应收账款日期从"  ng-model="conditionForm.start_Q" edit-type="date"></ht-input>    <ht-input ht-id="end_Q" name="到"  ng-model="conditionForm.end_Q" edit-type="date"></ht-input>    <ht-input ht-id="debtEnd_from_Q" name="到期日从"  ng-model="conditionForm.debtEnd_from_Q" edit-type="date"></ht-input>    <ht-input ht-id="debtEnd_to_Q" name="到"  ng-model="conditionForm.debtEnd_to_Q" edit-type="date"></ht-input>    <ht-select  ht-id="status_Q" name="状态"  ng-model="conditionForm.status_Q" dictionary="debtBussStatus"></ht-select>    <ht-button-group>        <ht-button ht-id="submit"  class="btn-primary" desc-name="查询"></ht-button>        <ht-button ht-id="rebort"  class="btn-primary" desc-name="重置"></ht-button>    </ht-button-group></ht-form><ht-legend>合同列表</ht-legend></ht-button-group>    <ht-button ht-id="detail"  class="btn-primary">查看</ht-button>    <ht-button ht-id="procss"  class="btn-primary">历程</ht-button></ht-button-group><ht-table ht-id="tableId" datasource="listdatasource" selected="selected" docheckbox="true">    <ht-column eg-name="cnameSeller" zh-name="卖方名称" ></ht-column>    <ht-column eg-name="cnameBuyer" zh-name="买方名称" ></ht-column>    <ht-column eg-name="billsNo" zh-name="凭证编号" ></ht-column>    <ht-column eg-name="bussContcode" zh-name="商务合同号" ></ht-column>    <ht-column eg-name="billsType" zh-name="凭证类型"  dictionary="billsType" ></ht-column>    <ht-column eg-name="billsDate" zh-name="应收账款日期"  type="date"></ht-column>    <ht-column eg-name="debtEnd" zh-name="到期日"  type="date"></ht-column>    <ht-column eg-name="deadline" zh-name="最迟付款日"  type="date"></ht-column>    <ht-column eg-name="billsAmountView" zh-name="账面金额"  ></ht-column>    <ht-column eg-name="billsAmount" zh-name="有效金额"  ></ht-column>    <ht-column eg-name="remainingAmount" zh-name="应收账款余额"></ht-column>    <ht-column eg-name="status" zh-name="状态" dictionary="debtBussStatus"></ht-column>    <ht-column eg-name="poolFlag" zh-name="池状态" dictionary="poolFlag"></ht-column>    <ht-column eg-name="issueTimes" zh-name="商纠次数"></ht-column>    <ht-column eg-name="tlrName" zh-name="客户经理"></ht-column>    <ht-column eg-name="brcodeNm" zh-name="经办机构"></ht-column></ht-table><ht-page conf="conf"></ht-page>
