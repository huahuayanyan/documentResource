<ht-legend colorId="lawngreen">查询条件</ht-legend><ht-form name ="pooldebtdtlform">    <ht-panel>        <ht-input  ht-id="cnameSeller" name="卖方名称"  ng-model="pooldebtdtlform.cnameSeller" disable="true"></ht-input>        <ht-input  ht-id="cnameBuyer" name="买方名称"  ng-model="pooldebtdtlform.cnameBuyer" disable="true"></ht-input>        <ht-input  ht-id="bussContcode" name="业务合同号"  ng-model="pooldebtdtlform.bussContcode" disable="true"></ht-input>        <ht-select ht-id="bussType" name="业务品种"  ng-model="pooldebtdtlform.bussType" dictionary="vidBusTyp" disable="true"></ht-select>    </ht-panel>    <ht-panel>        <ht-input  ht-id="billsNo" name="凭证编号"  ng-model="pooldebtdtlform.billsNo" disable="true"></ht-input>        <ht-select  ht-id="status" name="应收账款状态"  ng-model="pooldebtdtlform.status" dictionary="debtBussStatus"  disable="true"></ht-select>        <ht-select  ht-id="billsType" name="凭证类型"  ng-model="pooldebtdtlform.billsType" dictionary="billsType" disable="true"></ht-select>        <ht-input ht-id="insertDate" name="应收账款登记日期"  ng-model="pooldebtdtlform.insertDate" disable="true"></ht-input>        <ht-input  ht-id="purchaseDate" name="应收账款转让日期"  ng-model="pooldebtdtlform.purchaseDate" disable="true"></ht-input>        <ht-input  ht-id="billsDate" name="应收账款日期"  ng-model="pooldebtdtlform.billsDate" disable="true"></ht-input>        <ht-input  ht-id="aging" name="账期"  ng-model="pooldebtdtlform.aging" disable="true"></ht-input>        <ht-input ht-id="debtEnd" name="到期日"  ng-model="pooldebtdtlform.debtEnd" disable="true"></ht-input>        <ht-input  ht-id="curcd" name="币种"  ng-model="pooldebtdtlform.curcd"  disable="true" dictionary="curcd"></ht-input>        <ht-input  ht-id="billsAmountView" name="账面金额"  ng-model="pooldebtdtlform.billsAmountView" edit-type="currency" disable="true"></ht-input>        <ht-input  ht-id="billsAmount" name="有效金额"  ng-model="pooldebtdtlform.billsAmount" edit-type="currency" disable="true"></ht-input>        <ht-input ht-id="remainingAmount" name="应收账款余额"  ng-model="pooldebtdtlform.remainingAmount" edit-type="currency"  disable="true"></ht-input>        <ht-input ht-id="loanPercent" name="融资比例(%)"  ng-model="pooldebtdtlform.loanPercent"  disable="true"></ht-input>        <ht-input ht-id="loanRemainingAmount" name="可融资余额"  ng-model="pooldebtdtlform.loanRemainingAmount" disable="true"></ht-input>    </ht-panel>    <ht-panel>        <ht-input  ht-id="issueFlag" name="商纠状态"  ng-model="pooldebtdtlform.issueFlag" disable="true" dictionary="issueFlag"></ht-input>        <ht-input  ht-id="issueReason" name="商纠原因"  ng-model="pooldebtdtlform.issueReason" disable="true" dictionary="issueReason"></ht-input>        <ht-input  ht-id="overdueStatus" name="逾期状态"  ng-model="pooldebtdtlform.overdueStatus" disable="true" dictionary="overdueStatus"></ht-input>        <ht-select ht-id="overdueReason" name="逾期原因"  ng-model="pooldebtdtlform.overdueReason"  disable="true" dictionary=></ht-select>    </ht-panel></ht-form><ht-button-group class="center">    <ht-button ht-id="dtlBack" class="btn-primary">返回</ht-button></ht-button-group>
