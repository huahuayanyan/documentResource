<ht-legend colorId="lawngreen">查询条件</ht-legend>
<ht-form name ="protocolForm">
    <ht-input ht-id="protocolCode" name="监管合同号" ng-model="protocolForm.protocolCode"></ht-input>
    <ht-input ht-id="secName" name="出质人名称" ng-model="protocolForm.secName"></ht-input>
    <ht-input ht-id="thrName" name="监管公司名称" ng-model="protocolForm.thrName"></ht-input>
    <ht-select ht-id="productId" name="业务品种" disable="true" datasource="productSource" dataOption="code" dataTrsOption="codeName" ng-model="protocolForm.productId"></ht-select>
    <ht-button-group>
        <ht-button ht-id="submit" class="btn-primary">查询</ht-button>
        <ht-button ht-id="reset" class="btn-primary">重置</ht-button>
    </ht-button-group>
</ht-form>

<ht-legend>监管合同列表</ht-legend>
    <ht-button-group>
        <ht-button ht-id="protocolList" class="btn-primary">抵/质押合同信息列表</ht-button>
        <ht-button ht-id="add" class="btn-primary">新增</ht-button>
        <ht-button ht-id="update" class="btn-primary">修改</ht-button>
        <ht-button ht-id="delete" class="btn-primary">删除</ht-button>
        <ht-button ht-id="protocolChange" class="btn-primary">监管商变更</ht-button>
    </ht-button-group>
<ht-table datasource="datasource" selected="selected" docheckbox="true">
    <ht-column eg-name="protocolCode" zh-name="监管合同号" href="true" docolumn="protocolCode"></ht-column>
    <ht-column eg-name="thrName" zh-name="监管公司名称"></ht-column>
    <ht-column eg-name="secName" zh-name="出质人名称"></ht-column>
    <ht-column eg-name="productName" zh-name="业务品种"></ht-column>
    <ht-column eg-name="startDate" zh-name="合同生效日" type="date"></ht-column>
    <ht-column eg-name="endDate" zh-name="合同到期日" type="date"></ht-column>
    <ht-column eg-name="tlrName" zh-name="客户经理"></ht-column>
    <ht-column eg-name="brcodeNm" zh-name="经办机构"></ht-column>
    <ht-column eg-name="state" zh-name="合同状态" dictionary="contraceState"></ht-column>
</ht-table>
<ht-page conf="conf"></ht-page>
